      L’application <a href="https://spotify.com/>Spotify<a/>, que l’on télécharge gratuitement, permet d’écouter les disques Harmonia Mundi et Accord. De la publicité se glisse entre les morceaux ou entre les mouvements. Un abonnement de dix euros par mois environ permet de l’éliminer. Voir https://www.spotify.com/fr/

- texte: >
      Le site <a href="http://www.deezer.com/album/1546747">Deezer.com</a> permet d’écouter le double album INA.

- texte: >
      On peut acheter tous les disques en téléchargement sur <a href="http://www.qobuz.com/compositeur/olivier-greif/telechargement-ecoute-albums?qref=dac_6">Qobuz</a>. Les prix varient de six à treize euros par disque.

