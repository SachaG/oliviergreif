- rawDate: "22/05/24"
  titre: "Ruines à Barcelone"
  oeuvres:
      - Sonate n°15 “de Guerre”
  interpretes: "Aline Piboule, piano et Pascal Quignard, écrivain."
  adresse: "Palau de la musica, Barcelone."
  commentaire: >
      <p>Ruines, un récital littéraire avec Pascal Quignard et Aline Piboule</p>
      <p>“Il y a des écrivains de la paix. Il y a des écrivains de la guerre. Il y a des écrivains des ruines. Je suis un écrivain des ruines. J'ai passé mon enfance dans les décombres d'un port entièrement détruit par l'aviation alliée. Il a fallu attendre sept ans avant que la ville commence à se dresser de nouveau face à la mer (…) Avec la merveilleuse musicienne Aline Piboule nous avons construit un récit récital autour de la Fantaisie de Schumann opus 17. Schumann l'avait lui-même intitulé Ruines. Cette extraordinaire déclaration d'amour adressée à Clara est entourée d'autres œuvres de Bach à Adès, du baroque à aujourd'hui.” – <em>Pascal Quignard </em></p>
      <p>Parmi ces autres œuvres figure le deuxième mouvement de la <em>Sonate de guerre</em> d’Olivier Greif.</p>

