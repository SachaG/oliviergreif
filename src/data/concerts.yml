  interpretes: "Devy Erlih, violon et Olivier Greif, piano"
  adresse: "Salle Gaveau, 75008 Paris"
  commentaire: >
      Création publique. L’œuvre avait déjà été jouée pour le concours de composition du Conservatoire. Le programme comportait aussi des sonates de Mozart, Schumann, Bartok et Quatre Pièces op. 7 de Webern.
       Extrait du compte-rendu de Claude Samuel dans Paris-Presse L’Intransigeant: “J’ai été frappé par la maturité et la musicalité du beau jeune homme coiffé à la Beatle qui donnait la réplique à Devy Erlih. Ce beau jeune homme est vraiment jeune, il a tout juste dix-huit ans, mais je vous conseille de retenir son nom: Olivier Greif.”

