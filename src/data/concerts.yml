- rawDate: "13/06/57"
  titre: "Audition d’élèves de Mme Descaves"
  oeuvres:
  interpretes: "Olivier Greif"
  adresse: "Salle Berlioz, CNSM, 14 rue de Madrid, 75008 Paris"
  commentaire: >
      Première audition publique en tant qu’élève de Lucette Descaves. Olivier a peut-être déjà joué dans des auditions de son premier professeur, Mme Jamet. À sept ans, il interprète Telemann et Kabalewski. Le programme donne la liste complète des 142 élèves privés de Mme Descaves, répartis en trois auditions. Quelques uns sont devenus pianistes: Alice Ader, Désiré N’Kaoua, Georges Pludermacher, Bruno Rigutto, Jean-Claude Pennetier. Minou Drouet, dont Mme Descaves a découvert le talent littéraire, est devenue (brièvement) poétesse.
