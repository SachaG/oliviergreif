  oeuvres:
      - Études pour Piano (23)
  interpretes: "Olivier Greif"
  adresse: "ORTF"
  commentaire: >
      En décembre 1965, Olivier a joué la Deuxième Rhapsodie de Brahms dans l’émission “Les grands Interprètes”, consacrée par Bernard Gavoty à Michèle Boegner. Le programme annonce Olivier Greif en “vedette américaine”. Selon un compte-rendu paru dans un journal non identifié, Michèle Boegner (après avoir déclaré à Bernard Gavoty: “Lorsque je joue Chopin, c’est un peu comme une déclaration d’amour à mon piano”, etc.), donne un conseil à “Olivier Gress, jeune élève du conservatoire”: “L’essentiel pour un pianiste n’est pas de remuer les doigts mais de faire chanter son piano.”
       En 1968 ou 1969, Olivier a joué “Quatre études”, peut-être extraites du recueil de 23 études, dans l’émission “Les jeunes invités de la musique”, présentée par Paul Vialar.

