  adresse: "Salle de Concert de l’IMEP, 33A rue Henri Blès, B-5000 Namur"
  commentaire: >
      <p>IMEP = Institut Musique et Pédagogie.</p>
      <p>Extrait de la présentation du concert: “Greif fait partie de ces personnalités dont on ne parle pas aux cours d’histoire de la musique. Il est totalement ignoré par le Dictionnaire de Marc Honegger et le Grove Dictionary of Music and Musicians. Depuis sa mort survenue tragiquement en 2000 à l’âge de 50 ans, sa musique sort heureusement doucement de l’ombre. Nul besoin d’être initié pour comprendre la musique d’Olivier Greif. Elle n’est pas le fruit de savants calculs de probabilités transcrits en sons, elle est loin de ces amphigouris de compositeurs sans âme et sans talent. De base tonale mais souvent alambiquée voire décousue, elle parle néanmoins tout de suite à tout le monde. Que vous le vouliez ou non, elle vient vous chercher derrière votre masque et vous emmène sur des chemins luctueux en vous montrant une vérité crue, sans l’attifer. Chacun est libre d’apprécier cette musique. On aime ou on n’aime pas. Mais vous ne ressortirez pas de ce concert totalement indifférent. La musique d’Olivier Greif vous touchera. Là où vous ne laissez entrer personne.” (Thierry Bouillet)</p>

