- rawDate: "05/02/24"
  titre: "Greif sur Metaclassique"
  oeuvres:
  interpretes: "Félix Bénati, Sarah Léon, Anne-Élise Thouvenin"
  adresse: "BLGF, 11 bis rue de Vézelay, 75008 Paris"
  commentaire: >
      <p><a href="https://metaclassique.com/" title="https://metaclassique.com/" target="_blank">https://metaclassique.com/</a> est une sorte de chaîne de radio sur internet, qui affiche tous les mercredis une nouvelle émission d'une heure consacrée à la musique. Le titre de l'émission est toujours un verbe: </span><span>Brûler, Concourir, Diversifier, Espérer, etc. On peut écouter les émission en streaming ou les télécharger sous forme de podcast sans limite de temps: plus de deux cents émissions sont déjà disponibles.<br /> L'émission du 5 février, consacrée à Olivier Greif, aura pour titre <em>Recycler</em>. Elle sera enregistrée en public et en direct à la Bibliothèque La Grange-Fleuret. Entrée gratuite sur réservation. David Christoffel interrogera Anne-Elise Thouvenin, Sarah Léon et Félix Bénati. On entendra certainement de la musique d'Olivier.</p>

