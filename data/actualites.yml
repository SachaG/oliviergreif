- date: "1494102486"
  titre: "Hölderlin Lieder"
  texte: >
    <p>Journal d’Olivier, 9 mai 94<br />Je me suis rejoué ce matin, un peu par hasard - ils dormaient dans un tiroir depuis presque un an -, mes Lieder sur Hölderlin. Je dois avouer que j'ai été fort impressionné - bouleversé, même - par la force et par la beauté de cette pièce.<br />Une chose me frappe. C'est qu'ici la musique ne fait pas qu'accompagner, commenter le texte - ce qu'elle fait plutôt bien, d'ailleurs, selon moi - mais elle incarne une sorte de plongée spéléologique dans la personne même d'Hölderlin, sa vie, son œuvre, sa « folie », son isolement extrême. (...) Les premiers lieder du cycle sont sur Hölderlin, sur ses poèmes, mais ceux qui suivent sont Hölderlin lui-même. <br /><em>Création de l’œuvre le 13 mai 2017.</em></p>

- date: "1504647349"
  titre: "Danse des Araucans"
  texte: >
    <p>L’ensemble Olivier Greif de Groningen projette d’enregistrer un CD d’œuvres de jeunesse d’Olivier. On peut voir et entendre sur YouTube l’une de ces œuvres, la <em>Danse des Araucans</em> op. 89 pour deux pianos et percussions, composée en 1977 et dédiée à Michel Tournier: <a href="https://www.youtube.com/watch?v=J_Y2tDQnatc" title="Danse des Araucans" >https://www.youtube.com/watch?v=J_Y2tDQnatc</a><br />Les Araucans sont des Indiens du Chili.<br />On peut s’abonner à la chaîne de l’ensemble Olivier Greif sur YouTube, ce qui permet d’être averti quand une nouvelle vidéo est mise en ligne. Dix vidéos sont proposées actuellement. <br />Quand on demande “Olivier Greif” à YouTube, le programme annonce <em>environ 1900 résultats</em>. De nombreuses vidéos n’ont pas de rapport évident avec Olivier, mais on peut tout de même voir et entendre une quinzaine d’œuvres intégrales (dont trois versions différentes du Trio), ainsi que des centaines d’extraits, des entretiens avec Olivier ou avec ses proches, etc.</p>

- date: "1520557722"
  titre: "Donemus"
