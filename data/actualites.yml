- date: "1527903361"
  titre: "Greif à Grenoble"
  texte: >
    <p>Le Conservatoire de Grenoble a consacré l’après-midi et la soirée du 3 mai à Olivier Greif, à l’initiative de François-Gildas Tual, professeur d’histoire de la musique et d’analyse.<br />Une  “Rencontre musicale avec  Brigitte François-Sappey” s'est déroulée de  14h30 à 18h. Musicologue, amie proche d’Olivier Greif,  dédicataire des <em>Chants de l'âme</em>,  Brigitte François-Sappey a parlé  de la vie et de l’œuvre d’Olivier  Greif. Des élèves du Conservatoire ont proposé des illustrations   musicales – tirées du <em>Piano Book</em> op. 78 et du cycle de Lieder <em>Wiener Konzert</em> – et donné des exposés sur les <em>Quatre chansons de Prévert</em>, les <em>Lettres de Westerbork</em>, le <em>Requiem</em>, ainsi que “Olivier Greif en ses manuscrits” et “Les harmonies de l’âme”.  <br />À 19h30,  Chrystèle Chovelon et Forence Cioccolani, professeurs au  Conservatoire, ont interprété les <em>Chants de l'âme</em>.<em><br />Les affiches de Grenoble et du Dauphiné</em> ont consacré une belle page à l’événement dans leur numéro du 11 mai (que l’on peut consulter sur internet pour deux euros).</p>

- date: "1549059253"
  titre: "Greif à Newcastle"
  texte: >
    <p>La violoniste Alexandra Raikhlina est née à Moscou, a grandi en Belgique, vit à Newcastle. Elle y a fondé en 2016 le Brundibár Arts Festival. Brundibár est le titre d'un opéra de Hans Kráza donné dans le camp de concentration de Theresienstadt par les enfants déportés.<br />La soirée d'inauguration du festival 2019, le 24 janvier, était consacrée à Olivier Greif, et à l'influence de la Shoah sur les enfants des rescapés des camps.<br />Avant le concert, j'ai parlé un peu du rôle que le séjour d'un an de notre père à Auschwitz a pu jouer dans la vie d'Olivier et dans la mienne. Un Auschwitz symbolique était enfoui tout au fond de nos mémoires. Nous y pensions rarement. Jusqu'au jour où, vers l'âge de quarante ans, nous avons compris chacun de notre côté que c'était une chance de posséder en soi une telle source d'inspiration. J'ai écrit plusieurs romans qui se passent en partie dans le camp. Olivier a mis la Shoah dans sa musique, en particulier dans les trois œuvres interprétées magnifiquement par Alexandra et ses amis à Newcastle: la sonate pour deux violoncelles <em>Battle of Agincourt</em>, les <em>Lettres de Westerbork</em> et le Quatuor n°3 <em>Todesfuge</em>.<br />Jean-Jacques Greif</p>

- date: "1553988033"
  titre: "Le Journal"
  texte: >
    <p>Olivier Greif a tenu “une sorte de carnet de bord” du 11 janvier 1971 au  12 mai 2000, veille de sa mort. Il y raconte des événements de sa vie, y  note des réflexions sur la musique et d’autres sujets, y recopie toutes  les lettres qu'il envoie. Les éditions Aedam Musicae viennent de publier un livre  proposant entre le cinquième et le quart du journal. Sa lecture permet de  mieux comprendre l'étrange parcours du compositeur entre musique et  spiritualité, et d'entrevoir les idées qui ont inspiré ses œuvres. Par  ailleurs, c'est souvent très drôle.<a href="http://www.musicae.fr/livre-Olivier-Greif---Journal-Edite-par-Jean-Jacques-Greif-185-84.html" title="Olivier Greif — Journal" ><br />http://www.musicae.fr/livre-Olivier-Greif---Journal-Edite-par-Jean-Jacques-Greif-185-84.html</a></p>

