- date: "1599957497"
  titre: "Agincourt online"
  texte: >
    <p>Le “concert à la maison” du 29 août en Allemagne a été donné devant un public très restreint, car il était destiné à une diffusion online. Valentin Scharff, créateur de la version pour deux violoncelles de la <em>Sonate d’Agincourt</em> avec Emma Savouret en 1998 à Freiburg im Brisgau, a joué l’œuvre avec son épouse, Daniela Shemer, en deuxième partie d’un concert comportant des duos de Jean-Baptiste Barrière, David Popper et Paganini. Le lien You Tube ci-dessous mène à la présentation de la soirée (en allemand) par ses organisateurs, Esther et Ralf Groh. La sonate commence à 43 minutes et 18 secondes. <br /><a href="https://www.youtube.com/watch?v=mXei5HV5g48&feature=youtu.be">https://www.youtube.com/watch?v=mXei5HV5g48&feature=youtu.be<br /></a>Pour en savoir plus sur les concerts à la maison, les interprètes, les autres compositeurs:<br /><a href="https://www.hauskonzert-feldberg.de/">https://www.hauskonzert-feldberg.de/<br /></a></p>

- date: "1601498559"
  titre: "Greif à la radio et au disque"
  texte: >
    <p>Le <em>Carrefour de la Création</em>, une série d’émissions consacrées à la musique contemporaine le dimanche soir sur France Musique, a rendu hommage à Olivier le 27 septembre pour le vingtième anniversaire de sa mort. Brigitte François-Sappey a présenté des enregistrements inédits de la <em>Sonate de guerre</em>, de la <em>Petite cantate de chambre</em> et du <em>Quadruple concerto</em>. Alexis Galpérine, Benoît Menut et Patrick Langot ont parlé d’Olivier et de sa musique. <br /><a href="https://www.francemusique.fr/emissions/carrefour-de-la-creation-l-integrale/carrefour-de-la-creation-autour-d-olivier-greif-86926">https://www.francemusique.fr/emissions/carrefour-de-la-creation-l-integrale/carrefour-de-la-creation-autour-d-olivier-greif-86926<br /></a>Une autre heure à la radio avec Brigitte François-Sappey:<br /><a href="https://frequenceprotestante.com/diffusion/la-malle-a-musiques-du-03-10-2020-2/">https://frequenceprotestante.com/diffusion/la-malle-a-musiques-du-03-10-2020-2/<br /></a>Et un disque tout neuf: le Quintette <em>A Tale of the World</em> par le Quintette Syntonia, chez CIAR classics (voir la page Disques sur ce site).</p>

- date: "1614298394"
  titre: "Victoires"
  texte: >
    <p>Les Victoires de la musique classiques ont été décernées le 24 février. Trois des lauréates et lauréats sont mentionnés sur ce site. Marie-Laure Garnier, soprano, qui interprète les Chants de l'âme avec le pianiste Philippe Hattat sur le disque paru en 2020 aux éditions B Records, remporte la Victoire 2021 dans la catégorie Révélation, artiste lyrique. Betsy Jolas, qui fait partie du comité de parrainage de l'association Olivier Greif, remporte la Victoire dans la catégorie Compositeur. Le pianiste Alexandre Tharaud, qui a interprété la Sonate dans le goût ancien en juillet 2001 au cours de l'hommage à Olivier Greif au festival de Cordes sur Ciel, remporte la Victoire dans la catégorie Soliste instrumental. L'un des trois nominés dans la catégorie Compositeur, Benoît Menut, est membre du conseil d'administration de l'association Olivier Greif. Il a composé des œuvres en hommage à Olivier et prépare une édition des quatuors.<br />Une autre bonne nouvelle: la page Wikipédia d’Olivier Greif a été rénovée: <br /><a href="https://fr.wikipedia.org/wiki/Olivier_Greif" title="https://fr.wikipedia.org/wiki/Olivier_Greif" >https://fr.wikipedia.org/wiki/Olivier_Greif</a></p>

- date: "1618864883"
  titre: "Deauville"
  texte: >
    <p> La <em>Symphonie</em> avec baryton et le Quadruple Concerto  <em>La Danse des Morts </em>seront donnés le samedi <br />1er mai à 20h30 dans le cadre du Festival de Pâques de Deauville. <br />Il s’agit d’un concert sans public, comportant aussi des œuvres de Mahler et Schubert, diffusé gratuitement et en direct sur<br /><a href="http://www.facebook.com/musiqueadeauville/" title="facebook.com/musiqueadeauville" >facebook.com/musiqueadeauville/<br /></a>et <a href="/system/recithall.com/events/329" title="recithall.com/events/329" >recithall.com<br /></a>La qualité vidéo et audio devrait être meilleure sur RecitHall, et le concert sera suivi d’une rencontre avec les musiciens.<br />B Records enregistrera les œuvres d’Olivier pour une publication dans la collection de CD Deauville Live.</p>

- date: "1635215877"
  titre: "Journées Olivier Greif"
  texte: >
    <p>Trois journées de colloques et de concerts prévues en 2020 ont eu lieu en octobre 2021.<br />Le 1er octobre, les conférences suivantes ont été données à la bibliothèque La Grange/Fleuret (ex-Médiathèque Musicale Gustave Mahler), à l’occasion du transfert du Fonds Olivier Greif à la bibliothèque.<br />Brigitte François-Sappey: Olivier Greif, “l'éclat, la douleur et le nom”. Sarah Léon: Olivier Greif et la postmodernité. Anne Ibos-Augé: Olivier /Haridas Greif, de la spiritualité avant toute chose. Étienne Kippelen: La chanson dans l’œuvre d'Olivier Greif.  Brice Tissier:  <em>Durch Adams Fall</em> , du Concerto pour violoncelle d'Olivier Greif à  <em>Nostalgia</em>  de Philippe Hersant.  Benoît Menut: Olivier Greif, une écriture des obsessions. Jean-Jacques Greif, Patricia Aubertin, Thomas Vernet (directeur de la bibliothèque), Anne-Élise Thouvenin: Les archives d'Olivier Greif – transmission à la Bibliothèque La Grange/Fleuret. Maire-Laure Garnier, soprano, et Philippe Hattat, piano, ont inteprété les <em>Chants de l’âme</em>.<br />Le 2 octobre, la création parisienne du Quintette d’Olivier s'est déroulée au CRR de la rue de Madrid, où des tableaux d’Étienne Yver inspirés par les œuvres d’Olivier étaient exposées. Le Quintette n’avait pas été donné depuis 1996.<br />Le 14 octobre, le Conservatoire National Supérieur de Musique et de danse de Paris honorait Olivier. Les conférences suivantes ont été données.<br />Brigitte François-Sappey: Olivier Greif – un parcours singulier enraciné au Conservatoire de Paris. François-Gildas Tual: Olivier Greif – par “envide” et “génie” de l'enfance. Jean-François Heisser: Olivier Greif, pianiste et compositeur précoce (d’après des enregistrements inédits). Félix Bénati: <em>Requiem pour double chœur a cappella</em> d’Olivier Greif. Sarah Léon: <em>Ich ruf zu dir </em>d'Olivier Greif –une esthétique du tragique<em>. </em>U ne table ronde menée par Brigitte François-Sappey a réuni   Marc Minkowski, Philippe Hersant, Nicolas Bacri, Alexis Galpérine. Des élèves, anciens élèves et professeurs du Conservatoire ont joué des extraits d’œuvres d’Olivier. </p>

- date: "1679608324"
  titre: "D’éclat et de douleur"
  texte: >
    <p>Olivier Greif / d’éclat et de douleur est le titre d'un numéro double consacré à Olivier Greif par la revue Euterpe, publiée par Les Amis de la Musique Française. Réalisé sous la direction de Brigitte François-Sappey et Étienne Kippelen avec le soutien de l’association Olivier Greif, cet ouvrage reproduit les contributions de Patricia Aubertin, Félix Bénati, Brigitte François-Sappey, Jean-Jacques Greif, Anne Ibos-Augé, Étienne Kippelen, Sarah Léon, Anne-Elise Thouvenin, Brice Tissier, François-Gildas Tual et Thomas Vernet aux conférences données le 1er octobre 2021 à la bibliothèque musicale La Grange-Fleuret et le 13 octobre suivant au Conservatoire National Supérieur de Musique. <br />On peut commander la revue Euterpe auprès des <a href="mailto:joubertjean24@gmail.com" title="amis de la musique française">amis de la musique française</a> et dans les librairies musicales de la rue de Rome à Paris. L’association Olivier Greif a acheté des numéros pour ses membres. Les membres parisiens recevront leur numéro le 12 avril s’ils assistent au concert de la BMLGF. Ils peuvent aussi venir le chercher au siège de l’association (01 48 87 28 27).</p>

- date: "1695141633"
  titre: "Cinquante doigts"
  texte: >
    <p>Après un concert Greif en compagnie de la violoncelliste Emmanuelle Bertrand au festival Musica de Strasbourg, le pianiste Pascal Amoyel donne son formidable spectacle <em>Le pianiste aux cinquante doigts</em> au Théâtre Montparnasse, 31 rue de la Gaîté, 75014 Paris (<a href="https://www.theatremontparnasse.com/le-pianiste-aux-50-doigts/" title="https://www.theatremontparnasse.com/le-pianiste-aux-50-doigts/" >https://www.theatremontparnasse.com/le-pianiste-aux-50-doigts/</a>), du 28 septembre au 31 décembre. Il y parle de son maître Geörgy Cziffra et joue des œuvres de Liszt, Schumann, Chopin, Katchaturian, Gerschwin, Duke Ellington, Amoyel, ainsi que Le Carillon de Chérence, dernier mouvement de la sonate <em>Les plaisirs de Chérence</em>, d’Olivier Greif.</p>
