- date: "1225536360"
  titre: "Greif par Minkowski"
  texte: >
    <p>Marc Minkowski, qui connaissait bien Olivier, a donné le concerto pour violoncelle en février à Mannheim et Freiburg avec Jean-Guilhem Queyras et l’orchestre de la SWR de Baden-Baden.</p>
     <p>Il a programmé le quadruple concerto pour une série de concerts en décembre à Varsovie, Cracovie et Paris (le 22 au Châtelet) avec l’orchestre Sinfonia Varsovia.</p>

- date: "1230412921"
  titre: "Concert au Châtelet"
  texte: >
    <p>Alors que le public parisien a déjà pu entendre plusieurs fois la Symphonie et le Concerto pour Violoncelle, la troisième œuvre orchestrale d’Olivier Greif, son Quadruple Concerto “La Danse des Morts”, n’avait jamais été donnée dans la capitale.</p>
     <p>Le concerto a enfin été joué le 22 décembre au cours d’une “Fête Polonaise” solennelle (l’ambassadeur de Pologne et la ministre française de la Culture y assistaient) et joyeuse. La salle était pleine. Le public, qui découvrait le concerto, l’a apprécié et applaudi. Marc Minkowski nous a déclaré qu’il aimerait bien l’enregistrer.</p>

- date: "1236189420"
  titre: "Retour chez Salabert"
  texte: >
    <p>L’éditeur Salabert, qui appartient au groupe Universal, a déjà publié deux œuvres d’Olivier Greif: Les Lettres de Westerbork (en 1993) et Le Livre des Saints Irlandais (en 1998). Deux nouvelles publications sont prévues chez Salabert en 2009: le Concerto pour Violoncelle “Durch Adams Fall” et le Quadruple Concerto “La Danse des Morts”.</p>

- date: "1239506461"
  titre: "Fête polonaise sur France Musique"
  texte: >
    <p>Le 22 décembre 2008, Marc Minkowski et l’orchestre Sinfonia Varsovia ont donné une “fête polonaise” au Châtelet à l’occasion de la fin de la présidence française de l’Union Européenne. Une salle pleine a découvert et applaudi le Quadruple Concerto d’Olivier Greif. France Musique avait annoncé que ce concert serait diffusé le 31 décembre à 22h30, mais la diffusion a été annulée sans explication à la dernière minute. Il ne s’agissait pas d’une annulation définitive, mais d’un report. Le fête polonaise est passée sur France Musique le jeudi 9 avril à 20h. La chaîne ne nous ayant pas avertis, nous n’avons pas pu annoncer la diffusion sur ce site. On pouvait réécouter l’émission pendant vingt-quatre heures. Elle n’est pas proposée en téléchargement.</p>

- date: "1239937200"
  titre: "Site mode d’emploi"
  texte: >
    <p>Le calendrier des concerts affiché sur cette page d’accueil se limite au passé et à l’avenir immédiats. Pour un calendrier complet de 1957 à 2057, cliquez sur “Concerts” en haut de cette page. <br />Le catalogue qui s’affiche si vous cliquez sur “Catalogue” donne la liste des œuvres. Cliquez sur le titre d’une œuvre pour accéder à une fiche détaillée. <br />Un lien sur la page “Biographie” donne accès à une biographie en anglais.</p>

- date: "1253048880"
  titre: "Dix ans déjà"
  texte: >
    <p>Olivier Greif est mort le 13 mai 2000. <br />Le festival Présences de Radio France lui rend hommage au cours de sa saison 2010, qui commence le 18 septembre 2009 par trois concerts successifs. <br />Les Rencontres musicales de l'abbaye de La Prée lui consacrent huit concerts différents, du 12 au 15 mai 2010. <br />Plusieurs nouveaux disques sont en préparation.</p>

- date: "1253891521"
  titre: "Lancement de l’année Olivier Greif"
  texte: >
    <p>Les trois premiers concerts de la saison 2009-2010 du Festival Présences, les 18, 19 et 20 septembre à la Maison de Radio France, étaient intitulés “Hommage à Olivier Greif”. Le public est venu au rendez-vous. Le deuxième soir, on a refusé du monde. Les œuvres ont été accueillies avec enthousiasme. Le Tombeau de Ravel, dans sa version originalre à quatre mains, a été bissé. Les interprètes qui découvraient Olivier Greif ont manifesté l’intention d’explorer son œuvre.</p>

- date: "1256184181"
  titre: "Association Olivier Greif"
  texte: >
    <p>L’assemblée générale de l’association Olivier Greif s’est tenue le 17 octobre et a élu le conseil d’administration suivant:<br />Gérard Condé (président), Brigitte François-Sappey et Jean-Michel Nectoux (vice-présidents), Patricia Aubertin (secrétaire), Michel Greif (trésorier), Philippe Hersant, Anthony Girard, Benoît Menut, Jean-Jacques Greif.</p>

- date: "1264963260"
  titre: "Année anniversaire"
  texte: >
    <p>Plus de vingt concerts sont déjà annoncés pour célébrer le dixième anniversaire de la mort d’Olivier. Quatre disques sont enregistrés ou en cours d'enregistrement. Des conférences et des émissions de radio auront lieu. Un film sera montré à La Prée et sur Mezzo. Olivier aurait eu soixante ans le 3 janvier 2010.</p>

- date: "1270072320"
  titre: "Orgues Nouvelles célèbre Olivier"
  texte: >
    <p>Le magazine Orgues Nouvelles consacre un magnifique dossier à Olivier Greif dans son numéro du printemps 2010. <br />Article de Brigitte François-Sappey; témoignages de Jacques Taddei, Gilles Cantagrel, André Thiébault, Pascal Amoyel, Patrick Langot; extrait de la transcription pour orgue de la Symphonie par Olivier Dekeister, organiste de Saint-Lambert de Vaugirard. <br />Le CD propose un Chant de l'Âme, un mouvement du quatuor “Ulysses", la présentation par Olivier de ce quatuor, la lecture par Mildred Clary de sa “Lettre à Olivier”.</p>

- date: "1271211360"
  titre: "Nouveaux disques"
  texte: >
    <p>Deux disques tout neufs.<br />Chez Zig-Zag Territoires: Patrick Langot et Agnès Vesterman, violoncelles, jouent The Battle of Agincourt, puis l'Ensemble Syntonia et la baryton Alain Buet interprètent le quatuor n°2 avec voix sur trois sonnets de Shakespeare.<br />Chez Triton: Stéphanie Moraly, violon, et Romain David, piano, donnent l'intégrale de l’œuvre pour violon et piano, y compris la première sonate, composée en 1967, qui n’a jamais été jouée.</p>

- date: "1274307780"
  titre: "Dans la presse"
  texte: >
    <p>Un dossier de six pages dans Diapason en mai. “Olivier Greif, génie du XXème siècle”, dit la couverture. Quatre belles pages dans Orgues Nouvelles printemps 2010. Une page et “choc Classica” pour le disque de Henri Demarquette dans Classica en mai. Une demi-page dans La lettre du musicien en avril.<br />Le disque de l’intégrale violon et piano par Moraly et David recueille cinq diapasons. De même le disque Shakespeare et Agincourt.<br />Une demi-page sympathique dans L’Express du 26 mai. Voir aussi lexpress.fr.</p>

- date: "1277842260"
  titre: "Olivier par Olivier"
  texte: >
    <p>Le double album “Olivier Greif, le Rêve du Monde”, publié par INA mémoire vive, a obtenu un diapason d’or.<br />Il s’agit d’enregistrements dans lesquels Olivier joue ses propres œuvres, seul ou avec d’autres interprètes.<br />Huit œuvres ont été enregistrées par Radio-France, deux (la sonate pour piano “Le Rêve du Monde” et la sonate pour piano et violon “Meeting of the Waters”) par la Radio Polonaise à Varsovie en 1993.<br />Un enregistrement émouvant, celui d’une “suite pour piano”, date de 1962: Olivier avait douze ans. L’œuvre ne figure pas au catalogue car la partition est perdue.</p>

- date: "1285087440"
  titre: "Dijon on line"
  texte: >
    <p>Une journée d’hommage à Olivier Greif a eu lieu à Dijon le samedi 18 septembre. Le programme figure sur le site <a href="http://www.selfworld.net/room_events/28">http://www.selfworld.net/room_events/28</a>. <br />En naviguant à l’intérieur du site, ou en allant directement sur <a href="http://www.selfworld.net/event_show/213">http://www.selfworld.net/event_show/213</a>, on peut assister à plusieurs concerts: sonate pour deux violoncelles, adagio et première sonate violon et piano, trois Chants de l'âme, hommage d'Alexandre Gasparov à Olivier.<br />La liaison prévue avec Los Angeles et New York a mal fonctionné. L’exécution de Ich ruf zu dir par Bill Powell et ses amis a néanmoins remporté un très grand succès sur place (dans  l’auditorium de l’école Cal Arts).</p>

- date: "1290280980"
  titre: "Une amie est partie"
  texte: >
    <p>Mildred Clary, qui nous a quittés le 18 novembre, était une amie proche d’Olivier et un membre éminent de l’association Olivier Greif.<br />Elle avait contribué à la réalisation du disque de l’INA “Olivier Greif, le Rêve du Monde”, qui a reçu le Diapason d’or de l’année dans la catégorie “Archives”.<br />Voici une phrase extraite du journal d’Olivier (23 avril 1999): “Merveilleuse Mildred, dont la foi en la qualité de mon travail me touche tant! Il est peu de personnes dans le milieu musical qui, non seulement aiment et défendent autant ma musique, mais aussi la comprennent si bien de l’intérieur.”</p>

- date: "1299364680"
  titre: "Concours"
  texte: >
    <p>Le 7ème concours international de musique de chambre de Lyon se déroule du 18 au 22 avril 2011. Les candidats admis en demi-finale devront jouer les 3ème et 4ème mouvements du Trio d’Olivier Greif. Un prix d’interprétation Sacem de 4500 euros couronnera la meilleure interprétation du Trio. Brigitte François-Sappey et Benoît Menut parleront d’Olivier Greif au cours d’un colloque le 21 avril. Voir <a href="http://www.cimcl.fr">http://www.cimcl.fr</a><br />Le 10ème concours international de piano d’Orléans, qui se déroule du 23 février au 4 mars 2012, comporte un “prix mention spéciale” Olivier Greif. Les candidats peuvent choisir les partitions qu’ils veulent dans le catalogue d’Olivier Greif.<br />PS. Certains e-mails récents ont disparu mystérieusement. Si vous nous avez écrit en février ou mars 2011 et n’avez pas reçu de réponse, veuillez nous renvoyer votre e-mail.</p>

- date: "1303601400"
  titre: "Trios à Lyon"
  texte: >
    <p>Le 7ème concours international de musique de chambre de Lyon s’est déroulé  du 18 au 22 avril 2011. Les candidats admis en demi-finale devaient jouer  les 3ème et 4ème mouvements du Trio d’Olivier Greif. Vingt-six trios ont étudié la partition. <br />Le trio Van Baerle (Pays-Bas) a remporté le premier prix, ainsi que le prix décerné par la Sacem pour la meilleure  interprétation du trio de Greif (à l’unanimité du jury), le prix du public et le “Coup de cœur Bayer”. Le prix a été remis le 22 avril par Frédéric Lodéon, qui a parlé de manière émouvante d’Olivier, avec lequel il a créé la première version de la Sonate de Requiem en 1979. Le trio Van Baerle a commencé le concert des lauréats par les deux mouvements du trio d‘Olivier. Le public a longuement applaudi à la fois l’œuvre et les interprètes.<br />PS. Certains e-mails récents ont  disparu mystérieusement. Si vous nous avez écrit en février ou mars 2011  et n’avez pas reçu de réponse, veuillez nous renvoyer votre e-mail.</p>

- date: "1304301000"
  titre: "Concours de Lyon"
  texte: >
