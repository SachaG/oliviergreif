- date: "1414367432"
  titre: "Nouveaux disques"
  texte: >
    <div>Triton vient de publier un double CD proposant deux œuvres majeures pour piano, interprétées par Olivier lui-même: la sonate <em>Les Plaisirs de Chérence</em>, donnée à l’occasion des cinquièmes rencontres musicales de La Prée le 21 mai 1998; <em>Portraits et apparitions</em>, interprétés à La Prée le 23 avril 2000 au cour d’un concert privé, vingt jours avant la mort du compositeur. Le premier CD comporte aussi une présentation par Olivier de neuf des onze <em>Portraits et apparitions</em> lors de la création le 31 mai 1999 à l’espace Kiron.<br />C’est le neuvième disque consacré par Triton à la musique d’Olivier Greif.<br />Une pièce pour piano de jeunesse, <em>Second hommage à Raymond Roussel</em>, figure dans un autre coffret de deux disques, <em>The French avant-garde in the 20th century</em>, publié en Angleterre par LTM. L’avant-garde dont il est question est à la fois celle des compositeurs et celle des peintres et poètes, d’où la présence de Raymond Roussel. Le pianiste, Nicolas Horvath, interprète plusieurs œuvres d’Olivier sur YouTube, dont celle-ci.</div>

