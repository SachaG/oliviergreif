- date: "1456362226"
  titre: "Œuvre inédite"
  texte: >
    <p>Comme l’année dernière, l’association Olivier Greif organise un concert commémoratif au mois de mai (voir ci-contre). La version pour orgue et chant de la <em>Symphonie</em> sera donnée pour la première fois à Paris par Loiseleur des Longchamps et Olivier Dekeister, les interprètes qui ont créé l’œuvre à Deauville en 2011. Loiseleur des Longchamps créera <em>Imago Mundi</em>, un cycle de Lieder composé en 1998 sur des poèmes de Dylan Thomas, William Blake, Paul Celan, Walt Whitman et Sylvia Plath. Le concert aura lieu en l’Église Saint-Lambert de Vaugirard, dont Olivier Keister est l’organiste.</p>

- date: "1458342745"
  titre: "Concours d’Orléans"
  texte: >
    <p>Le pianiste japonais Takuya Otaki, qui étudie la musique contemporaine à Stuttgart, a remporté le premier prix du douzième concours international de piano d’Orléans, ainsi que le prix Olivier Greif. <br />Plusieurs candidats ont joué des mouvements de la <em>Sonate de guerre</em> ou des <em>Portraits et apparitions</em>. <br />Le Coréen Tae Kim est arrivé en demi-finale. Il envisage de jouer des œuvres d’Olivier à Boston, où il réside. <br />Philippe Hattat, qui va créer le cycle de lieder <em>Imago Mundi</em> avec Loiseleur des Longchamps le 18 mai (voir ci-contre), a participé à la finale avec Takuya Otaki et la pianiste arménienne Marianna Abrahamyan.</p>

- date: "1463070459"
  titre: "Hommage en mai"
  texte: >
    <p>Comme l’année dernière, l’association Olivier Greif a organisé un concert en mai en hommage à Olivier, disparu le 13 mai 2000.<br />Le concert a eu lieu en l’église Saint-Lambert de Vaugirard, dont l’organiste titulaire, Olivier Dekeister, a donné – pour la première fois à Paris, avec le baryton Loiseleur des Longchamps – l’adaptation pour orgue et chant qu’il a réalisée de la <em>Symphonie</em> d’Olivier.<br />Loiseleur des Longchamps et le pianiste Philippe Hattat ont assuré la création mondiale partielle du cycle <em>Imago Mundi</em>, composé en 1998. Six des huit Lieder du cycle, sur des poèmes de Dylan Thomas, William Blake, Paul Celan, Walt Whitman, sont déjà gravés et ont été donnés. La gravure des deux derniers Lieder est prévue pour bientôt.<br />Phlippe Hattat a joué une œuvre virtuose et joyeuse composée à New York en 1970, <em>42nd Street</em>.<br />À écouter: <a href="http://www.judaiquesfm.com/emissions/30/presentation.html" title="Brigitte François)Sappey a parlé d’Olivier et présenté le concert le 11 mai sur JudaIques FM.">Le 11 mai, Brigitte François-Sappey parle d’Olivier et présente le concert sur Judaïques FM</a>.</p>

- date: "1467669009"
  titre: "Écrits d’Olivier"
  texte: >
    <p>Divers extraits du journal d’Olivier Greif ont été incorporés à ce site.<br />1) Les présentations des œuvres données en concert et les commentaires sur ses œuvres rédigés dans son journal (en général, dans sa correspondance). Ces textes apparaissent dans les fiches des œuvres (rubrique <em>Catalogue</em>).<br />2) Divers textes consacrés à des compositeurs (dont un long texte sur Schubert écrit pour préparer une conférence), ainsi que des considérations sur la musique. Ces textes sont regroupés en un article intitulé <em>Écrits sur la musique et les musiciens</em>que l'on peut télécharger dans la rubrique <em>Liens</em>.<br />La rubrique <em>Liens</em> s’enrichit par ailleurs d’un accès à une fiche Olivier Greif très complète sur la base de données B.R.A.H.M.S de l’Ircam: <a href="http://brahms.ircam.fr/olivier-greif" title="brahms.ircam.fr/olivier-greif">brahms.ircam.fr/olivier-greif</a></p>
