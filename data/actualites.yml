- date: "1406676752"
  titre: "Greif à Groningen"
  texte: >
    <p>Anne-Elise Thouvenin, une violoncelliste française qui étudie la musique à Groningen, en Hollande, vient de consacrer son projet final de Master à l’analyse de la Sonate de Requiem. Elle a reçu une mention Très Bien.<br />À cette occasion, elle a fondé un “ensemble Olivier Greif de Groningen” qui a donné trois concerts (et en donnera beaucoup d’autres, promet-elle). Le 25 juin, la Sonate de Requiem. Le 26, la Bataille d’Agincourt et le Trio. Le 23 juillet, la Sonate de Requiem, les Lettres de Westerbork et le Trio.<br />Des membres de l’association Olivier Greif ont assisté au dernier concert, donné dans le cadre du festival Peter de Grote. Les jeunes interprètes ont joué avec une vigueur et une passion qui nous rappelaient la fougue d’Olivier lui-même. La salle était pleine. Le public, qui n’avait jamais entendu parler d’Olivier, était visiblement bouleversé. Note historique: Peter de Grote, c’est le tsar Pierre le Grand, qui a séjourné en Hollande et a fait bâtir Saint-Pétersbourg sur le modèle des villes hollandaises.</p>

- date: "1407194779"
  titre: "Diapason en deuil"
  texte: >
    <p>Nous venons d’apprendre la disparition tragiquement prématurée, le 1er août, de Nicolas Baron (42 ans!). Il n'était pas seulement, au sein de la rédaction de la revue <em>Diapason</em>, le chef de rubrique “actualité” hautement apprécié de tous pour ses qualités de gentillesse et d’humour, mais encore il avait une plume avertie, alerte et sensible qu’il mettait au service de ses prédilections, parmi lesquelles la musique d’Olivier occupait une place très centrale. Il a écrit sur ses compositions, sur nos publications et sur les DVD, des lignes que nous aurions tous aimé signer tant elles témoignaient d’une compréhension profonde et d'une empathie rare.</p>

