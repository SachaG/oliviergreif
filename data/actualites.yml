- date: "1317746881"
  titre: "Concours d’Orléans"
  texte: >
    <p>Le concours de piano d’Orléans, qui se déroule du 23 février au 4 mars, comporte un prix Olivier Greif. Les partitions éditées, le rondo 42nd Street et la sonate n°20, peuvent être achetés dans les librairies musicales ou sur internet. L’association Olivier Greif peut envoyer les fichiers PDF de quatre Sonates gravées et corrigées: n°12, 14, 21 et 22. Les gravures de certaines autres partitions sont en cours. Nous consulter.<br />Scores by Olivier Greif available for the Orléans piano competition. The 42nd Street rondo and 20th sonata have been published and can be purchased online. Sonatas #12, 14, 21 and 22 have been engraved and are sent as PDF by Association Olivier Greif. Other scores are being engraved. If you are interested in a specific score, please send us its opus number and we’ll tell you whether it is available.</p>

- date: "1321226160"
  titre: "Concours d’Orléans"
  texte: >
    <p>Le concours de piano d’Orléans, qui se déroule du 23 février au 4 mars,  comporte un prix Olivier Greif. Les partitions éditées, le rondo 42nd  Street et la sonate n°20, peuvent être achetés dans les librairies  musicales ou sur internet. L’association Olivier Greif peut envoyer les  fichiers PDF de cinq Sonates gravées et corrigées: n°12, 14, 15, 21 et 22.  Les gravures de certaines autres partitions sont en cours. Nous  consulter.<br />Scores by Olivier Greif available for the Orléans piano  competition. The 42nd Street rondo and 20th sonata have been published  and can be purchased online. Sonatas #12, 14, 15, 21 and 22 have been  engraved and are sent as PDF by Association Olivier Greif. Other scores  are being engraved. If you are interested in a specific score, please  send us its opus number and we’ll tell you whether it is available.</p>

- date: "1322333520"
  titre: "Promotion de Noël"
  texte: >
    <p>Saphir Productions propose le disque “Olivier Greif” pour 9,99 euros à l’accasion des fêtes de fin d’année. Cliquez <a href="http://www.saphirproductions.net/boutique/sonate-pour-violon-et-piano-codex-domini-cr%C3%A9ation-mondiale-wiener-konzert-le-tombeau-de-rav" title="ici" >ici</a> pour accéder à la page du site Saphir Productions où le disque est présenté et vendu.</p>
     <p>Le spectacle de Pascal Amoyel, "Le pianiste aux cinquante doigts", dans lequel il parle de György Cziffra, joue du Lizst et un mouvement de la sonate "Plaisirs de Chérence", est donné au théâtre du Ranelagh du mercredi au samedi à 21h et le dimanche à 17h30 jusqu'au 15 janvier.</p>

- date: "1331061960"
  titre: "Concours de piano d’Orléans"

  texte: >
    <p>Le pianiste américain Christopher Guzman a remporté le premier prix du dixième concours international de piano d’Orléans, décerné le 4 mars 2012. <br />Un autre pianiste américain, Andrew Zhou, a remporté le prix Olivier Greif (instauré en collaboration avec l’association Olivier Greif), pour son interprétation de <em>Am Grabe Franz Liszts</em>.<br />Sur une dizaine de candidats ayant étudié des œuvres d’Olivier, seuls Andrew Zhou et une pianiste russe, Ilona Timchenko, sont parvenus en demi-finale et ont effectivement joué du Greif. Ilona Timchenko a joué, très bien, les 4ème et 5ème mouvements de la sonate <em>Plaisirs de Chérence</em>.</p>

- date: "1338518881"
  titre: "Bertrand & Amoyel"
  texte: >
    <p>Emmanuelle Bertrand (violoncelle) et Pascal Amoyel (piano) aiment beaucoup la musique d’Olivier Greif. Du 3 au 9 mai 2012, ils ont joué <em>Block 15</em>, qui comporte des extraits de la Sonate de Requiem, en Corée. Le 21 mai, ils ont assuré la création de la Sonate de Requiem et de la sonate Plaisirs de Chérence à Londres (où, par ailleurs le Sanctus du Requiem a été chanté à l’occasion du jubilé de la reine). Pascal donnera son spectacle <em>Le pianiste aux 50 doigts</em>, au cours duquel il joue Le carillon de Chérence, le 5 juin à Riom (Puy de Dôme), le 9 juin à Soyons (Ardèche), puis du 7 au 28 juillet à 11h50 au Théâtre des 3 soleils à Avignon, dans le cadre du festival d’Avignon. Auparavant, Pascal et Emmannuelle auront joué <em>Block 15</em> le 2 juillet aux Invalides. <br />Voir <a href="http://www.pascal-amoyel.com" title="pascal-amoyel.com" >pascal-amoyel.com</a></p>

- date: "1348715940"
  titre: "Pascal Amoyel"
  texte: >
    <p>Pascal donne son spectacle <em>Le pianiste aux 50 doigts</em>, au  cours duquel il joue Le carillon de Chérence, le 10 Octobre à Franconville (95), le 24 novembre à Gradignan (33), le 15 décembre à Beynes (78), le 19 décembre à Sèvres (92), le 10 janvier 2013 à Saint-Cloud (92), le 26 janvier à Ancenis (44), le 8 février à Boulogne-sur-mer (62), le 12 février à Lillebonne (76), le 10 mars à Aubagne (13), le 24 mars à Unieux (42).<br />Voir <a href="http://www.pascal-amoyel.com" title="pascal-amoyel.com" >pascal-amoyel.com</a></p>

- date: "1359432480"
  titre: "Un nouvel éditeur"
  texte: >
    <p>Les Éditions Musicales Artchipel, fondées par Jean-Paul Secher, viennent de publier la Sonate de Requiem. L’association Olivier Greif a apporté son soutien à cette publication, première d’une série que nous espérons longue.<br /><a href="http://www.artchipel.net" >www.artchipel.net</a></p>
     <p>Rappel: Pascal Amoyel donne son spectacle <em>Le pianiste aux 50 doigts</em>, au  cours  duquel il joue Le carillon de Chérence, le 10 mars à Aubagne (13), le 24 mars à  Unieux (42), le 5 avril à Savigny sur Orge (91), le 26 avril à Essaouira (Maroc), le 3 mai à Pamiers (09). <br /><a href="http://youtu.be/OvLuUG0_v68"  >http://youtu.be/OvLuUG0_v68</a></p>

- date: "1365438481"
  titre: "Les incontournables"
  texte: >
    <p>ABB Reportages a publié en mai 2013 une série de 12 DVD, intiitulée “Les Incontournables d'Olivier Greif”, comportant entretiens, témoignages et concerts. L’ampleur et la qualité de ce travail lui ont valu un diapason d’or. Le coffret est en vente dans les boutiques Fnac et Harmonia Mundi. On peut aussi acheter les DVD un par un, ou par six au choix. <br />Voir <a href="/system/www.abbreportages.com" >www.abbreportages.com</a> <br />Écouter France Musique le 5 juillet de 19h à 20h, Les traverses du temps.<a href="/system/www.abbreportages.com" ></a></p>
    <p>Rappel: Pascal Amoyel donne son spectacle <em>Le pianiste aux 50 doigts</em>,  au  cours  duquel il joue Le carillon de Chérence, au festival de la Vezère à Brive le 7 juillet, puis en Corée, en Haute-Savoie, etc. Il donne <em>Le Block 15</em> avec Emmanuelle Bertrand le 15 juillet en Espagne, le 22 juillet au festival du Tricastin à Saint-Paul Trois Châteaux, etc. Voir<a href="http://www.pascal-amoyel.com/fr/news/"  >http://www.pascal-amoyel.com/fr/news/</a></p>

- date: "1374610261"
  titre: "Livre"
  texte: >
    <p><em>Olivier Greif, Le rêve du monde</em>. Éditeur: Aedam Musicae. 350 pages consacrées à Olivier: biographie, analyse de sa musique, témoignages, extraits de son journal, photographies, reproductions de partitions et de pages du journal, ainsi qu’un CD. L'ouvrage est dirigé par Brigitte François-Sappey et Jean-Michel Nectoux. Voir <a href="http://www.musicae.fr/livre-Olivier-Greif---Le-reve-du-monde-de-Brigitte-Francois-Sappey--Jean-Michel-Nectoux--Jean-Jacques-Greif--Benoit-Menut-128-83,82,84,71.html" title="http://www.musicae.fr/livre-Olivier-Greif" >http://www.musicae.fr/livre-Olivier-Greif</a> <br />Le CD contient des entretiens d’Olivier avec des journalistes de France Musique, l’enregistrement de la création de <em>Ich ruf zu dir</em> en 2000, une des <em>Trois pièces sérieuses</em> par Olivier, et la <em>Sonate dans le goût ancien</em> par Henri Barda (que l’on peut voir jouer cette sonate sur <a href="https://www.youtube.com/watch?v=-59ieq9wGl0" title="YouTube" >YouTube</a>).</p>
     <p>Rappel. Anne Bramard-Blagny vient de publier douze DVD consacrés à Olivier.  Voir <a href="http://www.abbreportages.com" >www.abbreportages.com</a> <br />Les entretiens avec des interprètes, compositeurs et autres amis d’Olivier figurant sur le dernier DVD ont été adaptés et publiés par Delatour sous le titre <em>We are the words</em>. Une version numérique du  livre est disponible: <a href="http://www.editions-delatour.com/fr/e-book-pdf/2106-we-are-the-words-olivier-greif-compositeur-e-book-pdf-9782752103154.html" >http://www.editions-delatour.com/fr/e-book-pdf/2106-we-are-the-words-olivier-greif-compositeur-e-book-pdf-9782752103154.html</a><br />Pour écouter une heure de présentation des DVD par Anne Bramard-Blagny dans l’émission <em>Les traverses du temps du</em> 5 juillet: <a href="http://www.francemusique.fr/emission/les-traverses-du-temps/2012-2013/les-incontournables-d-olivier-greif-compositeur-1950-2000-07-05-2013-00-00" title="http://www.francemusique.fr/emission/les-traverses-du-temps" >http://www.francemusique.fr/emission/les-traverses-du-temps</a></p>

- date: "1383616260"
  titre: "Olivier online"
  texte: >
    <p>Il est de plus en plus facile de découvrir la musique d’Olivier Greif sur internet. YouTube propose plusieurs dizaines de séquences son ou vidéo, du pionnier Henri Barda jouant la Sonate dans le goût ancien à Tokyo, présent sur YouTube depuis cinq ans, à de nombreux extraits (musique et interviews) des douze DVD de ABB productions. On peut écouter intégralement le Trio (enregistrement Harmonia Mundi), le Tombeau de Ravel (ABB), Cinq chansons enfantines et Quatre poèmes de Prévert (Loiseleur des Longchamps), diverses pièces de jeunesse inédites pour piano (Nicolas Horvath). Lucas Perus, un jeune pianiste (et patineur) de Montréal joue 42nd Street. Les autres séquences sont des mouvements isolés des sonates pour piano et violon/piano et des quatuors.<br />Spotify et Deezer diffusent uniquement des œuvres complètes. Des deux côtés, on trouve les disques Harmonia Mundi et Universal que l’on peut écouter intégralement. Deezer permet aussi d'écouter le disque Saphir Productions et le double disque INA. La diffusion est gratuite, mais des publicités irritantes se glissent entre les mouvements. Un abonnement mensuel de cinq ou dix euros élimine les publicités. On accède ainsi à une discothèque à peu près infinie.</p>

- date: "1395459118"
  titre: "Prix Greif à Orléans"
  texte: >
    <p>Le onzième Concours International de Piano d’Orléans s’est déroulé du 5 au 15 mars.<br />Le prix Olivier Greif a été décerné à deux pianistes, Le Liu et Aline Piboule. Toutes les deux ont joué le premier mouvement de la Sonate de guerre.<br />Le Liu a étudié au conservatoire de Shanghai, puis à Eisenstadt et à Vienne, où elle réside actuellement. Elle a obtenu le Grand Prix de la Ville de Paris au concours Olivier Messiaen 2007. Voir <a href="http://www.leliu-pianist.net/acticle4.html">http://www.leliu-pianist.net/acticle4.html</a><br />Aline Piboule a étudié aux CNSM de Lyon et de Paris, puis à Montréal. Elle est lauréate du Concours International de la Ville de Padoue. Voir <a href="http://www.alinepiboule.wix.com/piano#">http://www.alinepiboule.wix.com/piano#!</a></p>

- date: "1396812092"
  titre: "Prix"
  texte: >
    <p>Le Prix des Muses Singer-Polignac récompense des ouvrages consacrés à la musique classique, au jazz et aux musiques traditionnelles (études musicologiques, biographies, romans etc...) publiés en langue française au cours de l'année précédente. Il a été décerné le 3 avril, dans la catégorie Témoignages, au livre “Olivier Greif, Le Rêve du monde” -  sous la direction de Brigitte François-Sappey et Jean-Michel Nectoux (Editions Aedam Musicae). Le jury était présidé par Claude Samuel.<br />Le onzième Concours International de Piano d’Orléans s'est déroulé du 5 au 15 mars.<br />Le prix Olivier Greif a été décerné à deux pianistes, Le Liu et Aline Piboule. Toutes les deux ont joué le premier mouvement de la Sonate de guerre.<br />Le Liu a étudié à Shanghai et à Vienne, où elle réside actuellement. Voir <a href="http://www.leliu-pianist.net/acticle4.html">http://www.leliu-pianist.net/acticle4.html</a><br />Aline Piboule a étudié aux CNSM de Lyon et de Paris, puis à Montréal. Voir <a href="http://www.alinepiboule.wix.com/piano#">http://www.alinepiboule.wix.com/piano#!</a></p>

