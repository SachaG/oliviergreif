  commentaire: >
      <p>Pièce 1 dédiée à Javan Kracht, portant l’indication “New York, 8 avril 1993”. Deux pages recopiées très lisibles.<br />Pièce 2 dédiée à Étienne Yver, intitulée “Douleur annoncée”, portant l’indication “9 avril 93”. Trois pages assez lisibles.<br />Pièce 3 dédiée à Shapath, portant les indications “Après une visite au musée Nicolas Roerich, 21 aril 93”. Quatre pages raturées, à peu près lisibles.<br />Épreuve gravée disponible auprès de l’Association Olivier Greif.<br />Présentation OG:<br />Les Trois pièces sérieuses ont été composées à New York du 8 au 21 avril 1993. Elles forment un cycle au sens le plus profond du terme, c’est-à-dire qu’elles ont été conçues dans un souci de cohésion aussi bien spirituelle et psychologique que musicale. Sur ce dernier plan, l’unité qui règne entre les trois volets de ce triptyque est accentuée par leur continuité tonale (mi bémol mineur), le fait qu’ils s’enchaînent sans interruption, ou encore par l’accord unique sur lequel ils s’achèvent tous trois.<br />Le mot “sérieuses” est à prendre dans une double acception. D’une part il souligne la sobriété, la sévérité, l’austérité de l’œuvre, perceptibles dès son début – une atmosphère monolithique où l’effusion sentimentale n’a pas sa place –; de l’autre il fait référence à l’anglais serious, qui signifie grave. A ce titre, ces pièces pourraient s’intituler aussi bien Trois pièces graves, Trois pièces tragiques, voire (après tout, grave en anglais veut également dire tombe ) Trois pièces funèbres. J’ajouterai que le sentiment qui les imprègne correspond à une sorte de “pessimisme lucide”, auquel la lecture de Schopenhauer – qui m’absorbait à l’époque de leur composition – n’est sans doute pas étrangère.<br />Le premier morceau du cycle consiste en un choral apocryphe (aux accents qui évoquent la Russie), exposé dans un éclairage cru, presque rude. Ce thème se disloque bientôt, puis est agressé par des éléments étrangers; le tout s’achevant en catastrophe…<br />Autant cette première pièce est pensée verticalement, autant la seconde est toute en lignes horizontales. Un motif – troué de silences – y serpente, auquel l’écriture en unisson des deux mains – écartées de deux octaves – ajoute une coloration arabisante.<br />La troisième partie du cycle abandonne le monothématisme pour proposer un dialogue entre deux atmosphères très contrastées. D’un côté un chant très simple et statique dans le médium aigu du clavier, aux harmonies archaïsantes, agrémenté de trilles et d’ornements – chant qu’interrompent de violentes déflagrations de deux accords chacune – ; de l’autre une Toccata aux rythmes percussifs et irréguliers, allant crescendo jusqu’à une péroraison qui fait entendre à nouveau le premier thème, mais cette fois-ci comme un hymne victorieux. Victoire éphémère toutefois, puisque l’œuvre, après être passée par une section où des répétitions obsessionnelles d’accords alternent avec des périodes de silence, se conclut par trois coups implacables, dénouement qui confirme la perspective sombre et inexorable du cycle tout entier.</p>

- opus: "290"
  titre: "Sonate pour Piano n°20 “Le Rêve du Monde”"
  formation: "Piano"
