  creation: Création de la première mélodie le 5 mai 2000 à la bibliothèque François Mitterrand, en présence d’Olivier, par Françoise Destambert (remplaçant Marie Devellereau) et Jean-Louis Haguenauer. Création du cycle complet le 31 mai, après la mort d’Olivier, à La Prée, par Françoise Destambert et Isabelle Aubert.
  commentaire: >
      <p>Dédié à Guillaume de Chalambert.<br />Commande de la Bibliothèque Nationale de France.<br />Manuscrit recopié à l’encre, très lisible. L’œuvre donne trois versions de la Chanson de Barberine (1836). Olivier a d’abord envisagé de choisir trois poèmes différents. Le manuscrit des Three Settings est accompagné d’un manuscrit au crayon de la mise en musique du poème précédent de Musset, À Saint-Blaise (1835). La mélodie est entièrement écrite, l’accompagnement présente des lacunes.</p>

