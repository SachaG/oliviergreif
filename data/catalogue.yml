- opus: "103"
  titre: "Veni Creator"
  formation: "Violoncelle et piano"
  instruments: [violoncelle, piano]
  date_comp: 1978
  nb_pages: 14
  duree: "12 mn"
  texte: ""
  editeur: "Association Olivier Greif"
  creation: 1978, Barcelone, Daniel Raclot et l'auteur. Seconde exécution la même année aux Pâques d’Annecy par Frédéric Lodéon et l’auteur.
  commentaire: >
      <p>Dédié au père Jean Claire, maître de chœurs de l’abbaye de Solesmes.<br />Manuscrit recopié, bien lisible.<br />Épreuve gravée disponible auprès de l’Association Olivier Greif.<br />Présentation OG:<br />Cette œuvre, composée en novembre 1977, est fondée sur l’hymne grégorien du “Veni Creator”. Elle m’a été inspirée par une visite que j’ai effectuée à l’Abbaye de Solesmes dans la Sarthe. Cette Abbaye est habitée par des moines bénédictins et est un des hauts lieux du chant grégorien dans le monde. Elle se trouve au bord de la Sarthe, qu’elle domine de sa masse fortifiée. J’avais l’habitude de me rendre très tôt le matin sur la rive du fleuve opposée à l’Abbaye afin de contempler l’édifice encore plongé dans l’obscurité. La Sarthe, noire et lisse comme un ruban d’acier, semblait immobile. Seules quelques nappes de brume, glissant fantômatiquement, venaient déranger la fixité de la scène. Peu à peu, les cellules des moines s’allumaient et je pouvais entendre intérieurement leur chant austère s’élever et remplir la campagne encore endormie.<br />La forme de l’œuvre (croissante puis décroissante) essaie de retrouver cette atmosphère d’éveil de la Nature et des être humains, leur chant de louanges à la Divinité puis à nouveau leur retour vers le monde nocturne.</p>

