  texte: ""
  editeur: "Donemus"
  creation: 1970 Juilliard School par l'auteur
  commentaire: >
      <p>Indications sur la première page: “In memoriam Gustav Mahler, 1969 New York.”<br />Manuscrit d’origine.<br />Présentation par OG:<br />“In Memoriam” fut composé en 1969, alors que l’auteur étudiait à New York sous la direction de Luciano Berio. C’est une sorte de flot subjectif (Joyce parlerait de “Stream of consciousness”) bâti pourtant sur une trame formelle stricte : celle de l’allegro de sonate.<br />Comme dans la troisième mouvement de la Sinfonia de Berio (dont il est permis de déceler l’influence), on y entend plusieurs dizaines de thèmes empruntés à des œuvres connues du répertoire classique et contemporain ; non point suite fortuite de collages, mais plutôt tourbillon émotionnel entraînant dans sa chute quelques uns des moments forts de l’histoire de la musique, violant la paix de notre mémoire.</p>

