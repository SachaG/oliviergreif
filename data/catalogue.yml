  creation: 1999, musée d'Orsay, par Walter Grimmer et Mark Foster
  commentaire: >
      <p>Dédié à Walter Grimmer et Mark Foster.<br />Commande du musée d’Orsay.<br />La page de titre porte l’inscription: “La Chesnaye, La Prée, 8 août/31 août 1999”.<br />Présentation OG:<br />Lorsqu’en 1994 j’accompagnais au piano (pour un concert de Radio-France) la version pour violoncelle de la “Lugubre gondola” de Liszt, je fus tenté (déjà !) d’y adjoindre un certain nombre d’apports personnels, tels que basses doublées, harmonies modifiées, contre-chants ajoutés, etc.<br />Constatant que le compositeur prenait ainsi le pas sur le pianiste, je notai quelques idées sur la partition de Liszt, avec l’intention de les réutiliser plus tard. C’est pourquoi lorsque Walter Grimmer et Mark Foster me proposèrent de composer pour eux une pièce inspirée par la Lugubre gondola de Liszt, j’acceptai aussitôt, tant ce projet s’inscrivait naturellement dans la continuité d’une réflexion plus ancienne.<br />A dire vrai, “Shylock funèbre” prend appui sur deux emprunts musicaux, tous deux associés à Venise. La Lugubre gondola, naturellement, et le “Venetianisches Gondellied” (op.62n° 5), extrait des “Romances sans parol”e de Mendelssohn. Ces deux emprunts sont assez nettement départagés entre la partie de violoncelle et celle de piano : le violoncelle se voyant confié la mélodie continue de la pièce de Liszt, tandis que le piano joue avec des réminiscences éclatées, éparses, de la romance mendelssohnienne. Je souhaite que cette superposition de deux univers qui, au fond, ne se rencontrent jamais vraiment, contribue à souligner la dimension mortifère de mon évocation de Venise.<br />Extrait du journal:<br />Dans mon texte sur Shylock funèbre écrit pour le programme du Musée d’Orsay, j’ai volontairement omis d’expliquer les raisons de mon choix de ce titre. Cela m’aurait entraîné plus loin que je ne voulais aller dans ce contexte, tant les raisons d’un tel choix ne le précèdent pas nécessairement, mais se révèlent souvent après coup. Ces raisons ne sont donc pas liées entre elles par une intention consciente ; elles trouvent leur cohésion d’une manière intuitive qui n’est pas sans rappeler le processus qui donnait naissance à l’écriture automatique des surréalistes.<br />Ici j’ai d’abord songé à tous les mots, les lieux, les objets, les personnages, qui étaient susceptibles d’évoquer — de près ou de loin — la ville de Venise. Le nom de Shylock m’est assez vite venu à l’esprit, à la fois en tant que symbole de Venise et comme figure de la judaïté. C’est ensuite seulement que j’ai remarqué que les deux emprunts musicaux qui sont à la source de cette pièce provenaient l’un, d’un compositeur juif – certes, converti au luthéranisme –, l’autre, d’un compositeur catholique (et même abbé), père d’une fille qui, plus tard, serait une amie de Hitler, compositeur qui ne pouvait lui-même être lavé de tout soupçon d’antisémitisme. Puis je me suis souvenu que Venise avait été le siège de l’un des premiers ghettos du monde, sinon le premier. Ainsi les eaux glauques que je m’étais efforcé d’évoquer dans cette pièce recelaient-elles dans leur profondeurs d’autres relents, d’autres niveaux de lecture que ceux que j’y avais initialement vus. </p>

- opus: "356"
  titre: "Ich Ruf zu Dir"
  formation: "Piano, clarinette et quatuor à cordes."
  date_comp: 1999
  nb_pages: 56
  duree: "22 mn"
  texte: ""
  editeur: "Hapax"
  creation: 13 février 2000, Festival Présences, Radio France, par l’ensemble Alice Ader
  commentaire: >
      <p>Inscriptions sur la page de titre: “En mémoire de mon père, mort le 20-XI-1999 pendant la composition de cette œuvre. Pour Alice Ader et son ensemble, grâce à qui elle a vu la vie.” <br />Commande de Radio France<br />Ich Ruf zu Dir a été joué en 2006 dans la salle Redcat du Walt Disney Concert Hall de Los Angeles par le clarinettiste William Powell, qui a connu Olivier en 1970 à Juilliard School.<br />Manuscrit à l’encre, bien lisible. L’œuvre a été publiée par Hapax. <br />Présentation OG:<br />Il s’agit de trois variations sur le choral de Luther “Ich ruf zu dir, Herr Jesu Christ” (Je T’appelle, Seigneur Jésus-Christ). Mais trois variations en creux, où n’apparaît jamais dans son intégrité le thème qui les engendre. Le premier volet – “Scream” (cri) – de ce triptyque furieux est une méditation sur le “rien”. J’ai voulu ici donner le sentiment d’un océan de silence d’où émergent peu à peu – toujours plus véhéments – des éléments sonores dérobés au vide, comme lentement conquis sur son emprise. Ce qui n’est pas entendu importe autant que ce qui l’est. La musique tente de dire l’incapacité de dire, cet innommable si cher à Paul Celan, un sentiment d’effroi tel qu’il laisse littéralement sans voix. Le titre de ce mouvement est une allusion directe au tableau emblématique d’Edward Munch : le Cri. Le deuxième volet – “Roundabout” (manège) – est une tarentelle obsessionnelle dont le motif est composé de quatre notes extraites du choral de Luther. Entre les deuxième et troisième volets de l’œuvre figure une brève section, comme une apparition, une vision, une hallucination – je l’appelle “Ghost” (fantôme) – , citant l’une des dernières pièces écrites par Mozart : l’“Adagio fûr Glasharmonika”, musique exsangue, désincarnée, surgie d’outre-tombe. Enfin, le troisième volet conclut l’œuvre sur une atmosphère statique, faite d’effets de résonance et d’une tentative (infructueuse) du choral de Luther de se reconstituer.</p>

- opus: "357"
  titre: "Concerto pour Violoncelle “Durch Adams Fall”"
  formation: "Violoncelle et orchestre (2 x flûtes, hautbois, clarinettes, bassons, cors, trompettes – piano, cordes, percusssion)."
