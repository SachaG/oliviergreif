- opus: "283"
  titre: "Sonate de Requiem"
  formation: "Violoncelle et piano"
  instruments: [violoncelle, piano]
  date_comp: 1992
  nb_pages: 64
  duree: "27 mn"
  texte: ""
  editeur: "Éditions musicales Artchipel"
  creation: 1993 à Freiburg et au festival de Kuhmo (Finlande) par Christoph Henkel et l'auteur.
  commentaire: >
      <p>2ème version, voir aussi op 118.<br />Dédicace: “À la mémoire de ma mère, et à ses deux premiers interprètes, Frédéric Lodéon et Christoph Henkel”. La première version a été composée en 1979. La mère d’Olivier est morte en 1978.<br />Manuscrit à l’encre, très lisible.<br />Une première édition a été réalisée par Hapax, mais jamais publiée.<br />Présentation OG:<br />La Sonate de Requiem est une méditation sur la mort, vue sous trois aspects principaux. En premier, la mort comme perte. Perte de la vie pour celui qui s’en va, perte de l’être cher pour ceux qui restent. En second, la mort comme voyage. L’âme du défunt, quittant peu à peu les “régions terrestres” (dont elle discerne encore les musiques), traverse les plans successifs de conscience qui la séparent de son séjour ultime. Enfin la mort comme contemplation. L’âme, arrivée au terme de son ascension, fait face à sa Source et s’y laisse absorber.<br />L’œuvre se présente comme une gigantesque forme Fantaisie d’un seul tenant, mais que l’on peut subdiviser en trois sections d’inégale longueur, chacune consacrée à l’un des aspects de la mort que nous venons d’évoquer : la section initiale – la mort comme perte – et la section finale – la mort comme contemplation –, toutes deux plus brèves, entourant une section médiane considérablement plus étendue, illustrant la mort en tant que voyage.<br />Le développement de la Sonate, si l’on en exclut sa section ultime (la contemplation), s’articule autour de trois thèmes centraux, qui vont apparaître tout au long de l’œuvre sous des formes infiniment changeantes, se répondre, se superposer, etc. C’est d’abord le premier thème de l’œuvre, énoncé dès le début de la Sonate par le violoncelle seul, thème de la perte, thème de la déploration, thème dont le mouvement descendant symbolise la chute dans le royaume des ombres et dont la tierce mineure initiale (descendante) évoque le dernier souffle du mourant. (Il est à noter que ce thème intervient déjà dans la seconde partie du Raga de la Sonate pour violon et piano.) Ensuite une ballade datant de l’époque de la révolution américaine : “The dying British sergeant”. Enfin un hymne religieux anglican attribué à Joseph Parry : “Father, refuge of my soul”.<br />Autour de ces trois thèmes-personnages se greffent de nombreux motifs, mélodies, citations, collages, qui sont autant d’apparitions de visions, d’hallucinations, d’échos oniriques, autant de réminiscences du monde humain que l’âme du défunt perçoit tandis qu’elle s’élève. Je les cite ici dans l’ordre de leur entrée en scène : “The old grey goose”, une berceuse dont la mélodie est attribuée par certains à Jean-Jacques Rousseau, qui l’aurait entendue en rêve, un chant des montagnards des Tatry, en Pologne une citation de la Damnation de Faust de Berlioz, une chant de marche de la légion étrangère, Crucifixion, un negro spiritual,  une autre berceuse : Hush, little baby, à quoi il convient d’ajouter une somme non négligeable de citations apocryphes (chants et danses populaires ou classiques, marches militaires, hymnes religieux, etc.).<br />Ainsi, au terme d’une patiente et difficultueuse ascension, l’œuvre – et l’âme, donc, parvient à son accomplissement naturel : l’expérience contemplative. Celle-ci est évoquée par une longue section en si majeur, où un motif de quatre notes, tournant sur lui-même, – et dont des prémices avaient déjà été entendues au cours de la Sonate –, est répété onze fois. Cette plage statique s’anime simplement d’un vaste crescendo et decrescendo, qui est comme une grande respiration à l’échelle cosmique.<br />L’œuvre se perd dans les hauteurs, semblant s’absorber elle-même dans le silence de sa propre contemplation. Elle en est arrachée pourtant une ultime fois – et l’âme avec elle – par l’énoncé au violoncelle du thème de la perte. Que vient encore faire ici cette plainte descendante ? Quelle perte nous reste-t-il à déplorer ? Peut-être celle que ressent l’âme qui s’incarne en abandonnant son séjour céleste ? Ainsi le thème initial – si profondément mélancolique – de la Sonate, en apparaissant à nouveau au terme de l’œuvre, établit-il un parallèle entre la naissance et la mort terrestres, vécues toutes deux comme une chute, une perte, un abandon. Notons enfin que le dernier rapport harmonique de la Sonate (accord parfait de si majeur au piano contre ut dièse grave au violoncelle) est un clin d’œil respectueux à la conclusion du Also sprach Zarathustra de Strauss.</p>

