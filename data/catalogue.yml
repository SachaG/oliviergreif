  commentaire: >
      <p>1. Full Fathom Five (Reisebild), portrait de Paul Klee en malade schizophrène, 28-12-98. Manuscrit au crayon à peu près lisible, 2 pages. <br />2. Portrait de Claire en servante de Beethoven, avec apparition de Thérèse. Dédié à Claire de Obaldia, apparition de Noël. 25-12-98. Manuscrit au crayon à peu près lisible, 2 pages.<br />3. Deux emprunts récurrents de Schumann à Beethoven pour parler de Clara. Dédié à Brigitte François-Sappey, 26-12-98. Manuscrit au crayon à peu près lisible, 2 pages.<br />4. Portrait de Mildred Clary en jeune seigneur avec reflet (ou “Portrait de Mildred avec miroir” ou “Portrait de Mildred Clary aperçue dans un miroir au moment où elle se retourne”), Passacaille, 26-12-98. Manuscrit au crayon à peu près lisible, 2 pages.<br />5. Convoi d’enfant juifs slovaques, avec apparition de Victor-Emmanuel, Gabriel, Maxime et Adélaïde de Couessin. Dédié aux précédents. 2-1-99. Manuscrit au crayon à peu près lisible, 2 pages.<br />6. Jouir: les larmes du corps (ou “I mon waxe mod”), paraphrase sur un choral du 14ème, avec portrait de Britten. Sans date. Manuscrit au crayon à peu près lisible, 3 pages, et manuscrit recopié à l’encre, bien lisible, 4 pages. <br />7. Portrait de Gilles en martyr. Dédié à Gilles de Obaldia. 25-12-98/23-3-99. Manuscrit au crayon à peu près lisible, 4 pages.<br />8. Hip-hop story, Jan Pieterszoon Sweelinck apparaissant dans un polyptique de Rogier Van der Weyden. Dédié à François Raoul-Duval. 27-12-98. Manuscrit au crayon à peu près lisible, 3 pages.<br />9. Mein junges Leben hat ein End! Portrait de l’artiste en jeune crâne. Dédié à Étienne Yver. 9-5-99, La Prée. Manuscrit au crayon à peu près lisible, 4 pages.<br />10. Rap für Stephan. Portrait en centurion avec apparition de G. Kurtag. Dédié à Stephan Genz. 24-5-99. Manuscrit au crayon et à l’encre plus ou moins lisible, 7 pages.<br />11. Schibboleth. Dédié à Nicolas Bacri. 17-5-99/20-10-99, La Prée. Manuscrit au crayon et à l’ence noire avec des retouches en rouge, difficile à lire, 8 pages, accompagné (heureusement) d’un manuscrit recopié à l’encre, bien lisible, s’arrêtant quatre lignes avant la fin, 13 pages.<br />12. Portrait de Lulu en java, avec os. Esquisse inachevée.<br />Présentation OG:<br />La composition des “Portraits et Apparitions” est née d’un prétexte presque frivole : faire le portrait musical d’amis chez qui j’étais reçu. Cela étant, je n’ai pas cherché ici à faire œuvre descriptive, mais plutôt, en un état psychique proche de l’hallucination, à imaginer la personne traitée dans un contexte très différent du sien, et ainsi révéler des aspects d’elle-même qui n’apparaissent pas habituellement, voire qu’elle ignore elle-même. Ces pièces sont devenues le théâtre de la juxtaposition – de l’affrontement ? – d’images violemment opposées l’une à l’autre. C’est ainsi qu’une jeune femme est vue en servante de Beethoven, son frère en martyr transpercé de flèches, d’adorables enfants aux têtes blondes sont emmenés dans des wagons plombés vers les camps de la mort, ou encore une polyphonie de Jan Peter Sweelinck se mue en pas de hip-hop. Le cycle des Portraits et Apparitions, d’une durée d’une heure environ, est certainement mon œuvre pour piano la plus radicale et la plus irréductible à quelques normes que ce soit. </p>

