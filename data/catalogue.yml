- opus: "158"
  titre: "Nô, Opéra de Chambre en 10 Scènes"
  formation: "Soprano, ténor, baryton, clarinette, cor en fa, piano, orgue électronique et percussions."
  date_comp: 1981
  nb_pages: 101
  duree: "33 mn"
  texte: "Marc Cholodenko et Olivier Greif"
  editeur:
  creation: Création 1981, Centre Georges Pompidou, Georges Pludermacher, piano, Sylvio Gualda et Isabelle Berteletti, percussions, Jean-Pascal Post, clarinette, Jean-Michel Vinit, cor, Daria Hovora, orgue.
  commentaire: >
      <p>Dédié à Sri Chinmoy.<br />Commande de l’Opéra de Paris en collaboration avec l’Ircam et le Festival d’Automne.<br />Sur la page de titre de la partition: “Jeu scénique, livret de Marc Cholodenko et Olivier Greif”. <br />Dans le catalogue de 1998: “Opéra de chambre en dix scènes sur un livret de Marc Cholodenko”. <br />Aujourd’hui, Marc Cholodenko déclare que l’essentiel du texte a été écrit par Olivier. Le livret, un peu difficile à comprendre, s’achève sur quelques lignes empruntées à un véritable nô: “Sotoba Komachi”, de Kan’ami (fondateur du théâtre nô, 1333-1384, voir aussi Le livre du Pélerin).<br />Le manuscrit est écrit à l’encre noire, bien lisible, avec des retouches de toutes les couleurs. Leduc a gravé l’œuvre, mais Olivier – peut-être découragé par les critiques très sévères dans les journaux – n’a jamais rendu les épreuves corrigées, donc il n’y a pas eu de publication.</p><p>Présentation OG:<br />Le titre d’abord. Évidemment pas un véritable nô, mais davantage un hommage au Japon et à sa conception théâtrale d’une action ritualisée plutôt que représentée. Cela dit, ce récit en forme de parabole pourrait se dérouler en tout autre pays à tradition spirituelle ancienne. Il y est d’ailleurs explicitement fait référence à l’hindouisme.<br />Mon but premier a été d’écrire une œuvre simple, où l’expression – musicale comme théâtrale – fût ramenée à son essence. J’ai voulu une œuvre émouvante, lyrique, en dehors des querelles d’école et de style, et me suis plu à voir le texte et la musique se stimuler l’un l’autre, presque malgré moi.<br />Il me plairait que ce travail puisse être monté par des amateurs (bien que je sache cela utopique) et en toutes sortes de lieux : écoles, églises, sites naturels… un peu à la manière des mystères du Moyen-Âge.</p><p>Livret<br />Personnages<br />Le sage, le faux maître / baryton<br />Le récitant, le disciple du faux maître, Kyôgun : disciple du sage / ténor<br />O’Hara : servante du faux maître / soprano</p><p>OUVERTURE<br />(Une époque indéterminée. Un paysage japonais, en bord de mer. Le soleil se lève. Une île se devine au loin, séparée de la côte par un pont en ruines. Entre un vieux sage pèlerin, s’appuyant sur une canne.)<br />Le sage<br />Moi que voici, moine de mon état, j’aborde la province occidentale où, dans cette île (il pointe du doigt) eut lieu l’histoire suivante…<br />SCÈNE 1<br />(Sur l’île, des siècles auparavant. La scène est vide.)<br />Le récitant<br />L’île d’Asaya. L’orage s’est levé, la tempête vient d’emporter le pont qui reliait l’île au pays… Maître et disciple prient ensemble…<br />SCÈNE 2<br />(Une violente tempête s’est déclenchée. Malgré un orage troué d’éclairs, on peut apercevoir le faux maître et son disciple qui s’affairent. Ils s’apprêtent à méditer. Ils s’assoient enfin.)<br />SCÈNE 3<br />Un faux maître<br />Veux-tu savoir ce qu’est la soumission ?<br />Un disciple du faux maître<br />Je crois le savoir déjà. J’en ai eu bien besoin pour venir jusqu’ici. Mais ta servante, elle, ne viendra pas t’apporter ton repas aujourd’hui. Il n’y a plus de pont.<br />Un faux maître<br />Qu’importe… Écoute plutôt l’histoire de Draupadi… <br />Son frère Yudishtira, prince des Pandavas, jouait aux dés avec Dushashana, roi des Kauravas. Jamais on ne vit partie plus longue. Quand Yudishtira y eut tout perdu, Dushashana eut l’idée de lui faire jouer Draupadi. Il accepta. Et joua. Et perdit. <br />La voici traînée au milieu de la cour du palais. Vois-les, tout autour, le peuple et les officiers assemblés, qui rient et qui crient. Et, au centre, Dushashana, qui tire sur son sari. Elle pleure, crie, gémit, appelle à l’aide, se défend… <br />Mais soudain sur elle un ange descend. Et lui dit : « Ne crie pas. Ne pleure pas. Ne gémis pas. Soumets-toi à la volonté de Dieu. Lui seul sait ce qui est bien pour toi. Remets ta vie entre Ses mains. Soumets-toi à Sa volonté, à Son amour, à Sa bonté, à Sa miséricorde ; et ouvre les bras !<br />Ainsi fait-elle. Les bras ouverts… Et l’étoffe se déroule et se déroule infiniment. Et si Dushashana n’avait pas bientôt arrêté, aujourd’hui encore, comme le flot d’un fleuve, elle se déroulerait. <br />Telle est l’histoire de Draupadi… (La tempête s’est maintenant apaisée.) Ses efforts ne pouvaient la sauver sans sa foi parfaite en la grâce de Dieu. Tu vois maintenant ce qu’est la vraie soumission.<br />SCÈNE 4<br />(À peine a-t-il terminé ces mots qu’entre sa servante O’Hara, portant son repas.)<br />Le récitant <br />Voici O’Hara, servante de l’ermite que voilà !<br />Un faux maître<br />Comment ! Mais que fais-tu ici ? Le pont n’a-t-il pas été emporté ?<br />O’Hara<br />Tu devrais le savoir mieux que moi. Combien de fois t’ai-je entendu conseiller à tes disciples : « Crie, crie de tout ton cœur le nom du Seigneur. Rien de ce que tu demandes d’un cœur soumis ne pourra t’être refusé. » <br />Je ne voyais pas le pont. Je me suis rappelé tes conseils. J’ai crié. Et aussitôt j’ai été soulevée et portée jusqu’à toi au-dessus des eaux furieuses qui nous séparaient.<br />Un faux maître<br />Quoi ? Je dirais vrai ? Si Dieu réserve une telle faveur à la plus misérable des servantes, quel miracle n’accomplira-t-il pas pour moi ? Allons vers le rivage…<br />SCÈNE 5<br />(Le faux maître se dirige vers le fond de la scène.)<br />Le récitant<br />L’ermite va au rivage essayer sa foi nouvelle. L’eau est là, noire et encore grondante. Il y pose un pied, et puis l’autre, et puis s’écrire du plus fort qu’il peut…<br />Un faux maître<br />Seigneur ! Seigneur ! Seigneur ! Dieu ! Ô Dieu !<br />Le récitant<br />Mais la puissance de sa voix ne peut le porter. Il s’enfonce. Il coule dans l’eau glacée.<br />Un faux maître (Des coulisses, comme un écho mourant.)<br />Seigneur… Seigneur…<br />SCÈNE 6<br />(Retour au décor initial. Le soleil est à son zénith. Réapparaît le sage pèlerin.)<br />Un sage<br />Ah, que ce récit me fait souvenir de mon Kyôgùn ! C’est l’eau qui lui aussi le réveilla du songe de sa vie. Mais voici son histoire…<br />SCÈNE 7<br />Un sage<br />Lui et moi avions cheminé de longs jours durant dans le désert d’Akigawa…<br />(À Kyôgùn) Va me chercher de l’eau. Et ne reviens que quand tu en auras trouvé. (Kyôgùn quitte la scène.)<br />Des jours durant il va. Enfin, voici une vallée. Et dans cette vallée, un village. Et dans ce village, Asaki, dont il s’éprend. Et voici son amour partagé. Et le voilà fiancé. Et les voilà mariés. Bientôt Asaki porte un enfant, puis deux. Et voilà que dix ans ont passé ! Et la rivière Iwaku sort de son lit et prend toute vie sur son passage. <br />La maison, et sa femme, et ses enfants sont emportés à jamais. Lui aussi bientôt va mourir. L’eau lui emplit la bouche et les narines et soudain lui rappelle la mission dont je l’ai chargé. Il est transporté en esprit devant moi, tandis que la rivière charrie son corps. (Le fantôme de Kyôgùn apparaît aux côtés du sage.)<br />Un sage	                        Kyôgùn<br />Ah ! Pauvre enfant ! 	Ah ! maître bien-aimé…<br />Où est mon eau ? 	        Qu’ai-je fait !<br />Un sage<br />Depuis hier que tu es parti…Tu n’as rien trouvé ?<br />SCÈNE 8<br />(Kyôgùn ayant disparu, le vieux sage pèlerin se retrouve seul à nouveau dans le décor initial. Le soir tombe peu à peu. Un soleil rougeoyant sombre dans l’océan.)<br />Le sage<br />Telle est la vie de l’homme, que Dieu envoie sur terre pour retrouver sa source. Elle passe, telle une seconde aux yeux de l’éternité, sans qu’il ait pu se rappeler ce pour quoi il est venu.<br />SCÈNE 9<br />Le récitant<br />Il tient en main le bâton du pèlerin, le sage. Car la route à nouveau l’appelle. Car la route à nouveau l’appelle.<br />Un sage<br />Moi que voici, je quitte la province où le soleil se couche pour aller vers mes monts où terre et ciel s’unissent, où ciel et terre s’unissent. Où tout est plus haut et plus pur.<br />Le récitant (extrait de Sotoba Komachi de Kwanami)<br />« Mille lieues sont peu de choses aux pieds du pèlerin. Les champs sont sa couche, les collines son logis, jusqu’à la fin du voyage. »</p>

