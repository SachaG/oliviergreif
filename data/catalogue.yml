      <p>Page de titre: “Symphonie n°1 pour voix de baryton et orchestre (sur des poèmes de Paul Celan), 30 sept./2 nov. 1997.”<br />Manuscrit recopié, bien lisible.<br />Œuvre éditée par Hapax, disponible auprès de l’association Olivier Greif.<br />Présentation OG:<br />Cette Symphonie a été écrite en l’espace de quinze jours, au mois d’octobre 1997. Elle est le fruit du choc éprouvé au contact de la poésie de Paul Celan. Poésie du “non”, du “non-être” (Adorno parle de son “caractère anorganique”), c’est pourtant sa profonde religiosité qui m’a bouleversé – Dieu, par son absence, en est la figure centrale – et a engendré mon travail.<br />Bien que cette Symphonie soit composée de cinq mouvements brefs dont un poème de Celan constitue à chaque fois le ferment, il ne s’agit nullement d’un cycle de mélodies avec orchestre mais bien d’une symphonie à part entière, se situant dans la droite ligne de l’héritage post-romantique (je pense en particulier – toutes proportions gardées ! – au Lied von der Erde, dont on sait que Mahler l’avait conçu pour être une symphonie) et des symphonies tardives de Chostakovitch. L’aspect cyclique de l’œuvre (les second et troisième mouvements de la Symphonie sont liés par un thème commun, la coda du cinquième mouvement reprend exactement le matériau thématique sur lequel est bâti le premier mouvement) accentue encore la dimension globalisante et unificatrice de sa structure, au sein de laquelle la voix n’est qu’un élément parmi d’autres – tel un individu pris dans un cadre qui le dépasse et parfois l’écrase –, un fil rouge qui apparaît et disparaît dans la trame du tissu orchestral.<br />Le texte dont je me suis servi pour mon premier mouvement – “Mandorla” (Amande)  – s’interroge sur la présence du “Rien”. Les cordes divisées à l’extrême et jouées en de longues nappes pianissimo, les roulements sourds de la timbale et les interventions hagardes de quelques instruments solistes s’efforcent de dépeindre une atmosphère d’avant la Création.<br />Le second mouvement, “Psaume” (le plus spécifiquement religieux des cinq), repose sur un choral d’abord exposé aux cordes seules, puis gagnant peu à peu l’orchestre tout entier. S’amplifiant jusqu’à atteindre une culmination éperdue, il retombe ensuite et retrouve son état d’origine. Murmuré par les cordes seules, il est toutefois ponctué par les interventions éplorées d’une flûte qui s’envole.<br />Le troisième mouvement, “Epitaphe pour François”, remplit dans la Symphonie la fonction d’un scherzo (sans trio). Il prend pour source un poème que Celan a écrit à la suite de la mort en bas âge de son premier fils. Les trémolos rapides des cordes, circulant d’un pupitre à l’autre, traversés par l’écho d’une comptine enfantine et le rappel d’un motif issu du choral du second poème. Comme dans le mouvement précédent, le discours, parti de la nuance piano, s’amplifie jusqu’à un point culminant pour revenir ensuite à sa couleur initiale. Le mouvement s’achève sur une envolée des violons vers l’extrême aigu, évoquant le retour de l’âme à peine incarnée vers les limbes.<br />Le quatrième mouvement, “Se tenir dans l’ombre”, veut retrouver le degré ultime d’incommunicabilité qu’évoque le poème de Celan. Les instruments interviennent ici à tour de rôle – certains, tel le violoncelle, esquissant même un solo –, mais ne parviennent pas à s’écarter de la note unique (le mi central du piano) sur laquelle le mouvement est entièrement construit, à l’exception de la coda brève et rageuse qui, par l’intermédiaire d’une opposition entre le mi et l’accord d’ut mineur qui débute le mouvement suivant, fait le lien entre les deux derniers mouvements de la Symphonie.<br />Le mouvement final, “Tenebrae”, utilise un motif unique en croches dont le caractère inexorable fait irrésistiblement songer à une procession. Ce perpetuum mobile funèbre ne s’interrompt que pour laisser percer un cri (poussé par la voix et l’orchestre entier) sur les mots : “C’était du sang”. Le mouvement (et la Symphonie) s’achève sur une coda crépusculaire, exprimant la désolation, la résignation, et le détachement des choses d’ici-bas.<br />Ma première Symphonie est dédiée à Jacques et Henry des Longchamps, à Jérémy Rhorer et aux Musiciens de La Prée, qui en sont à la fois les commanditaires et les premiers interprètes.<br />Extraits du journal.<br />Octobre 97<br />Il me semble que cette Symphonie est l’œuvre la plus sombre que j’aie jamais écrite. Elle baigne tout entière dans une atmosphère tragique, crépusculaire, éplorée. Je ne sais même pas s’il y subsiste de la place pour une lueur d’espoir. Elle est un constat factuel de la misère intime qui, même si l’on sait que la lumière spirituelle peut sans nul doute l’abolir, n’en est pas moins l’une des composantes les plus obsédantes de la nature humaine. Je n’y perçois même pas cette sorte de résignation qui, après tout, est chez l’homme une forme d’acceptation, et donc un commencement de transformation. <br />Juillet 99<br />Ce que j’aime par-dessus tout dans cette pièce, c’est l’extrême parcimonie des moyens qui y sont mis en jeu. On ne dira pas d’elle qu’“il n’y manque pas une note”, mais plutôt qu’“il ne s’y trouve pas une note en trop”. Ma Symphonie se signale, il me semble, par un refus catégorique de tout effet sonore, et même de toute jouissance sonore prise pour elle-même. Dénuement qui n’a rien de surprenant, vu le sujet de l’œuvre. (On n’imagine pas davantage les poèmes de P. Celan sertis dans des sonorités orchestrales chatoyantes que l’on imagine une “vanité” de la Renaissance ou de l’époque baroque avec son crâne, son sablier et sa bulle de savon, habillée de couleurs pimpantes et contrastées.) Mais dénuement qui est à contre-courant d’une grande partie de la production orchestrale actuelle.</p>

