      <p>Dédié à Brigitte François-Sappey.<br />Cinq mouvements. <br />Hallali de Gommecourt (indication sur la première page: “D’après les Lettres de Westerbork”).<br />Tombeau de Monsieur de Clachaloze (Les parents d’Olivier possédaient une maison à Clachaloze, un village proche de Chérence et de La Roche-Guyon).<br />Égarements de La Roche-Guyon (indication sur la première page: “D’après Walk on the wild side, de Lou Reed”).<br />Fantômes d’Haute-Isle.<br />Le carillon de Chérence (indication sur la première page: “D’après le Carillon de Passy, de Jean-Baptiste Forqueray”).<br />Épreuve gravée disponible auprès de l’Association Olivier Greif.<br />Extrait du journal (27 février 1997)<br />Mis aujourd’hui la dernière main à ma Sonate Les plaisirs de Chérence. Je suis heureux d’avoir fini, car je tenais absolument à terminer avant le terme du mois de février. Dieu seul sait comment ce morceau dont j’avais à l’origine l’intention sincère de ne faire qu’un aimable divertissement à la française, un peu à la manière de ces ordres de pièces de clavecin des XVIIème et XVIIIème siècles décrivant cascades, bosquets fleuris, carillons, conversations galantes et autre dryades (après tout, l’envie de le composer ne m’en est-elle pas venue lors d’un concert des « Talents Lyriques » dirigés par Christophe Rousset, auquel j’assistais en compagnie de Brigitte François-Sappey ?). Dieu seul sait, donc, comment ce morceau a pu devenir entre temps une suite de cinq pièces obsessionnelles, frappées au sceau de la mort ! Mort des bêtes, mort des hommes, mort partout. Il n’est pas jusqu’au mouvement ultime, que j’avais entendu au départ comme un carillon joyeux et rassembleur, qui me semble désormais sonner tel un glas… </p>

