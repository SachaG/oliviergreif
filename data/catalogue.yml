- opus: "350"
  titre: "Trois chansons apocryphes"
  formation: "Voix et piano"
  instruments: [voix, piano]
  date_comp: 1998
  nb_pages: 19
  duree: "14 mn"
  texte: "Textes de chansons populaires françaises anciennes"
  editeur: "Hapax"
  creation: Création 1998, rencontres musicales de La Prée, Marie Devellereau et l'auteur
  commentaire: >
      <p>Dédié à Marie Devellereau.<br />Manuscrit recopié à l’encre, très lisible. <br />Présentation OG:<br />Les “Trois chansons apocryphes” ont été composées du 6 au 21 décembre 1998 à partir de textes de chansons populaires françaises anciennes. Je me suis plu à inventer pour ces textes de fausses mélodies populaires - apocryphes, donc - que j’ai ensuite replacées dans un contexte musical contemporain.<br />La première mélodie du cycle, “La Blanche Biche”, prend appui sur le texte d’une complainte tragique – probablement originaire de Bretagne – qui conte les tourments d’une jeune fille se transformant en biche la nuit venue. Prise en chasse par son frère, elle finit sur la table d’un festin : “Ma tête est dans le plat et mon cœur aux chevilles, mon sang est répandu par toute la cuisine et sur vos noirs charbons, mes pauvres os y grillent.”<br />La deuxième mélodie s’inspire du texte, de ce qu’il est convenu d’appeler une “maumariée”, c’est-à-dire une chanson à une femme “mal mariée” qui se plaint des défauts de son époux. Ici l’épouse, rentrant chez elle, trouve son mari mort et déjà enseveli dans un linceul. Elle pleure, mais : “pas pour lui ! C’était pour mes deux aunes de toile, qu’étaient autour de lui…” J’ai conçu cette mélodie comme une chanson à boire.<br />La troisième et dernière mélodie de ce cycle, “La Pernette”, s’inspire du texte d’une chanson dont l’origine remonte au deuxième tiers du XVe siècle. Ce texte décrit le dialogue d’une mère et de sa fille. La fille ne veut pas entendre parler des projets de mariage que sa mère nourrit pour elle (“Nous vous marierons avec le fils d’un prince ou celui d’un baron”) et ne songe qu’à son “ami Pierre qui est dans la prison”. Les deux amoureux en mourront et seront enterrés ensemble “au chemin de Saint-Jacques”.<br />Les Trois chansons apocryphes ont été écrites à l’intention de la soprano Marie Devellereau.</p><p></p>

- opus: "351"
  titre: "Quatuor n°3 “Todesfuge”"
  formation: "Quatuor à cordes avec voix."
  date_comp: 1998
  nb_pages: 26
  duree: "21 mn"
  texte: "poème Elegy, de Dylan Thomas"
  editeur: "Hapax"
  creation: 1998, Strasbourg, par Stefan Genz et le quatuor Sine Nomine
  commentaire: >
      <p>Dédié à Jean-Michel Nectoux.<br />Commande de Radio France.<br />L’œuvre a été publiée par Hapax. Il existe une épreuve corrigée à l’encre rouge par Olivier.<br />Présentation OG:<br />Mon troisième quatuor (avec voix) Todesfuge a été composé du 26 mai au 23 juin 1998. J’avais initialement projeté de mettre en musique le poème de Paul Celan Todesfuge. Après plusieurs tentatives demeurées infructueuses, je me suis tourné vers l’Elegy de Dylan Thomas (peut-être le plus beau chant d’amour et de haine jamais adressé à un père), tout en conservant l’idée de donner à mon quatuor la forme d’une fugue. Le poème de D. Thomas ayant également la mort pour sujet, j’ai gardé Todesfuge (Fugue de mort) comme sous-titre de l’œuvre.<br />Ce sous-titre, puis la nature même de ce projet, m’ont amené à réfléchir au rapport existant entre l’écriture fuguée et le thème de la mort, puis aux liens qu’ils ont entretenus l’un avec l’autre au cours de notre histoire musicale. La mort n’est-elle pas aussi une fugue, mais au sens qu’accorde à ce mot son étymologie latine : fuga, c’est-à-dire fuite ? (Mourir, comme fuguer, en somme, c’est partir sans prendre congé...) Peut-être faut-il voir dans cette ambiguïté sémantique, au-delà du double sens, la trace d’une éventuelle vertu mortifère de la fugue. Au fond, le grand sérieux propre à leur langage suffit-il à expliquer que les fugues soient si souvent situées à la fin des œuvres: sonates, quatuors, symphonies, oratorios, et même opéras (Falstaff), à une place où rien ne peut plus leur succéder, sinon le silence ? (Le silence de la mort ?) Comme si le langage fugué épuisait à ce point les possibilités d’écriture qu’il génère à partir de lui-même – à l’instar d’un organisme vivant, qui fabrique puis épuise sa propre énergie – qu’il annule du même coup toute nécessité rhétorique et ne puisse céder sa place qu’au silence, qu’au vide, qu’au nada de l’existence, qu’à la mort. Du reste, il ne me déplaît pas que la mort soit seule parvenue à arrêter Bach dans la composition de son grand-œuvre, son Art de la fugue, et qu’elle l’ait contraint à le laisser ouvert sur le silence, un silence éternel qu’il est désormais frivole – comme l’ont voulu certains – de chercher à combler.<br />On l’aura compris, dans la fugue ce n’est pas tant la forme qui retient mon attention – au sens d’une fugue d’école traditionnelle, avec son exposition, son contre-sujet, ses divertissements, sa réexposition, sa strette, etc. – que le principe en soi d’une écriture mortifère, qui s’enroule sur elle-même, engendrant et abolissant le matériau de son propre renouvellement. Du reste, je souhaite que l’auditeur de mon Quatuor perçoive la propension qu’a ici le discours musical – à chaque fois qu’apparaissent un thème ou un motif nouveaux – à “virer à la fugue”, donc à une forme d’écriture proliférante et qui s’auto-détruit, comme une allusion claire à la maladie et à la mort, telles qu’elles imprègnent de manière omniprésente le texte de Dylan Thomas.<br />Mon troisième quatuor n’est donc pas une fugue formellement “correcte”, mais plutôt une vaste forme libre d’un seul tenant – qu’il serait trop long d’analyser ici –, un grand fugato au sein duquel pas moins de sept sujets se succèdent, se génèrent les uns les autres, se superposent et s’affrontent. Parallèlement à cette structure complexe – et presque indépendamment d’elle – un chant écossais (mi-apocryphe, mi-authentique) surgit peu à peu au fil de l’œuvre, d’une façon subliminale, pour apparaître enfin tout entier à son terme, rappel des origines celtiques de D. Thomas, poète gallois, filigrane dans l’œuvre de musique de la présence obsédante du père dans le texte de Thomas.<br />Ce n’est d’ailleurs pas l’un des aspects les moins significatifs de ce Quatuor, à mon sens, que la cohabitation qui se produit en son sein de plusieurs niveaux de lecture autonomes. Le jeu dialectique, notamment, entre la réalité structurelle si exigeante de l’écriture fuguée et la nécessité expressive dictée par l’émotion inhérente au poème de Thomas, m’a particulièrement passionné et stimulé. Il a été l’un des ferments de mon travail.<br />Traduction du poème par Olivier:<br />Elegy </p><p>Trop fier pour mourir, brisé et aveugle il mourut<br />Obscurément, sans se retourner,<br />Un homme froid et bon, brave en son orgueil étroit</p><p>Ce jour funeste. Oh, puisse-t-il à jamais<br />Être allongé légèrement, enfin, sur la dernière colline<br />Franchie, sous l’herbe, amoureux, et là devenir</p><p>Jeune parmi les longs troupeaux, et ne jamais reposer égaré<br />Ou immobile durant les jours innombrables de sa mort, bien que<br />Par-dessus tout il soupirait pour le sein de sa mère</p><p>Qui était repos et poussière, et dans le tendre sol<br />La justice noire de la mort, aveugle et maudite.<br />Qu’il ne trouve point le repos mais soit paterné et découvert,</p><p>J’ai prié dans la chambre accroupie, au pied de son lit aveugle,<br />Dans la maison assourdie, une minute avant<br />Midi, et la nuit, et la lumière. Les fleuves des morts</p><p>Marbraient sa pauvre main dans la mienne, et je vis<br />Par ses yeux non-voyants jusqu’aux racines de la mer.<br />(Un vieil homme tourmenté, aux trois-quarts aveugle,</p><p>Je ne suis pas trop fier pour crier que Lui et lui<br />Ne quitteront jamais mon souvenir.<br />Tous ses os hurlaient, et pauvre en tout sauf en souffrance,</p><p>Étant innocent, il redoutait de mourir<br />En haïssant son Dieu, mais ce qu’il était était clair :<br />Un vieil homme, et bon, brave en son orgueil ardent.</p><p>Dans ses yeux j’ai vu glisser la lumière ultime.<br />Ici dans l’éclat d’un ciel souverain<br />Un vieil homme aveugle m’accompagne où je vais</p><p>Cheminant dans les prairies de l’œil de son fils<br />Sur qui tant de maux se sont abattus comme neige.<br />Il pleura comme il mourut, craignant enfin le son ultime</p><p>Des sphères, le monde s’échappant sans un souffle :<br />Trop fier pour mourir, trop frêle pour retenir ses larmes,<br />Et pris entre deux nuits, la cécité et la mort.</p><p>O blessure si profonde qu’il dût mourir<br />En ce jour funeste. Oh, il pouvait cacher<br />Les larmes de ses yeux, trop fier pour mourir.</p><p>Il ne me quittera pas jusqu’à ce que je meure.)</p><p>[Le poème original est posthume, inachevé et, en partie, reconstitué d’après des notes.]</p>

- opus: "352"
  titre: "Quadruple Concerto “La Danse des morts”"
  formation: "Piano, violon, alto, violoncelle et orchestre (2 hautbois, 2 cors et orchestre à cordes)."
  date_comp: 1998
  nb_pages: 92
  duree: "22 mn"
  texte: ""
  editeur: "Salabert"
  creation: 1998, Cordes, par Jérome Ducros, Nicolas Dautricourt, Florent Brémont, Christophe Morin et l’orchestre du festival dirigé par Jérémie Rhorer.
  commentaire: >
      <p>Dédié à Yves Petit de Voize.<br />Commande du festival de Cordes.<br />Manuscrit à l’encre, très lisible. Parties solistes et matériel par le compositeur. <br />Présentation OG:<br />Le Quadruple concerto “La Danse des morts”, pour piano, violon alto, violoncelle et orchestre, m’a été commandé par le Festival de Cordes-sur-ciel pour sa 27e édition. Je l’ai composé en treize jours, au mois de juillet 1998. J’ai choisi le thème de la Danse macabre pour plusieurs raisons. D’une part, son origine médiévale faisait écho à la beauté du village de Cordes. De l’autre, sa connotation religieuse prenait en compte le fait que la création de l’œuvre avait lieu dans une église. Enfin, son aspect festif s’intégrait naturellement dans le cadre d’un concert de clôture de festival. Par ailleurs le thème de la Danse macabre m’a toujours fasciné, et notamment sa vision – singulièrement moderne – d’une Mort abolissant dans sa danse tous les clivages traditionnels de la société.<br />La Danse des morts se présente comme un hommage à la forme du Concerto grosso. Elle en possède plusieurs caractéristiques. D’une part, la division en trois mouvements, deux mouvements vifs encadrant un mouvement lent. De l’autre, le dialogue entre le groupe de solistes (le concertino) – auquel s’adjoignent parfois certains instrumentistes de l’orchestre (hautbois, cor) – et l’orchestre (le ripieno). Ainsi les quatre solistes ne cherchent-ils pas ici à se différencier de la masse orchestrale où à la dominer, comme dans le concerto du XIXe siècle, exaltation romantique de l’individualisme, mais plutôt à s’y intégrer et à en assurer le commentaire.<br />Dès le début du concerto, les trois cordes solistes font entendre le thème du choral qui va parcourir toute l’œuvre en filigrane et l’unifier. Le premier mouvement, “Réveil des morts”, cherche à recréer une atmosphère de foisonnement et de prolifération. Son écriture est traitée par blocs instrumentaux distincts : les trois cordes solistes, le piano, les deux hautbois, les deux cors, les cordes de l’orchestre… Le mouvement s’apaise vers la fin, pour laisser la place à une coda crépusculaire où les sonneries de glas du piano alternent avec le rappel aux trois cordes solistes du thème initial du choral.<br />Le second mouvement, “Lamentationes Jeremiae”, débute par un solo éploré du violoncelle, bientôt rejoint par l’alto, le violon et le piano. L’orchestre entre à son tour, rappelant avec force le thème du choral. Après une nouvelle progression confiée aux trois cordes solistes, c’est au piano de faire entendre le thème unificateur du choral. Un long solo de hautbois mène le mouvement vers son terme apaisé, où résonne l’écho du glas du premier mouvement.<br />J’ai souhaité donner au troisième mouvement de ce Concerto la forme d’une tarantelle. En effet, cette danse, originaire de la région de Naples, tire son nom du fait qu’on la pratiquait jadis afin de guérir les personnes ayant subi une morsure de tarentule. Quand elles ne périssaient pas des suites de leur morsure, ces malheureuses gens mouraient souvent d’épuisement. Le mouvement se présente comme une danse tournoyante et obsessionnelle, entendue d’abord à l’alto solo puis s’amplifiant peu à peu, traversée de rappels de la séquence grégorienne du Dies irae,   mais aussi de l’hymne Pange Lingua composée au IXe siècle par Venance Fortunat, évêque de Poitiers. La progression inexorable de ce finale s’achève, après une ultime péroraison sur le thème triomphant du choral, par un vaste crescendo au cours duquel surgissent, tels des fantômes, des bribes de cellules thématiques tirées du mouvement entier. </p>

- opus: "353"
  titre: "Trio"
  formation: "Piano, violon et violoncelle."
  date_comp: 1998
  nb_pages: 43
  duree: "29 mn"
  texte: ""
  editeur: "Salabert"
  creation: 1998, Rencontres musicales en Artois par Jérôme Ducros, Renaud Capuçon et Henri Demarquette
  commentaire: >
      <p>La page de titre porte l’inscription “Paris, 27 août/26 septembre 1998”.<br />Manuscrit à l’encre, très lisible, comportant les parties séparées de violon et violoncelle.<br />Présentation OG:<br />Le titre De profundis a beau ne désigner que son premier mouvement, il donne pourtant sa couleur émotionnelle à l’œuvre tout entière (dont il fut pendant un temps le sous-titre général) : celle d’un absolu désespoir, à peine adouci vers son terme. Pour autant, ce désespoir n’est pas une finalité en soi, mais - à l’instar de ce qui est dit dans le Psaume 130 - un moyen de tendre vers Dieu et de l’atteindre. Aussi noir qu’il soit, ce désespoir est un absolu. A ce sujet, je reprendrais volontiers à mon compte cette phrase d’Albert Camus dans L’Énigme : “Au centre de notre œuvre, fût-elle noire, rayonne un soleil inépuisable”<br />Sur le plan plus spécifiquement musical, je me suis plu dans cette œuvre à mettre en pratique un principe compositionnel qui m’est cher, et que je résumerai ainsi : faire le maximum avec le minimum. C’est ainsi que les quatre mouvements de ce Trio sont bâtis à partir d’une cellule de quatre notes, cellule qui n’est d’ailleurs pas sans rappeler le langage de Chostakovitch.<br />Le premier mouvement, “De profundis”, voit deux autres thèmes - un thème de choral (apocryphe) et un motif repris de l’introduction pianistique de l’une des chansons napolitaines de Francesco Paolo Tosti, témoignant de mon horreur du bel canto - s’ajouter à celui qu’engendre la cellule de quatre notes et engager avec lui une joute à la dynamique grandissante et implacable. Parti des profondeurs - comme il se doit ! -, ce combat s’élève jusqu’à la péroraison finale qui martèle les quatre notes de la cellule initiale. Ce De profundis est ponctué au piano par 24 clusters des avant-bras, qui sont autant de coups impitoyablement assénés, et comme portés de l’extérieur de l’œuvre.<br />La “Java” du deuxième mouvement n’a de dansant que son titre. Il s’agit en fait d’une java complètement déstructurée, morcelée, assassinée, funèbre. Pour tout dire : le fantôme d’une java.<br />Avec le troisième mouvement, “Romanze” (avec un z), abandonnant toute âpreté, j’ai souhaité écrire une pièce véritablement lyrique, effusive. On remarquera vers la fin de cette Romanze, le rappel au piano du choral du premier mouvement.<br />Le Final, “Alla breve” (ce terme indique que l’unité de temps est donnée par une valeur qui est le double de la précédente, ou généralement plus longue), semble émaner du troisième mouvement, auquel le relie une citation au violoncelle seul de la cellule de quatre notes. Cette cellule en constitue d’ailleurs le thème, ou plus exactement le sujet, cet Alla breve prenant l’allure d’un fugato. Le mouvement se présente comme une progression ininterrompue vers l’éclat et la lumière. Son monothématisme est brisé par l’apparition - au piano d’abord, puis (quelques mesure avant la fin de l’œuvre, en un ultime geste de victoire) aux instruments à cordes - d’un thème que m’a inspiré une ancienne chanson française, ce qu’il est convenu d’appeler une “maumariée”, c’est-à-dire une chanson traitant d’un femme mal mariée à un époux soit jaloux, soit brutal, soit âgé, soit encore impuissant : “Mon mari est bien malade.” L’œuvre s’achève sur une coda brillante et affirmative, qui reprend à son compte la péroraison du De profundis. </p>

- opus: "354"
  titre: "Office des Naufragés (l’)"
  formation: "Voix de femme, clarinette, piano et quatuor à cordes"
  date_comp: 1998
  nb_pages: 134
  duree: "46 mn"
  texte: "Julian of Norwich, J. Berners, Lady Sarashina, E. Reicher, E. Dickinson, Rabi’a la mystique,  A. Akhmatova, V. Woolf, P. Celan."
  editeur: "Symétrie"
  creation: 1998, Schauspielhaus Berlin, par Maria Husmann, soprano, Eduard Brunner, clarinette, F-I Zichner, piano et le quatuor Vogler (9 morceaux). 2004, Festival des Écrins, par Françoise Kubler, Armand Angster, Alexandre Gasparov et l’ensemble Accroche-Note (10 morceaux).
  commentaire: >
      <p>Commande d’Eduard Brunner et du quatuor Vogler. Dédié à Eduard Brunner.<br />Manuscrit à l’encre, bien lisible, sauf le 4ème morceau, au crayon. <br />Olivier avait l’intention d’écrire treize morceaux. Les morceaux existants sont d’ailleurs numérotés de 1 à 13, mais les morceaux 5, 7 et 10 manquent. Le 4ème morceau a été retrouvé après la mort du compositeur.<br />Présentation OG:<br />La composition de l’Office des Naufragés résulte d’une commande que me fit Eduard Brunner après avoir entendu mon Quintette pour piano et cordes lors du Festival de Kuhmo (Finlande) en 1996. Dès que nous eûmes évoqué ce projet, il m’est apparu qu’il devait associer la voix à la clarinette et s’appuyer sur des textes écrits essentiellement par des femmes, de toutes époques et de toutes origines.<br />Puis vint une longue période de réflexion. Durant des mois je me suis plongé dans la littérature féminine et ai sélectionné des textes. J’ai rarement autant travaillé sur une œuvre sans en écrire une note. En juillet 97, enfin, j’ai jeté quelques idées musicales sur le papier et ai commencé à établir le plan général de l’œuvre, n’admettant dans son cercle exclusivement féminin que les textes d’un seul homme : le poète Paul Celan, dont la découverte venait de me bouleverser. Puis j’ai à nouveau abandonné mon travail – au profit de la composition de ma 1ère symphonie – pour ne le reprendre qu’en janvier 98, date depuis laquelle l’œuvre a été intégralement écrite en une sorte d’urgence qui est le propre des ultimes lignes droites.<br />Le mot “Office” est à prendre au sens liturgique. Il indique mon souhait de créer ici une œuvre de musique quasi-religieuse, une sorte de rituel dont l’ordonnancement formel échappe au cadre de la musique pure. L’œuvre est en 13 parties. Les nombres 12 et 13 (rappelons-le, le nombre 12, à l’époque baroque, symbolisait l’Eglise universelle), jouent d’ailleurs un grand rôle dans son élaboration (répétitions, utilisations du total chromatique, etc.).<br />Les “naufragés” dont il est question ici, c’est nous, ce sont les êtres humains. Je suppose que je vois la vie terrestre comme un naufrage, dont l’issue – pouvant aller de l’anéantissement dans les flots sombres de la douleur à l’abordage sur une île aux rives idylliques – dépend de notre volonté et de notre destin. C’est à cette métaphore que se réfère mon choix de poème “Finisterre” de Sylvia Plath pour la 5ème partie de l’Office (avec son allusion à Notre-Dame des Naufragés “Our Lady of the Shipwrecked”), ainsi que celui du poème utilisé dans la 7ème partie (“A Rathlin Cradle Song”), avec son évocation de la vague sombre de l’océan, “the dark sea wave”. En outre, peut-être ne faut-il pas voir comme un hasard le fait que les deux écrivains des deux parties extrêmes de l’Office (Paul Celan pour la 1ère et Virginia Woolf pour la 13ème) aient tous les deux choisi de mourir par noyade.<br />L’Office des Naufragés porte en exergue la définition que Sri Aurobindo donne de l’homme dans Savitri : “A traveller between summit and abyss” (un voyageur entre la cime et l’abîme).<br />Extrait du journal<br />Septembre 98<br />J’ai depuis un certain temps l’idée qu’une « mise en scène » conviendrait bien à cette œuvre. Une sorte de mise en perspective dramaturgique au sein de laquelle seraient intégrés les musiciens. Car, au fond, il s’agit ici de « visions » et je ne serais pas du tout opposé (tout au contraire) à ce que ces visions en génèrent d’autres.</p>

- opus: "355"
  titre: "Shylock Funèbre"
  formation: "Violoncelle et piano"
  instruments: [violoncelle, piano]
  date_comp: 1999
