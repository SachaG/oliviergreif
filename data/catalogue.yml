- opus: "310"
  titre: "Chants de l’Âme (les)"
  formation: "Voix et piano"
  instruments: [voix, piano]
  date_comp: 1979-1995
  nb_pages: 68
  duree: "47 mn"
  texte: "William Blake, George Herbert, John Donne, Henry King, Thomas Carew, Henry Vaughan."
  editeur: "Salabert"
  creation: 1996 salle Gaveau, Jennifer Smith et l'auteur
  commentaire: >
      <p>In memoriam Benjamin Britten. Pour Brigitte François-Sappey.<br />La page de titre du manuscrit porte l’indication “1979-1995”. Deux lieder existent séparément: voir opus 127.<br />Le manuscrit est recopié à l’encre et bien lisible. Il en existe une copie annotée par Jennifer Smith et une épreuve gravée par Hapax. <br />Présentation OG:<br />Entamés dès 1979, puis repris et achevés en 1994/95, les Chants de l’Âme sont un cycle de neuf mélodies pour voix et piano, écrites (à l’exception de la première d’entre elles, qui s’appuie sur un texte de William Blake) sur des vers de poètes anglais des XVIème et XVIIème siècles. Le terme générique par lequel ces poètes sont communément désignés – poètes métaphysiques – symbolise à lui tout seul l’esprit du cycle tout entier. Il s’agit essentiellement de méditations sur la mort. Non point qu’il y ait ici la moindre complaisance morbide, mais plutôt la volonté de montrer la mort comme celle qui, étant l’aboutissement de toute vie, lui donne sens. En nous remémorant la brièveté du séjour terrestre, la mort nous incite à en faire l’emploi le plus sage. Les “Chants de l’Ame”, qui sont un cycle au sens le plus organique du terme, ont été composés à la mémoire de Benjamin Britten. <br />Extraits d’un longue lettre écrite en février 1996 à Étienne Yver:<br />Curieusement, les “Chants de l’Ame” ont toujours été, dans mon esprit, comme un hommage – plus ou moins confidentiel – au Christ, du moins placés sous le patronage de sa figure tutélaire. Dans la première mouture de 1979, j’avais prévu d’écrire treize mélodies, ce nombre symbolisant bien évidemment le Christ et ses douze apôtres. Treize mélodies ont d’ailleurs été entamées dès 1979. Mais la haute idée que je m’étais formée – à tort ou à raison – de ce cycle m’a obligé à en retirer quatre mélodies qui ne correspondaient pas à mes critères de qualité. Ces quatre mélodies, du reste, existent toujours et forment un petit ensemble indépendant. Cela étant, la chose ne s’est pas faite d’un seul coup, et la question du nombre de mélodies m’a occupé longtemps. Au fur et à mesure que j’éliminais celles des mélodies qui ne me semblaient pas au niveau de l’ensemble, j’étais amené à réfléchir à la symbolique du nombre de mélodies qui subsistaient, et qui allait en diminuant. Chaque fois que j’atteignais un total nouveau (douze, onze, dix, etc.), je trouvais à ce nombre des vertus exceptionnelles et inégalables ! Jusqu’à ce que m’apparaisse, dans son évidence splendide et aveuglante, le nombre neuf, en-dessous duquel je me suis donc refusé de descendre. Du coup, il fallait vraiment que toutes les mélodies, dont certaines n’existaient alors qu’à l’état embryonnaire, fussent d’une qualité exemplaire, du moins à mon échelle. Ma voie m’était tracée, que je me suis efforcé de parcourir sans concession lors des deux dernières années (1994/95), au cours desquelles j’ai repris le cycle entier et l’ai achevé.<br />J’ajouterai deux choses à ce sujet. La première, c’est que je n’ai pas repris et terminé ces mélodies dans l’ordre de leur succession dans la partition Il importe peu, du reste, que soit révélé ici l’ordre exact de mon travail ; disons simplement que j’ai terminé par la cinquième. La seconde, c’est le degré très variable d’achèvement de ces pièces à la date de 1979. Certaines étaient à peine commencées. Si une seule mélodie (la troisième) a été achevée dès 1979, deux (la quatrième et la sixième) ont été presque entièrement composées en 194/95 (à quatre mesures près). Mais si l’on fait un compte total des mesures écrites lors de chacune des deux époques (ce procédé d’estimation est, naturellement, un peu arbitraire, la mesure n’étant pas, en musique, une unité de calcul du temps exacte. Certaines mesures ont une durée bien plus – ou bien moins – longue que d’autres. Mais enfin…), on obtient 313 mesures achevées dès 1979 et 602 écrites en 1994/95. Certes, une quantité plus importante de musique a été composée récemment. Mais on doit à la vérité d’ajouter que les impulsions premières de chaque mélodie ont été données, sans exception, lors de l’époque de la gestation. Et cela est loin d’être négligeable. En 1994/95, il m’a suffi parfois des quatre premières mesures d’une mélodie pour me sentir porté en un rien de temps jusqu’au terme de son écriture. Comme si ces quatre mesures avaient, tout au long des années, gardé intacte en leur sein la substance vitale qui allait plus tard leur permettre de parvenir à maturité, reproduisant en cela le processus qui amène un germe à devenir concrètement l’être vivant qu’il était à l’état latent. C’est pourquoi je crois que l’on peut raisonnablement affirmer que les “Chants de l’Ame” ont été composés à parité en 1979 et en 1994/95.<br />Revenons plutôt au nombre 9. Plus haut, je te disais que dès que j’eus décidé d’arrêter là le processus d’élimination des mélodies, le nombre 9 m’apparut avec évidence comme le seul qui pouvait être. Je me demandais même comment je n’y avais pas songé auparavant, et surtout : spontanément. Pourquoi ? Parce que 9, c’est le nombre parfait, développé, arrivé à terme, de la Trinité. C’est 3 x 3. Et du coup je pris conscience qu’au-delà de la personne même du Christ (ou du symbole spirituel qu’il incarne), c’était la notion de la Trinité qui imprégnait ce cycle de toute sa force et m’avait guidé tout au long de mon travail. La Trinité, soudainement, me captivait par son mystère, et aussi par les liens profonds et invisibles qu’elle entretient avec la “Trimurti” (Brahma, Vishnu, Shiva), la “trinité” de l’hindouisme. Il importe peu de comprendre ici en quoi ces deux “trinités” se ressemblent et en quoi elles diffèrent. Il suffit de savoir que deux cultures religieuses d’une importance capitale pour l’histoire de l’humanité ont choisi d’exprimer par un symbole semblable ce qui est au cœur même de leur enseignement.<br />Ainsi donc, 9, c’est 3 x 3 (3 x 3, comment ne pas songer à 33, l’âge où il mourut !), ou si l’on préfère : 3 trinités. Et de fait, le cycle entier des “Chants de l’Ame” s’organise en trois groupes de trois mélodies chacun (1, 2, 3 / 4, 5, 6 / 7, 8, 9), qui sont à leur tour des mini-cycles, des “mini-trinités” cohérents et résumant un ou plusieurs aspects de la vie spirituelle. Cela étant, le nombre 3 est présent au sein des neuf mélodies des “Chants de l’Ame” sous mille formes diverses qu’il serait trop long et fastidieux de détailler ici. J’ajoute par ailleurs, et ceci est essentiel, que j’ai volontairement mis le “Sonnet Sacré” de John Donne en cinquième position dans le cycle, position qu’il n’occupait pas dans la première version de 1979. C’est en effet le seul poème de tout le cycle qui fasse une allusion directe à la Trinité : “Maltraite mon cœur, Dieu en trois personnes…”. Ainsi cette mélodie se trouve-t-elle à un emplacement axial au sein du cycle, digne du contenu théologique qui est le sien, emplacement qui lui confère, par rapport à l’enchaînement des neuf mélodies, une fonction organisatrice, “symétrisante”. C’est autour d’elle que s’articulent les deux séries de quatre mélodies (1 à 4 et 6 à 9) qui forment à leur tour deux petits cycles animés par une logique interne profonde.<br />Mais la relation de cette mélodie avec la Trinité ne s’arrête pas à sa fonction externe, c’est-à-dire à son rôle vis-à-vis des huit autres mélodies du cycle. Elle est liée aux trois personnes de la trinité. Et ceci de trois (!) façons essentielles. Au niveau de sa forme, de son écriture et de son contenu thématique.<br />La forme. Cette mélodie est en trois parties, enchaînées, naturellement, mais qui, bien que fonctionnant à partir d’un réservoir commun d’éléments thématiques, revêtent une couleur d’expression très différente et sont bien distinctes pour l’oreille de l’auditeur. A) de la mesure 1 à la mesure 26. B) de la mesure 27 à la mesure 90. C) de la mesure 91 à la fin (145).<br />L’écriture. La pièce naît généralement de la superposition de trois éléments (thématiques, harmoniques ou rythmiques) qui sont à la fois autonomes et interdépendants. Ceci est particulièrement flagrant lors du tout début de la mélodie (les dix premières mesures), où nous entendons un jeu contrapuntique à trois voix, c’est-à-dire une superposition de trois lignes (ici la partie vocale et deux parties confiées au piano), que j’ai voulu comme un écho de certaines musiques du Moyen Age, et notamment de cet “organum triple” qui, à la charnière des XIIe et XIIIe siècles, fut une étape marquante dans l’évolution de la science contrapuntique. (J’ajoute en passant que l’acte d’associer une valeur symbolique au nombre de parties superposées au sein d’un morceau de musique est apparu en Occident dès la naissance de la polyphonie.)<br />Le contenu thématique. Le noyau qui est à la base de toute mélodie est une cellule de trois notes (la quatrième note – le fa – étant doublée), contenue à l’intérieur d’un intervalle de tierce. Cette cellule consiste en une ligne descendante de trois notes: fa, mi, ré, qui symbolise – bien évidemment – la Trinité. Toutefois, pas une Trinité glorieuse et immuable, mais une Trinité qui se penche vers l’humanité, autrement dit : la descente du Père et de l’Esprit-Saint dans l’Incarnation du Fils. (Le fa représentant le Père, le mi l’Esprit-Saint et le ré le Fils) remonte ensuite vers le fa (le Père) en une métaphore de l’Ascension du Fils vers le Père quarante jours après Pâques. (Tu imagines à quel point je suis touché par le fait que la seconde exécution des “Chants de l’Âme” — jeudi 16 mai prochain à La Prée – ait lieu le jour même de l’Ascension.)<br />Mais nous allons retrouver – de deux façons – l’écho de cette cellule lors du passage de la huitième à la neuvième mélodie. La huitième mélodie (Mortification) se clôt sur deux brèves phrases vocales, doucement plaintives, sur les mots : “Que toutes ces morts fassent la vie immortelle.”<br />Tout d’abord, les quatre premières notes de la première de ces deux phrases reprennent exactement celles de la cellule de la cinquième mélodie, mais traitées à la fois en “écrevisse” et en “miroir”. Qu’est-ce à dire ? Eh bien, tout simplement que dans un premier temps ces quatre notes sont mises à l’envers, puis que cette nouvelle proposition est à son tour renversée, c’est-à-dire écrite comme si l’on lisait son reflet dans un miroir. <br />Second écho. Celui-là chevauchant les deux mélodies. <br />Reprenons, si tu veux bien, les deux phrases vocales clôturant la huitième mélodie. Elles commencent toutes deux par un intervalle ascendant, de la note supérieure de laquelle elles redescendent ensuite par degrés. Or si l’on considère ces deux points culminants<br />et que l’on y ajoute la note supérieure de l’intervalle ascendant qui débute la neuvième mélodie (à partir – remarquons-le – d’une note-plancher identique : le si…), on obtient une série de trois notes qui ne sont autres que les trois dernières notes de notre fameuse cellule de quatre notes, ici transposées. Pour clore avec ce sujet, je dois à la vérité préciser que cette même cellule apparaît ailleurs dans ma production musicale, notamment dans mon “Livre du Pèlerin”.<br />Mais puisque nous en sommes à la neuvième mélodie, voyons ce que nous en pouvons dire. En premier lieu, c’est son texte qui a donné son titre aux “Chants de l’Âme”. En effet, l’auteur (Henry Vaughan) s’y adresse directement à son âme:<br />“Mon Âme, il est une Contrée<br />Loin par-delà les étoiles…”<br />en un geste poétique qui, rétrospectivement, éclaire l’œuvre entière de son intimité. S’il faut attendre l’ultime mélodie du cycle pour que son titre trouve sa justification, c’est aussi celle où la personne du Christ est évoquée pour la première fois :<br />“Et celui qui naquit dans l’Etable,<br />Commande aux légions des Bienheureux,<br />(...)<br />C’est le pur amour qui le fit descendre<br />Afin de mourir ici pour ton salut…”<br />Je n’y vois pas l’effet du seul hasard. Si la Trinité occupe – par l’entremise de la cinquième mélodie – la place centrale du cycle, il me semble naturel que le Christ, ou plutôt la mélodie dans laquelle il est évoqué, se situe au seul rang qui convienne à l’une des vertus qu’il a le mieux prêchées et incarnées, l’humilité : le dernier. N’a-t-il pas lui-même dit que “les premiers seront les derniers, et les derniers les premiers” ?<br />Mais allons plus loin. Appliquée aux neuf mélodies des “Chants de l’Âme”, cette phrase fameuse n’apporte-t-elle pas un singulier éclairage théologique à leur volonté cyclique, et même circulaire ? Ainsi les “Chants de l’Âme” s’avèrent-ils être cycliques de deux façons. La première, au sens franckiste du terme, dans la mesure où l’ensemble des mélodies est parcouru par un certain nombre d’éléments, de “leitmotivs”, qui leur sont communs. La seconde, au sens où l’œuvre tourne sur elle-même, revient éternellement à son point de départ, est elle-même cette “suite de phénomènes (sonores) se reproduisant constamment dans un ordre immuable”, pour paraphraser une des définitions que le dictionnaire donne du mot “cycle”.<br />Ainsi conviendra-t-il que le pianiste, après avoir plaqué l’accord ultime de l’œuvre, ressente qu’il vient seulement d’en jouer l’accord initial et soit sur le point de reprendre le cycle depuis son début. De même, avant de toucher l’accord initial du cycle, devra-t-il avoir la sensation qu’il vient d’en achever l’exécution intégrale ! Du reste, le premier et le dernier accord des “Chants de l’Âme” ne sont-ils pas un seul et même accord, un même son de cloche donné deux fois, à quarante-cinq minutes d’intervalle, intervalle durant lequel les clameurs du monde se sont élevées et se sont tues, où l’Âme a chanté, chuchoté, hurlé, où la vie est passée et puis repartie ? Pourquoi tout cela ? Pour qu’une même cloche à nouveau sonne, faisant s’estomper dans sa résonance les contours du Temps, jusqu’à ce qu’ils disparaissent entièrement et que l’auditeur, mêlant dans son souvenir la cloche du début d l’œuvre et celles de la fin – le carillon du baptême et le glas funèbre – réalise qu’il n’a rien entendu, qu’une seconde à peine s’est écoulée et que seule une très furtive parenthèse s’est ouverte – pour se refermer aussitôt – dans le silence de l’éternité.<br />Je dois préciser, pour la petite histoire, qu’ayant toujours eu l’intention que les “Chants de l’Âme” soient un cycle, j’ai fait en sorte qu’ils s’achèvent dans une couleur tonale similaire à celle de leur début, mais qu’en revanche l’idée de faire précéder d’un “accord-cloche” identique à ceux de la fin de l’œuvre le début de la première mélodie ne m’est venue qu’à la fin 1995. Auparavant, je commençais toujours à jouer au 4/4 initial de “The Tyger”.<br />Et pour conclure ces quelques remarques à propos des “Chants de l’Âme”, j’aimerais parler de deux citations musicales qui interviennent dans les sixième et neuvième mélodies. Je dois dire que ces citations sont intégrées (dissimulées ?) de telle façon au sein du tissu musical qu’il dépend du jeu du pianiste qu’elles ressortent de façon audible. Dans le cas contraire, il leur est alors assigné une sorte de rôle subliminal. Du reste, j’ai joué ce cycle à une vingtaine d’auditeurs différents (dont certains sont pourtant des musiciens fort compétents), et aucun n’a encore reconnu ces citations de lui-même.<br />Commençons par la neuvième mélodie, puisque nous la quittons à peine. Au moment où la voix fait entendre les mots : “Afin de mourir ici pour ton salut” (il s’agit, je le rappelle, du Christ), la main gauche du pianiste énonce – comme enchâssé dans une suite d’accords distribués entre la main gauche et la main droite – le début d’un célèbre air de basse situé à la fin de la Passion selon Saint Matthieu de Bach : “Mache dich, mein Herze, rein, ich will Jesum selbst begraben…” Je signale que ce passage est un des nombreux qui figurent dans les “Chants de l’Âme” – et que j’ai évoqués plus haut – où le nombre 3 préside à l’organisation de l’espace sonore. En effet, nous entendons ici simultanément trois éléments musicaux – ligne vocale, citation de Bach et série d’accords –, superposition dont l’équilibre tient autant à l’autonomie des parties qui la composent qu’à leur interdépendance.<br />C’est exactement le même phénomène que nous observons au sein de la seconde citation, celle qui apparaît au terme de la sixième mélodie. Là encore, trois éléments musicaux se trouvent être superposés, en une sorte de mécanisme d’horlogerie céleste à la fois singulièrement harmonieux et disparate : ligne vocale, accords parfaits dans toutes les tonalités majeures à la main gauche du pianiste, et puis à la main droite la citation qui nous occupe. Il s’agit de l’hymne “Jerusalem”, écrit par C. Hubert H. Parry (1848 - 1918) sur des vers de William Blake – ce même Blake à qui nous devons le poème qui a inspiré la première mélodie des “Chants de l’Âme” : “The Tyger”. Or, si cet hymne (par ailleurs absolument magnifique) a dû attendre la sortie du film “Chariots of Fire” pour se faire apprécier par les populations qui ne sont pas dans la sphère d’influence de la Grande-Bretagne, il jouit depuis toujours, en revanche, d’une extraordinaire popularité auprès de nos amis anglo-saxons, à tel point qu’il est presque devenu pour eux, à une certaine époque, un chant national au même titre que le “God save the King” ou le “Rule Britannia”.<br />Mais que disent les paroles de cet hymne ? Elles émettent l’hypothèse – favorisée par l’ignorance dans laquelle nous sommes au sujet de cette période – selon laquelle le Christ – avant d’atteindre aux fameuses trois années où, âgé de trente à trente-trois ans (Que de 3, que de “trinités”, dans toutes ces dates du Christ !), il a pu accomplir tout ce qui nous est connu de sa mission terrestre (et au cours de laquelle certains – dont je suis – pensent qu’il a séjourné en Inde et y a reçu l’enseignement d’un maître en yoga) – a visité les Iles Britanniques. Voici la traduction – très approximative, par mes pauvres soins… – des premiers vers de cet hymne :<br />“Dans des temps anciens, ces pieds ont-ils foulé<br />Les cimes verdoyantes d’Angleterre ?<br />A-t-il été aperçu, l’Agneau Sacré de Dieu,<br />Sur les tendres pâturages d’Angleterre ? <br />Et le divin visage<br />A-t-il lancé ses rayons sur nos collines nuageuses ?<br />Et Jérusalem a-t-elle été bâtie ici,<br />Parmi ces usines sombres et sataniques ?”<br />L’idée de citer cet hymne, que j’aime depuis que je le connais – cela doit dater du début des années 60, où j’ai séjourné maintes fois dans des familles d’accueil en Angleterre (Southampton, Bexhill-on-Sea, Londres) – , m’est venue comme une évidence dès lors qu’il s’est agi pour moi d’amener cette mélodie à sa conclusion. Mais ce qui est curieux, c’est que je n’ai su que bien après l’avoir terminée, et même après avoir achevé le cycle entier, que les paroles de cet hymne traitaient de la personne du Christ. (C’est Jennifer Smith qui me l’a appris lors de mon week-end à Londres il y a trois semaines de cela.) Le Christ semble avoir trouvé un moyen de s’aventurer dans les terres de ma musique malgré moi, subrepticement, avec une humilité et une discrétion comparables à celles qu’il dut vouloir jadis pour ses visites hypothétiques en Grande-Bretagne et en Inde, si l’on en juge par le mystère qui les entoure encore…<br />Une autre découverte que je dois à Jennifer… Dans la septième mélodie, l’auteur du texte (Thomas Carew) invoque sa bien-aimée (c’est le seul poème profane du cycle, mais aussi, paradoxalement – je l’ai voulu ainsi – la seule mélodie où j’ai fait référence à une musique spécifiquement religieuse, en l’occurrence : la modalité grégorienne) par ce qui s’avère être un véritable chant d’amour courtois. (Chant d’amour, pourtant, dont il me plaît à penser qu’il adresse ses éloges à la Personne Divine…) Le poème se compose de cinq quatrains. Lors des deux premiers, voix et piano font entendre des séries de croches égales et simultanées, en ce qui peut légitimement apparaître comme une représentation figurée de l’entente de deux amants ou – j’y reviens..! – du Créateur et de Sa créature. Parallèlement au troisième quatrain de la partie vocale s’envole au double de la vitesse qui était sienne précédemment, en brodant une vocalise mélismatique en doubles-croches sur les mots :<br />“Aske me no more whither doth hast,<br />The Nightingale when May is past :<br />For in your sweet dividing throat,<br />She winters and keepes warme her note.”<br />tandis que la partie pianistique continue d’égrener ses phrases en croches. J’ai naturellement voulu les ornementations de la voix comme un écho au chant si riche du rossignol (nightingale). Mais je dois avouer n’avoir compris que très récemment – grâce aux explications de Jennifer – ce qu’entendait le poète par “your sweet dividing throat” (ta douce gorge “qui divise”). Une “division” équivaut, dans la terminologie musicale de l’époque élisabéthaine, à ce que nous appelons une “diminution”, c’est-à-dire la reprise d’un thème ou d’un motif donnés, avec ses valeurs réduites de manière proportionnelle, procédé qui a été en faveur dès l’époque de l’”organum” dont j’ai parlé plus haut. Par dérivation, le mot “diminution” a fini par désigner toute ornementation d’un thème ou d’un motif, faite à l’aide de valeurs plus brèves qu’eux, ce qui est précisément ce qui se produit au cours de ce passage de la septième mélodie. Que j’étais sur le point de transformer ma chanteuse – ou mon chanteur, du reste – en l’une de ces “gorges qui divisent” (c’est-à-dire : qui font des “divisions”) dont parle le poète, c’est bien la dernière chose à laquelle je songeais lors de la composition de cette mélodie… <br />Mais il est temps que cette lettre-fleuve s’interrompe… Je n’ai nullement eu l’intention de me livrer à une analyse exhaustive des “Chants de l’Ame”, mélodie par mélodie. Cela, c’est un autre travail, et ce n’est pas le mien. Chacun son métier. J’ai simplement voulu éclairer une œuvre à l’aide de quelques-uns des éléments qui ont présidé à sa composition, éléments qui – ultimement – en disent aussi peu sur elle – ou autant – que ne le font de la vie intérieure d’un individu les quelques repères biographiques que l’on découvre, après sa mort, dans sa nécrologie. Explorer l’œuvre dans sa profondeur ne peut être que le fruit de la merveilleuse innocence et du fol amour qu’exige de l’auditeur, au fil du temps, l’acte d’écoute.</p>

