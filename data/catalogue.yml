      <p>In memoriam Dimitri Chostakovitch.<br />Manuscrit à l’encre, assez lisible.<br />Présentations OG:<br />1) The meeting of the waters est le nom d’une chanson composée au XIXe siècle par Thomas Moore. On y décrit un endroit ravissant d’Irlande, le val d’Avoca, où se rencontrent les eaux de deux rivières.<br />Toute la sonate sort en réalité de la rencontre dans mon imagination de trois éléments distincts en une seule vision. Une vision que j’avais, très floue mais persistante, chaque fois que je travaillais sur ce morceau. Je voyais le val d’Avoca, que je ne connais pas, à la tombée du soir. J’imagine la rencontre de ces eaux tumultueuses au fond d’un vallon sombre et tragique. Un de ces paysages désolés mais pourtant sereins dont des pays comme l’Irlande peuvent avoir le secret. Je vois les collines rondes dont la verdure est parsemée de rocs solitaires. Les moutons qui paissent. Les cabanes en pierre grise.<br />La première chose que j’imaginais était un petit pont arqué enjambant l’endroit même où se réunissent les deux cours d’eau. Aidé peut-être par la signification spirituelle de ce lieu précis, je faisais entrer en son sein mon deuxième élément – le mystique visionnaire allemand Jacob Boehme dont je venais de lire certains écrits qui m’avaient tout à fait enthousiasmé. Jacob Boehme, qui était cordonnier de son état, a connu une de ses plus fameuses extases mystiques aux abords d’un petit pont situé à l’extrémité de la localité où il exerçait son modeste métier : le pont de Goerlitz. <br />D’un pont l’autre, si j’ose dire, il n’y a qu’une distance inexistante pour l’esprit. Et voilà notre Jacob transporté sur son pont d’Avoca-Goerlitz et recevant là, à la tombée de la nuit, les prémices de sa fameuse extase. A ce point de ma vision, j’imaginais que la Grâce intérieure du Saint ne pouvant être ressentie par nul autre que lui, elle se visualisait pour la compréhension des humbles mortels dont nous sommes en une réelle apparition du Christ. Le Christ se matérialisait d’abord dans la nuit noire sous la forme d’une boule de lumière blanche dont la radiance était toujours en mouvement et insaisissable pour l’œil, ou du moins l’œil ne pouvait la fixer et en apprécier l’importance véritable. Et d’ailleurs la forme lumineuse se déplaçait avec une grande rapidité d’un coin à l’autre du ciel. Lorsqu’elle s’immobilisait un tant soit peu ou que l’on était suffisamment concentré dès le départ pour la fixer bien solidement en son cœur, on pouvait voir le visage et la forme humaine du Christ, divinement éclairés de l’intérieur. Les yeux surtout, de couleur bleu pâle, retenaient l’attention. C’était comme s’ils avaient été deux fontaines éblouissantes d’amour et de compassion et dont l’univers entier semblait sortir et vers lesquelles il semblait toujours revenir (deux joyaux, dont la beauté est inimaginable, illuminaient la nuit noire de l’univers, semblant du même coup l’avaler, la rejeter, la créer et la détruire à chaque instant).<br />Alors, à ces deux éléments venait s’en ajouter un troisième, qui était comme un lointain souvenir. Mes parents, de retour d’Ecosse, m’avaient apporté une reproduction sur carte postale d’une photographie du monstre du Loch Ness prise par Mister L. Stuart le 14 juillet 1952. Voici ce que dit Mr Stuart : “J’ai d’abord vu le monstre avançant vers Dores depuis le château d’Urquhart Castle. Ensuite il a traversé le loch et se dirigeait vers Foyers, à quarante mètres de la rive, quand j’ai pris la photo.” Et en effet, on voit nettement émergeant de l’eau trois petites pyramides noires. La scène doit avoir lieu également au crépuscule. L’étendue d’eau est grise et menaçante, agitée de petites vagues (on devine une légère brise), tandis que le soleil semble jouer derrière les épaisses collines qui entourent le loch. (Le ciel est encore illuminé assez sauvagement de ses feux.) L’ensemble du tableau procure une impression glauque et effrayante et emporte notre imagination très profondément dans les mondes souterrains. <br />Dans ma vision cette image vient rappeler la présence en filigrane du monde des ténèbres et de l’ignorance, contre lequel le Christ et Jacob Boehme eurent tant à lutter. Lorsqu’une victoire aura été définitivement consacrée, alors seulement verrons-nous l’apparition du Christ resplendir au Ciel et sur la Terre et pourrons-nous la fixer sans crainte et sans difficulté. Elle habitera à tout jamais en nos cœurs.<br />2) La Sonate pour violon et piano The meeting of the waters, écrite entre juin et octobre 1976, est composée de deux mouvements.<br />Le premier est une forme Fantaisie aux vastes proportions. Succession rapide d’épisodes tourbillonnants et contrastés, il se présente comme une lutte entre l’ombre et la lumière, d’où émerge peu à peu une mélodie due au poète irlandais du 19e siècle Thomas Moore. Ce chant “The meeting of the waters” (la rencontre des eaux), qui donne son titre à la Sonate tout entière, est un peu le personnage central du mouvement, un personnage qui semble sourdre du matériau même de l’œuvre, comme s’il surgissait des flots ; jaillissant par bribes au début de l’œuvre, il prend corps progressivement au cours du mouvement, jusqu’à apparaître dans sa pureté originelle au violon seul puis scandé par le piano comme un hymne glorieux, avant que ne gronde la tumultueuse section finale.<br />Le second mouvement, Raga, s’inspire librement – et avec un humour distancié qui rend impossible tout exotisme – d’aspects de la musique indienne traditionnelle. L’idée de ce morceau m’a été donné par les recherches que menaient à l’époque où je l’ai composé le guitariste John Mac Laughlin et son groupe Shakti.<br />Une introduction lente, correspondant à l’alap – période du raga indien durant laquelle le musicien prend possession intérieurement des notes du mode –, précède une section rapide, jouée à l’unisson par les deux instruments. Cette partie dansante, dont les rythmes irréguliers sont un hommage (indigne !) aux talas de l’Inde, va en s’intensifiant jusqu’à un point culminant où réapparaissent la tonalité de si bémol mineur et l’atmosphère sombre du début du premier mouvement. Commence alors une immense coda où s’entremêlent dans une sorte de stupeur contemplative des motifs thématiques issus aussi bien du raga qu’empreintes d’une couleur tragique plus… “occidentale”.<br />Ces pages finales baignent dans une ambiguïté au niveau des modes majeur et mineur <br />(ex : la mélodie lumineuse du raga n’est plus entendue en majeur mais – soutenue par des basses différentes – dans la tonalité ténébreuse de si bémol mineur) qui les apparentent à un clair-obscur. L’œuvre s’achève sur une conclusion à la paix plus résignée qu’heureuse, qui m’a été directement inspirée par la géniale coda de la non moins géniale 4e Symphonie de Chostakovitch.<br />En fait, tout ce mouvement, et sans doute toute cette Sonate, sont placés sous le signe de l’ambiguïté et de (l’impossible ?) synthèse des contraires. A mes yeux, la “rencontre des eaux” prend ici une valeur plus large que celle – strictement poétique et sentimentale – que lui donne Moore, qui décrit un vallon où se rejoignent deux rivières. La “rencontre des eaux”, c’est aussi la rencontre des cultures, des peuples, des musiques, des époques, des lieux, toutes choses dont les deux mouvements de cette Sonate se veulent un témoignage. Ultimement, et cela seul m’importe, ce titre exprime l’unité indivisible de la création à travers la diversité de ses manifestations.</p>

