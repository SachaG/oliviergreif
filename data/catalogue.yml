      <p>(Sans n°) Die Entschlafenen. Dédié à Subala. 21-12-90. Manuscrit au crayon, difficile à lire, 1 page, inachevé.<br />1. Und lebendiger lebt. Sans date. Manuscrit au crayon, difficile à lire, 2 pages.<br />2. Der Tod fûrs Vaterland. Dédié à Annette Greif. 22-12-90. Manuscrit au crayon, difficile à lire, 6 pages.<br />3. Sonnenuntergang. Dédié à “mon frère Michel”. 26-12-90. Manuscrit au crayon, difficile à lire, 4 pages.<br />4. Die Kürze. Dédié à “mon père”. 4-01-91. Manuscrit au crayon, lisible, 6 pages.<br />5. Die Schönheit. Dédié à Christophe Henkel. 19-02-91. Manuscrit au crayon, lisible, 6 pages.<br />6. Lebenslauf. Morceau pour piano seul. Dédié à Brigitte François-Sappey. 08-03-91. Manuscrit au crayon, difficile à lire, 7 pages.<br />7. Reif sind, in Feuer getaucht. Le nom du dédicataire est difficile à lire (“Kanau”?). 02-05-91. Manuscrit au crayon, plus ou moins lisible, 8 pages. La dernière page porte l’indication “Fin de la première partie”.<br />8. “Seconde partie”. Der Zeitgeist. Dédié à Julie et Charles Picault. 25-05-91. Manuscrit au crayon, plus ou moins lisible, 15 pages.<br />9. Abendphantasie/Paysage universel.  14-11-91. Manuscrit au crayon, plus ou moins lisible, 19 pages. La dernière page porte l’indication “Fin de la seconde partie”.<br />10. Zu wissen wenig. 18-05-92. La pièce 9 s’achève à la p. 76 et cette pièce est clairement paginée 77, mais elle est postérieure à la suivante, qui porte aussi le n°10. Il s’agit d’une pièce pour voix et bandonéon, flûte, clarinette, violon, violoncelle, cor, célesta, harmonium, avec une petite mélodie japonaise. Manuscrit au crayon, plus ou moins lisible, 6 pages.<br />10. Wie Vögel… Dédié à Marc Cholodenko. 04-10-91. Manuscrit au crayon, plus ou moins lisible, 5 pages, inachevé.<br />11 Hälfte des Lebens. Dédié au père Jean Claire. 08-11-91. Manuscrit au crayon, soigné et lisible, 3 pages.<br />Les pages des deux derniers lieder ne sont pas numérotées, mais ils appartiennent clairement au cycle. Le dernier lied porte cependant le numéro d’opus 271 dans le catalogue rédigé par Olivier.<br />Extraits du journal d’OG:<br />1. Il s’agit d’un cycle. Plus encore, en cela qu’un cycle n’est parfois qu’une succession de mélodies sans autre rapport entre elles (dans les meilleurs des cas) qu’un poète ou un sujet communs. Ici le lien est autrement indissoluble : chaque mélodie n’existant pas seulement en relation à une autre, ou encore à toutes les autres, mais à l’entité poétique, métaphysique, que forme leur ensemble.<br />Puisque nous sommes dans les “cycles” (cycle vient du grec kuklos, qui signifie “cercle”), j’oserai l’image taoïste de la roue dont les “rayons convergents” ne “sont réunis qu’au moyeu”. Ainsi mes lieder sont-ils liés les uns aux autres par ce qu’ils ont de plus profond, par un point unique et infini, par ce qui les dépasse, par une certaine vision du monde. A dire vrai, c’est bien un seul grand lied où le monde chante à gorge déployée, qui ne doit son découpage en plusieurs pièces qu’à l’existence de plusieurs poèmes, et aussi à la considération qu’un compositeur – aussi sadique soit-il – doit à la santé de ses interprètes et de son public.<br />Il ne s’agit pas de petites mélodies “proprettes sur elles” (comme on dit aujourd’hui), où un pianiste se contente d’accompagner une ligne mélodique qui, à son tour, se contente d’accompagner un texte… Non seulement la partie pianistique a ici au moins autant d’importance (intérieurement et extérieurement) que la vocale, mais encore vient-elle fréquemment se dresser contre elle, l’exalter a contrario, la violenter même.<br />2. La musique ne fait pas qu’accompagner, commenter le texte, mais elle incarne une sorte de plongée spéléologique dans la personne même d’Hölderlin, sa vie, son œuvre, sa folie, son isolement extrême. Au fur et à mesure que le cycle avance vers sa conclusion, il s’éloigne des rivages rassurants de l’adaptation traditionnelle d’un texte poétique en musique (rassurants, parce que  dans la mélodie, habituellement, la forme musicale, pour mieux exprimer l’essence profonde du texte, a pour fonction de la circonscrire, de la sublimer, jusqu’à la rendre réductible à une structure reconnaissable, quelque sensible, hallucinée, voire subversive qu’elle soit par ailleurs) pour nous faire pénétrer dans la matière même du déséquilibre chez Hölderlin. Les premiers lieder du cycle sont sur Hölderlin, sur ses poèmes, mais ceux qui suivent sont Hölderlin lui-même. Les premiers s’efforcent de piéger l’essence de son génie, de son égarement, de son errance ; les autres sont piégés par elle. Ou pour dire les choses encore autrement : dans les premiers lieder je puis rester moi-même, dans les autres je suis Hölderlin.</p>

