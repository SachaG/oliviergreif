  creation: 1999 à Notre-Dame de Paris, par Henri Demarquette et l’orchestre de La Prée, direction Jérémie Rhorer.
  commentaire: >
      <p>Dédié à Henri Demarquette.<br />Commande des Petits Frères des Pauvres.<br />Manuscrit à l’encre, bien lisible. Manuscrit de la partie soliste par Olivier, matériel d’orchestre par un copiste. <br />Présentation par OG:<br />Mon Concerto pour violoncelle et orchestre “Durch Adams Fall” a été composé du 31 mars au 27 avril 1999. Il m’a été commandé par l’Association “les petits frères des pauvres” afin d’être donné à l’issue d’une messe d’actions de grâce, célébrant – en la Cathédrale Notre-Dame de Paris – le soixantième anniversaire de sa fondation. C’est donc en ce haut lieu que ce Concerto a été crée le 2 juillet 1999 par Henri Demarquette (à qui il est dédié) et l’orchestre des Musiciens de La Prée dirigé par Jérémie Rhorer.<br />Les mots “Durch Adams Fall” sont les premiers du choral de Luther “Par la chute d’Adam toute chose a été corrompue”. C’est parce que je cite  – dans le 4e mouvement du Concerto – l’harmonisation et les variations qu’a réalisées de ce choral le grand compositeur hollandais au tournant des XVIe et XVIIe siècles, Jan Pieterszoon Sweelinck que j’ai choisi ce sous-titre à mon Concerto. Mais ces mots représentent plus qu’une citation. Ils indiquent que l’œuvre tout entière est pensée comme une méditation sur la Chute de l’homme et sur sa lente remontée vers la Lumière. Un thème qui, cela étant, imprègne tout mon travail de compositeur. 	<br />Chacun des cinq mouvements de ce Concerto porte un titre qui lui est propre. Au Genesis initial succède un Répons, évocation du chant liturgique où voix soliste et chœur se répondent. Le 3e mouvement est d’une brièveté déconcertante (à peine plus d’une minute). Il se borne à énoncer une phrase unique, qui s’élève et redescend. C’est pourquoi je lui ai donné le titre Hapax (d’après le dictionnaire : “mot ou forme dont on ne possède qu’un exemple”). C’est une illustration de ce que le philosophe Michel Onfray appelle un “hapax existentiel”, c’est-à-dire une “expérience n’ayant qu’une seule occurrence mais déterminant toute une existence chez un individu”. Ainsi ce mouvement, de par sa place axiale dans le Concerto – et en dépit de sa modestie – est-il au cœur de l’œuvre. Un cœur presque creux, mais qui fait tout changer, un cœur qui fait basculer mon Concerto d’une rive à l’autre. Il est suivi de Niger ! (ainsi nommé parce que je m’y inspire d’une musique populaire du Niger), au cours duquel apparaît le choral de Luther varié par Sweelinck. Le Concerto s’achève sur Envoi, à la manière des ballades poétiques médiévales. Un “envoi” qui est aussi un “envol”.<br />J’ai conçu ce Concerto comme le prolongement d’une liturgie.<br />Extrait du journal.<br />Comme vous l’indique le médiocre texte que j’ai dû pondre en quelques minutes pour les besoins de la cause, c’est une méditation sur la chute de l’homme et sur sa lente remontée vers sa Source. Un thème qui est vraiment, quand j’y songe, l’essence et la substance de tout mon travail de compositeur, de tout mon œuvre, de toute ma vie d’homme. Mais ce qu’il importe surtout de dire, c’est que la Source, telle que nous la retrouvons au terme de nos tribulations terrestres, bien qu’elle soit éternellement semblable à elle-même, n’est pas tout à fait la même que celle que nous avons quittée avant d’entreprendre notre voyage, dans la mesure où nous avons changé, et notre regard avec nous. Nous la voyons désormais à travers ce que nous sommes devenus, avec une Conscience infiniment plus large, enrichie par toutes les épreuves que nous avons dû vivre et surmonter, épreuves qui pouvait nous sembler exactement contraires à elle, d’où elle pourrait nous paraître totalement absente – elle ne l’était pas, naturellement –, mais qui, en fait, avaient pour mission d’éveiller et de faire grandir en nous notre désir d’elle. J’ai toujours été convaincu qu’il y avait une paix avant et une paix après, et qu’en dépit d’une ressemblance trompeuse, elles étaient séparées par l’ouverture du champ de la Conscience. Celui qui n’a pas l’intention de participer à une course pédestre est aussi tranquille, (plus même !) que celui qui l’a faite. Mais la tranquillité de ce dernier est, elle, illuminé par le soleil de la transcendance. Celui qui ne veut pas être dérangé est souvent plus heureux que celui qui a entrepris le voyage qui mène à sa transformation et à sa libération. Mais la paix que le second va atteindre sera durable, puisque fondue dans le creuset de tout ce qui lui est apparemment contraire, tandis que celle du premier n’a comme durée d’existence que le sursis que lui laisse la venue des épreuves qui l’attendent. La seule vraie paix est celle qui a été conquise sur son absence. Ainsi, dans mon Concerto, peut-on noter une similitude certaine entre l’écriture du début et celle de la fin. Mais la paix du début est inconsciente – j’entends que la conscience de l’homme en est absente, elle est en quelque sorte seulement organique – tandis que la paix finale est illuminée et réchauffée par le cœur de l’homme, et par tous les combats que cette paix a dû livrer pour parvenir à s’y installer.</p>

