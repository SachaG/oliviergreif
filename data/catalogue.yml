  commentaire: >
      <p>Dédié à Brigitte François-Sappey. Indication sur la deuxième ligne: “Mélodie entendue dans un restaurant gréco-turc à Paris le 9-11-93”.<br />Présentation OG:<br />Le titre fait évidemment référence à la pièce écrite par Franz Liszt à la mémoire de Richard Wagner,  “Am Grabe Richard Wagners”.<br />Je n’ai pas considéré le “Tombeau” comme la forme poétique ou musicale qu’il est  d’habitude, mais plutôt comme littéralement le “tombeau”, c’est-à-dire que je me suis reporté sur le tombeau de Franz Liszt.<br />Je me suis efforcé, en somme, d’imaginer ce que pourrait être une nuit sur la tombe de Liszt (dont je suis depuis toujours un admirateur), avec le vent qui souffle, avec les réminiscences de sa propre musique, et c’est donc plutôt une musique visuelle, morcelée, un peu éclatée, une sorte de musique hallucinatoire autour de la tombe même de Liszt, avec les fleurs, les touristes – peut-être – qui passent…<br />J’ai utilisé, non pas quelques citations exactes, mais, disons que je me suis inspiré d’extraits d’œuvres de lui très peu connues, comme Les Morts, comme la quatrième pièce des Fleurs mélodiques des Alpes, comme un Alleluia, une pièce pour piano très peu connue, ou encore La Notte, d’après un sonnet de Michel-Ange, que je cite de manière peu reconnaissable. </p>

