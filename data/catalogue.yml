- opus: "054"
  titre: "Sonate n°15 “de Guerre”"
  formation: "Piano"
  instruments: [piano]
  date_comp: 1975
  nb_pages: 53
  duree: "30 mn"
  texte: ""
  editeur: "Éditions musicales Artchipel"
  creation: 1977 Carnegie Recital Hall par l'auteur
  commentaire: >
      <p>La page de titre porte les dates “65-75”. Le très beau manuscrit, à l’encre, comporte des nuances et autres annotations au crayon.<br />En tête du second mouvement figure l’indication “In Memoriam Louise Clavius Marius” (assistante de Lucette Descaves et femme de Tony Aubin). <br />Présentation OG:<br />À l’instar des premières sonates pour piano de Prokofiev, la Sonate de guerre reprend et développe un matériau musical venu de l’adolescence. Pour être précis, d’esquisses datant de 1965. J’avais alors quinze ans. Achevée en 1975 – à l’âge de vingt-cinq ans –, elle a été crée par mes soins en 1978 dans le cadre de l’Abbaye de Royaumont.<br />La Sonate de guerre est –  on s’en doute – un vigoureux plaidoyer en faveur de la paix. En décrivant l’épouvante de la guerre, j’ai essentiellement voulu dénoncer la barbarie des hommes et rendre hommage à ses victimes. C’est ainsi que l’œuvre est divisée en trois mouvements, qui, outre qu’ils retrouvent le schéma de la sonate classique, évoquent trois étapes fondamentales du processus guerrier : le combat lui-même, la mort et sa déploration, enfin l’espoir et la victoire.<br />Le premier mouvement est une vaste structure unissant la forme de l’allegro de sonate à l’esprit de la Fantaisie. J’ai souhaité que ce mouvement baigne tout entier dans un atmosphère onirique, visionnaire, hallucinée, au sein de laquelle chants guerriers, sonneries, appels et marches militaires, roulements de tambours, hymnes nationaux, valses, chorals, parodies de chants d’oiseaux, se succèdent – tel un cortège de fantômes – en une course effrénée vers l’abîme. Bien que ce mouvement soit emblématique de la guerre en général, c’est-à-dire de toutes  les guerres, il n’échappera à personne qu’il fait plus particulièrement référence à la seconde guerre mondiale et à l’Holocauste. Du fait que les réminiscences musicales que j’ai choisi d’y faire figurer évoquent autant l’horreur de l’Allemagne nazie que divers repères sonores issus de la civilisation qui l’a précédée, on peut dire que ce mouvement est également une réflexion sur l’évolution de la culture germanique depuis le début du 19e siècle et sur la perversion intime qui a permis que s’accomplisse l’innommable.<br />Le second mouvement, un Adagio dans la lignée des grands adagios brucknériens, mahlériens ou straussiens – elle-même issue de Beethoven –, est une déploration funèbre. Il fait se superposer deux éléments: une ample ligne mélodique qui semble se dérouler sans fin et un motif de trois notes (fa#, fa, mi, ) répété de façon obsessionnelle, mais dont la coloration change pourtant selon l’environnement harmonique et émotionnel. La conclusion apaisée du morceau, une lente montée vers l’aigu du piano, traduit l’indispensable sublimation qui fait suite à toute douleur – aussi aiguë soit-elle – autant qu’elle prépare l’auditeur à l’irruption du Finale.<br />Celui-ci est une Toccata qui fonctionne, tout comme le mouvement précédent, sur le principe de la répétition et de l’amplification d’un motif. On peut d’ailleurs considérer que cette cellule de douze notes – que j’ai voulue comme un lointain écho du motif de brouillage de Radio-Londres durant la dernière guerre – est issue des trois notes du motif du mouvement précédent. Ce Finale, avec son caractère motorique et son système d’ajout de notes et d’amplification, trahit l’influence sur le jeune compositeur fraîchement sorti de deux ans passés aux Etats-Unis que j’étais alors, de la musique répétitive américaine, et plus particulièrement de celle de Steve Reich. Ce “motif-personnage”, symbole d’une victoire promise, paraît toutefois – à force d’être répété au cours du mouvement – courir à la catastrophe. Il la frôle d’ailleurs, le temps d’une déflagration qui donne l’illusion de l’avoir réduit à néant, mais cependant renaît – tel le Phénix de ses cendres – du silence provoqué par son propre bruit. Jusqu’à la péroraison finale, ultime cri de victoire, où il se fait entendre pour la première fois à l’unisson de toutes les voix du piano.<br />Extrait du journal<br />J’admets qu’il est des œuvres en plusieurs mouvements ou parties qui supportent qu’on ne les donne pas intégralement, (quoique je dois à la vérité de dire que je déteste cette pratique qui, au fond, fait passer la nécessité du concert avant celle de l’œuvre, comme si les œuvres étaient au service du concert et non le contraire), mais ce n’est certainement pas le cas de la Sonate de guerre. Chacun de ses mouvements est lié aux autres et doit s’entendre dans la perspective de l’œuvre prise en son entier. Dans la mesure où ils racontent une histoire qui n’existe que comme un tout et que cette histoire est annulée par l’absence de l’une de ses composantes. Le premier mouvement seul, c’est le début du récit sans son dénouement. Le final seul, c’est le dénouement du récit sans cela qu’il dénoue. Quel intérêt ?<br />Quand je parle d’histoire ou de récit, il ne faut pas, naturellement, en conclure que la musique raconte, qu’elle épouse les contours d’une narration précise et chronologique. En aucune manière. Ce serait un contresens que de le penser et que de jouer cette Sonate dans cet esprit-là. Ma musique ne raconte rien d’identifiable, même si le déroulement de son discours obéit aux mêmes lois – et avec la même rigueur – que la narration pure. En fait, il s’agit plutôt pour mon interprète de songer à la directionnalité propre au concept du récit, sans se soucier de ce en quoi il consiste.</p><p></p>

