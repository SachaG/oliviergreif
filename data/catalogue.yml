  commentaire: >
      <p>Manuscrit recopié, très lisible.<br />Selon Yves Petit de Voize, l’œuvre devait s’appeler “Paris la nuit”.<br />Présentation OG:<br />Les Trottoirs de Paris ont été composés en octobre 96 sur un texte d’Yves Petit-de-Voize. Ce poème, conçu à l’origine pour servir de contrepoint littéraire à une exposition de photographies consacrées à Paris la nuit, décrit l’errance nocturne d’un promeneur à travers différents quartiers de la capitale, avec leurs activités respectives. Au petit matin – “à l’heure où aucun train n’arrive ni ne part” –, le promeneur rentre chez lui pour se coucher. C’est alors que sonne le clairon de l’École Militaire…<br />Cette mélodie est placée sous un double signe musical, en apparence antinomique. D’une part un rythme de valse flirtant avec la musette et la java, de l’autre une réminiscence de marche harmonique entendue chez Haendel. L’œuvre semble jaillir peu à peu des profondeurs de la nuit. Au terme d’un crescendo inexorable, elle y retournera, se diluant dans un silence interrogatif et désespéré.<br />Extrait du journal, novembre 96<br />j’ai achevé une petite mélodie de rien du tout, qui est une commande de Radio France pour un concert que je dois donner (le 11 janvier 1997, dans la Salle de l’Ancien Conservatoire) en compagnie de Jean-Paul Fouchécourt et Catherine Dubosc. Cela s’appelle Les Trottoirs de Paris, sur un poème d’Yves Petit de Voize. On ne pouvait échapper au thème de la saison de Radio-France. C’est une sorte de valse-java en fin de compte très mélancolique et morbide, qui se termine plutôt mal. Je me suis servi d’une Sonate de Haendel, dont j’ai tordu l’un des thèmes dans tous les sens pour le transformer en quelque chose que n’auraient pas renié nos « Apaches » des années 30…  </p>

