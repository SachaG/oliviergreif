  editeur: "Association Olivier Greif"
  creation: 11 mai 2006 à l’Archipel, par Jong Hwa Park.
  commentaire: >
      <p>La première page porte l’ndication “Dans le TGV Paris/Bordeaux, 25 Oct. 94”.<br />Sur une portée vierge figurent les mises en note des mots “cancer” et “codex domini”. Sur une autre, deux citations du Zohar: “Il ne convient pas à l’homme de repousser quoi que ce soit ou de dédaigner une œuvre quelconque de la création; car tout ce qui existe dans le monde repose sur un principe de vérité et est indispensable au monde” et “Tout objet en ce bas monde est l’image d’une force céleste qu’on met en mouvement en remuant l’objet d’ici-bas”.<br />Les mouvements portent les noms “Varsovie/Prague” et “Münich” (sic). Le manuscrit est très raturé par endroits.<br />Épreuve gravée disponible auprès de l’Association Olivier Greif.<br />Extrait du journal d’Olivier<br />Ce qui me paraît remarquable dans cette pièce, c’est cette interaction permanente entre le microcosme et macrocosme, entre le bas et le haut, entre le plus trivial des incidents terrestres et les réalités cosmiques qui échappent aux contraintes du temps et de l’espace. Il y a en ce moment sur le petit écran, une publicité qui parle de l’“effet papillon” : un papillon qui remue une aile à Tokyo provoque un orage à Paris… Ainsi, si quelque autre pianiste que moi joue cette Sonate dans les cinquante années à venir, il devra se souvenir de ce lien indivisible entre la plus indicible des émotions humaines (telle que peut l’évoquer un minuscule figuralisme musical) et l’Histoire du Monde, de l’univers, son évolution éternelle, intemporelle, telle que la grande forme la représente. Il devra accorder le plus d’attention possible à la moindre note, sans jamais perdre de vue l’avancée inéluctable du discours formel vers son terme. Tout est relié. Il y a un monde dans chaque émotion, et il ne fait aucun doute pour moi que c’est une Émotion archétypale, portée à son plus haut degré d’incandescence, qui à chaque fois, est à l’origine de la création d’un monde. Nicolas Bacri, à qui j’ai joué la pièce hier, m’a fait cette réflexion intéressante : il a eu l’impression en l’écoutant que toute l’œuvre était “happée” par sa fin – que l’on devine avant de la connaître – et cette fin permettait de comprendre toute l’œuvre, y compris des “vulgarités” qui auraient eu du mal à passer (je suppose) sans elle. Mais pour moi rien n’est jamais vulgaire dans la matière seule, et ce qui la rend vulgaire c’est l’intention humaine qui la sous-tend ou le regard que l’homme porte sur elle. Ce serait évidemment une erreur grossière – et je ne puis imaginer que des êtres doués d’intelligence et de sensibilité la commettent – que d’entendre de la vulgarité dans ma musique sous prétexte que j’y fais résonner des mélodies populaires très “communes” (quoi de mal… après tout, le mot veut dire :“qui est partagé par plusieurs personnes”...) A chaque fois que j’intègre une de ces musiques dans la mienne, cela correspond à une émotion, à une vision, très authentiques, très fortes, très personnelles, en moi ; cela a un sens poétique très affirmé, et même un sens métaphysique, parce que cela illustre cette certitude que j’ai depuis toujours que les réalités célestes les plus sublimes reposent sur celles de notre terre – “Ce qui est en haut est comme ce qui est en bas”, disait notre bon Hermès Trismégiste – et qu’en conséquence le plus haut niveau de conscience spirituelle ne peut être atteint qu’en acceptant, en intégrant, en transformant, tout ce qui semble lui être contraire, du moins ce qui semble l’être aux yeux des ayatollahs… Après tout, nul ne s’offusque de la présence de personnages aux comportements “ordinaires”, “grossiers”, “vulgaires”, dans la littérature, dans la peinture ou dans les films des plus grands créateurs. Il y a des personnages “vulgaires” dans une littérature aussi sophistiquée que celle de Proust, ou dans la peinture d’un Egon Schiele par exemple (parmi des milliards d’autres), sans que personne ne songe à trouver Proust ou Schiele vulgaires.</p>

