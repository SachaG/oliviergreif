- opus: "307"
  titre: "Quintette pour Piano et cordes “A tale of the world”"
  formation: "Piano et quatuor à cordes"
  date_comp: 1995
  nb_pages: 156
  duree: "50 mn"
  texte: "Baghavad Gîtâ, Proust, Norbert von Hellingrath, Basho, Hölderlin."
  editeur: "Donemus"
  creation: 1996, festival de Kuhmo, par Jean-François Heisser et le quatuor Sibelius
  commentaire: >
      <p>Dédié à Seppo Kimanen.<br />Commande du festival de Kuhmo.<br />Textes chantés et parlés par les musiciens.<br />Présentation OG:<br />Dès que ce Quintette m’a été demandé, j’ai eu l’intuition que je ne devais pas lui donner une forme distincte, clairement perceptible par l’auditeur, dans laquelle le contenu se déroulerait d’une façon prévisible pour l’oreille, mais plutôt qu’il fallait qu’il s’organise selon un type de forme évolutive, subordonné aux méandres d’un contenu paraissant capricieux de prime abord, mais pourtant sous-tendu par une direction logique et inéluctable. Il m’est apparu que ce Quintette devait s’apparenter à ces œuvres-sommes, œuvres-mondes (d’où son sous-titre “A Tale of the World”), dont la littérature du XXe  siècle nous a donné de grands exemples et auxquelles leurs auteurs (Proust, Joyce, Musil, Lowry, entre autres…) ont souvent consacré l’essentiel de leur vie créatrice. Il fallait que ce fût une œuvre qui puisse contenir le monde entier, ou du moins qu’elle en donne l’illusion à celui qui la découvre. Du coup, parce que cette œuvre s’efforce d’être totalité du monde, et par conséquent totalité des moyens pour l’exprimer – qu’ils soient ou non utilisés –, il était attendu que la musique ne serait plus ici totalité de l’œuvre, mais seulement l’un des éléments la parcourant et lui donnant vie. A ce titre, il n’est pas faux d’affirmer que ce Quintette est autant roman que quintette, et même – dans la mesure où le roman offre à l’écrivain une structure narrative à la fois précise et ouverte, lui permettant d’intégrer à son récit tout ce qui semble ne pas s’y rapporter – qu’il l’est davantage. Ceci, je l’espère, explique – et justifie – la présence au sein de la trame instrumentale de textes parlés ou chantés par les interprètes mêmes.<br />Mais cette possibilité de tout dire n’est pas due à une volonté obsessionnelle de tout raconter, en une surenchère anecdotique qui n’aurait pour effet que d’éparpiller l’attention de l’auditeur. Tout au contraire, elle est animée par le désir de montrer l’unité du monde, telle qu’à chaque instant sa merveilleuse et infinie diversité la proclame. Les éléments apparemment hétérogènes composant ce Quintette ne s’y trouvent que parce que je veux qu’ils induisent en l’auditeur un concept qui m’obsède en tant que créateur et qui marque une grande partie de mon travail : l‘unité – voire la simultanéité – de tous les instants du monde, de tout temps et en tout lieu. Si, dans mon Quintette, une phrase de Proust côtoie un chant du XVe siècle anglais, ou un écrit du poète japonais du XVIIe siècle Basho un texte sacré de l’hindouisme datant d’il y a plusieurs millénaires, c’est parce que tous ces “objets” culturels ou spirituels sont des expressions d’une réalité unique, dont leur illusoire multiplicité, loin de la masquer, souligne encore l’unicité. Je veux amener l’auditeur à cette espèce d’ivresse qui s’empare de moi au moment de créer, ivresse où les situations, les époques et les lieux les plus divers qui soient, les plus opposés en apparence, se superposent, s’imbriquent, tourbillonnent, et finissent par fusionner en un instant projeté dans l’éternité, c’est-à-dire non pas en un instant particulier qui durerait toujours, mais en une vision globale, passée hors-temps et hors-espace.<br />Se chevauchant ainsi au sein de mon Quintette l’on trouve des extraits (en sanscrit) de la Bhagavad-Gîta, un chant anglais d’origine bourguignonne datant du XVe siècle, quelques phrases prises dans A la recherche du temps perdu de Proust, le témoignage – rapporté en 1852 – par une certaine Madame de S… d’un séjour effectué par Friedrich Hölderlin au début du XIXe siècle dans son château des environs de Paris, des extraits d’un récit de Basho, The Narrow Road to the Deep North, un chant entonné par les moines du monastère de Saint-Macaire en Egypte, et l’évocation – entièrement imaginée par mes soins – d’une nuit dans le désert où ces mêmes moines observent des phénomènes lumineux dans le ciel, l’écho d’une danse populaire entendue dans le film de Bille August Pelle le Conquérant, ou encore une phrase tirée de l’Empédocle d’Hölderlin.<br />Sur un plan plus strictement musical, ce Quintette est marqué, comme il se doit, par le nombre 5. Il se compose de cinq mouvements enchaînés sans interruption, dont trois, du reste, portent des titres. (Le premier : “De profundis”, le second : “Le cercle des mondes”, le cinquième : “En Soph”, c’est-à-dire “près de Dieu” en hébreu.) L’intervalle de quinte y est omniprésent. Le nombre 5 intervient fréquemment au cours de l’œuvre, que ce soit au niveau du compte des temps ou des mesures ou à celui de la répétition de certaines formules musicales particulières. C’est ainsi que la pièce s’ouvre sur un intervalle de quinte répété 25 fois (5 x 5). Toujours au sujet de l’emploi des nombres dans le processus créatif de ce Quintette, j’aimerais signaler que l’écriture de son cinquième mouvement repose presque entièrement sur une utilisation de la série de Fibonacci.<br />Comme je l’ai déjà dit plus haut, la forme de cette œuvre est évolutive. Elle se présente comme une arborescence dont les différents thèmes et cellules thématiques qui apparaissent en son sein sont les ramifications, des ramifications se générant et se développant entre elles. Tel un fil rouge parcourant toute l’œuvre et revenant à intervalles réguliers, le chant anglais Alas departynge is ground of woo est le tronc central de cette construction organique. Il est à noter que ce thème effectue lui-même une métamorphose psychologique au cours de l’œuvre, passant de la bravoure péremptoire et agitée de l’exposition à la dissolution contemplative et pourtant subtilement interrogative de la coda. En cela, il subit et guide à la fois la progression de l’œuvre toute entière vers la lumière.<br />Commande du Festival de Kuhmo et destiné à y être créé en 1994, ce Quintette n’a pu l’être alors en raison de problèmes de santé que j’eus à affronter. En 1995, ce fut au tour de Seppo Kimanen de tomber malade ; la création du Quintette était différée une nouvelle fois. J’avoue qu’il ne me déplaît pas de songer que ces incidents sont inscrits dans le contenu symbolique de l’œuvre et qu’ils sont comme une façon qu’elle a de sortir de son cadre et de devenir la vie même. <br />Extrait du journal<br />Je ne répéterai jamais assez combien les textes parlés qui émaillent la partition ne sont pas censés être “récités” avec le commentaire des instruments pour toile de fond sonore – comme dans un mélodrame – mais doivent être dits de façon à former avec les lignes musicales un contrepoint au sein duquel texte et musique sont à parité. L’émotion souhaitée ici doit naître d’une confrontation entre deux paramètres dont l’égale importance accentue la neutralité, et sûrement pas de la sentimentalité que provoquerait la subordination de l’un à l’autre.</p>

- opus: "308"
  titre: "Sonate pour 2 Violoncelles “The Battle of Agincourt”"
  formation: "2 violoncelles"
  instruments: [violoncelle, violoncelle]
  date_comp: 1995
  nb_pages: 55
  duree: ""
  texte: ""
  editeur: "Symétrie"
  creation: 1997, conservatoire de Fribourg et rencontres musicales de La Prée par Emma Savouret et Valentin Scharff.
  commentaire: >
      <p>Dédié à Marcel Landowski.<br />Édition réalisée pour Symétrie par Nicolas Bacri.<br />Présentation OG:<br />Cette Sonate a d’abord été conçue (en 1995) pour violoncelle seul. Elle s’est rapidement avérée injouable sous cette forme. En 1996, elle a été repensée entièrement pour deux violoncelles. Il ne s’est pas agi alors d’une simple transcription, mais d’une véritable re-composition.<br />L’œuvre adopte un plan traditionnel en quatre mouvements : un premier mouvement introductif, dont le déroulement libre – et semblant improvisé – l’apparente à une forme fantaisie, que suivent un scherzo, un adagio et un final à variations.<br />Le sous-titre “The Battle of Agincourt / La Bataille d’Agincourt” (les Anglais disent “Agincourt” et non “Azincourt”) lui vient de ce que l’on entend à deux reprises en son sein le thème d’un chant profane (“The Agincourt’s tune”, datant de 1415, l’année même de la bataille), qui a servi par la suite de base à un hymne religieux anglican. Ces deux citations sont d’un esprit fort différent l’une de l’autre. La première, qui hante le premier mouvement telle une apparition, est en valeurs longues ; la seconde, qui sert de thème aux variations du final, est en valeurs brèves, adoptant l’allure d’une sicilienne. Elles forment toutefois comme une grande arche au-dessus de la Sonate tout entière, renforçant à la fois son unité structurelle et son caractère de vaste méditation sur la guerre et sur la mort.<br />Succédant à l’ample rhapsodie du premier mouvement, le second – intitulé Chaconne – sonne comme un réveil. Mais c’est un réveil des morts, et j’ai songé à lui donner le sous-titre de Danse des Morts. J’ai eu, en le composant, la vision des morts d’Azincourt revenant sur le champ de bataille sous la forme de squelettes et se livrant une nouvelle fois un combat sans pitié.<br />Pour élaborer le long adagio plaintif qui constitue le troisième mouvement de la Sonate, je me suis inspiré d’un chant du ghetto de Varsovie, qui lui donne son sous-titre “Shtil, di nacht is ojsgesternt” (“Silence, la nuit est peuplée d’étoiles”). Ce mouvement apparaît nettement comme un hommage aux victimes de l’Holocauste.<br />Quant au finale, bien qu’il se présente comme une série de variations enchaînées sur le Agincourt’s tune, il s’inspire en fait de la célèbre ballade de John Keats “la Belle Dame sans Merci”, dont il suit de près la forme poétique. A travers le récit d’une mystérieuse Dame qui entraîne un chevalier vers l’au-delà, il s’agit une nouvelle fois d’une allégorie de la “Mort triomphante”.<br />Extrait du journal (à l’occasion de la création française à La Prée le 8 mai 1997):<br />Henri Cartier-Bresson, à côté de qui je suis assis au premier rang, accueille la fin du morceau par cette phrase : “Une longue oraison funèbre !”, qu’il me glisse à l’oreille. Il n’a pas tort. La mort est en effet le fil rouge qui parcourt les quatre mouvements de cette Sonate, leur donnant à chacun sa forme et son éclairage propres, et à l’œuvre tout entière son unité.<br />Dans le premier mouvement, les deux réminiscences de la Sonate de Requiem – la première au début du mouvement (écho interrompu du début de la Sonate de Requiem), la seconde au terme du mouvement (citant l’ultime montée de violoncelle qui conduit au carillon conclusif de la Sonate de Requiem) – signifient dans mon esprit rien moins qu’un adieu à une période révolue, peut-être un adieu à la vie tout court. La première apparition du “thème d’Agincourt” en valeurs longues au cœur du mouvement annonce par son statisme à la fois l’imminence de la bataille et son issue fatale.<br />Le second mouvement : Chaconne. Au fond, une Danse macabre, durant la composition de laquelle j’eus maintes fois l’impression que les notes tombaient sous ma plume tels des soldats au combat et où je vis intérieurement les spectres des guerriers d’Agincourt revenir sur un champ de bataille couvert des restes de leurs corps, stupéfiés de n’être plus qu’âmes, errant, entrechoquant leurs ossements, se livrant à une seconde bataille, écho dérisoire de la première dans le monde de l’invisible…<br />Le troisième mouvement, où un chant venu du ghetto de Varsovie, enserré dans un lent cortège de croches semblant faire du sur-place, symbolise la vie piétinée, assassinée. De cette nuit-là on ne se réveille jamais, ce silence est celui du tombeau et ces étoiles ne brillent plus que dans le ciel de la mémoire, comme autant de lumières votives commémorant le souvenir de vies dont seuls quelques pauvres yeux terrestres qui n’ont plus de larmes pleurent encore le départ.<br />Le quatrième, enfin. Ballade d’amour et de mort épousant les contours du chef-d’œuvre de Keats “La Belle Dame sans Merci”. Où un Chevalier erre seul et fantômal (frère dans la mort des morts d’Agincourt), pris dedans les rets d’une Belle Dame sans Merci, lointaine cousine de la Lorelei. (Keats et Heine : deux contemporains puisant à des sources légendaires et voisines…)</p>

- opus: "312"
  titre: "Hymnes Spéculatifs"
  formation: "Voix, clarinette, cor, violoncelle et piano"
  date_comp: 1996
  nb_pages: 88
  duree: "37 mn"
  texte: "Extraits des Védas dans la traduction anglaise de Sri Aurobindo."
  editeur: "Association Olivier Greif"
  creation: 1996, auditorium des Halles, par Hanna Schaer et l'ensemble Musique Oblique
  commentaire: >
      <p>Dédié à Rémi Lerner “en témoignage de ma gratitude pour sa confiance”.<br />Commande de Musique Nouvelle en Liberté et de l’ensemble Musique Oblique.<br />Manuscrit à l’encre, très lisible.<br />Présentation OG:<br />J’ai composé les Hymnes spéculatifs à la demande de l’Ensemble Musique Oblique, d’octobre 95 à mars 96. Il s’agit d’un cycle de cinq pièces pour voix soliste, clarinette, cor, violoncelle et piano. Pour cette œuvre, je me suis appuyé sur des extraits d’hymnes du Rig-Veda, une des Écritures sacrées les plus anciennes de l’Inde – remontant à plusieurs milliers d’années avant notre ère –, dans la splendide traduction anglaise qu’en a réalisé le grand philosophe indien du XXe  siècle Sri Aurobindo.<br />La dimension, la profondeur, l’hermétisme et la diversité de ces textes ont permis qu’au fil des siècles toutes les interprétations possibles en soient suggérées. Leur très grande richesse symbolique fait qu’elles sont probablement toutes acceptables… Quoi qu’il en soit, nous avons affaire ici à des textes qui sont à la fois des écrits ésotériques destinés à la méditation de quelques initiés et à des hymnes propitiatoires prévus pour accompagner le rituel religieux. J’ai tenu, pour cette dernière raison, à placer en exergue de ma partition une citation de Platon, extraite des Lois : “ Les prières aux dieux constituaient une espèce de chant, on les appelait des ‘hymnes’.” Mais quelle qu’ait été leur vocation initiale, ces textes demeurent pour nous le témoignage irremplaçable, empreint d’une poésie, d’un lyrisme et d’une démesure proprement visionnaires, d’un temps où dieux et hommes dialoguaient d’égal à égal.<br />Le premier, second et quatrième volets de ce cycle se présentent comme des appels à l’Éveil spirituel, adressés successivement à la Volonté (comment ne pas songer ici à Schopenhauer, lecteur féru des Ecritures hindouistes ?), à l’Aube et au dieu du feu : Agni. Le troisième invoque la figure archétypale de la Mère, tandis que le cinquième est un hymne de contemplation des choses célestes.<br />Sur le plan musical, l’œuvre se présente comme un cycle, dans tous les sens du terme. En premier lieu, les Hymnes spéculatifs sont un tout, dont aucun des volets qui le composent ne saurait être isolé. Ensuite l’œuvre est un cycle au sens premier que donne de ce terme le dictionnaire, c’est-à-dire “une période où des phénomènes se reproduisent à intervalles réguliers”. En effet, l’œuvre semble “rouler” sur elle-même ; ses quatre premiers volets annonçant le cinquième (qui, du reste, les récapitule tous) autant que celui-ci ramène imperceptiblement l’auditeur au premier. Enfin, l’œuvre est un cycle au sens franckiste du terme, qui s’applique à une partition dont les différents mouvements sont traversés par des éléments communs. Mais ici, nous n’avons pas affaire qu’à quelques phénomènes musicaux ponctuels, aussi cohérents soient-ils. L’unité spirituelle et émotionnelle des cinq parties de l’œuvre est telle qu’elle a généré un réservoir commun d’éléments motiviques, harmoniques et rythmiques qui fait parfois se confondre les différents mouvements de l’œuvre les uns avec les autres, ou donner le sentiment – justifié, d’ailleurs – qu’ils se sont engendrés les uns les autres.<br />Peut-être dans l’intention (inconsciente) de rendre ces textes immortels plus proches de l’auditeur actuel, j’ai donné des sous-titres aux trois derniers mouvements de mon cycle : “Berceuse cosmique”, “Petit concert terrestre” et “Petit concert céleste”.</p>

