  creation: 13 décembre 1976 au théâre Essaïon par Nell Froger, soprano – Ryo Noda, saxophone – Olivier Greif, piano.
  commentaire: >
      <p>Dédié à “ceux de mon peuple morts assassinés pendant la dernière guerre”.<br />La page de titre indique: “Air de concert”.<br />Le manuscrit comporte une ligne de saxophone à l’encre bleue difficile à lire, mais Olivier a réalisé une partie séparée de saxophone.<br />Édition de la version Symétrie par Jacques Castérède.<br />Voir aussi op. 43.<br />Présentation OG:<br />Cette œuvre, écrite d’abord pour voix et piano en 1974, fut remaniée en 1976 et augmentée d’une partie de saxophone alto. Le texte utilisé est celui d’une chanson qu’entonnaient les pilotes de la Luftwaffe avant de bombarder l’Angleterre. Le cynisme terrible du texte est tout entier contenu dans le jeu de mots du titre [Bomben auf England : Bombes sur l’Angleterre, et Bomben auf Engelland : Bombes sur le pays des anges]. L’œuvre est écrite en hommage à la mémoire de ceux du peuple juif qui moururent assassinés par les nazis lors de la dernière guerre. </p>

