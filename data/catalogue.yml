  creation: Création 1993 à Varsovie par l'auteur
  commentaire: >
      <p>Quatre parties.<br />Le garçon (pur) comme l’or, dédié à Frédéric Gat, daté 11 mai 1993, 2 pages.<br />Wagon plombé pour Auschwitz, daté 12 mai 1993, 5 pages comportant des lignes raturées.<br />Thrène des désincarnés, in memoriam Andrzej Kusniewicz, daté 13 mai 93, 2 pages.<br />Un éblouissement de Sri Ramakrishna, dédié à Dominique Bouvet, daté 28 mai 93, 9 pages. L’avant dernière ligne comporte une mise en notes du nombre 173283. Une explication est donnée en bas de page: “173283 est le nombre que mon père porte tatoué sur son bras gauche.” <br />Présentation OG:<br />Le Rêve du Monde a été écrit du 11 au 28 mai 1993. En dépit des énormes contrastes (psychologiques, stylistiques, culturels) qui existent entre les quatre pièces qui la composent, l’œuvre a bien été conçue comme un cycle. En réalité, c’est dans sa diversité même, dans l’étonnant foisonnement de ses sources d’inspiration, qu’il convient de chercher sa cohésion, comme il faut découvrir l’unité fondamentale du monde en intégrant sa multiplicité, et non en l’occultant.<br />Le titre de l’œuvre, Le Rêve du Monde, peut être pris dans le sens que donne Calderon de la Barca à son La Vie est un rêve : le monde qui nous entoure en tant que songe, illusion, maya. Il peut aussi être entendu dans le sens  où c’est le monde lui-même qui rêve. Enfin, il peut être compris dans le sens où le monde – et nous, par conséquent – est le rêve d’un Autre. On rejoint ici la vision de certains maîtres de l’Inde lorsqu’ils déclarent : “Le monde est le rêve de Dieu”. En sommes, nous serions rêvés… Quoi qu’il en soit, rêve indique ici un de ces états seconds (vision, transe, etc.) où les différences s’aplanissent, les opposés se réconcilient, et où peut apparaître l’aveuglante harmonie des choses visibles et invisibles.<br />Le garçon (pur) comme l’or, la première pièce du recueil, fait référence à une statuette chinoise aperçue au Musée Guimet, représentant Jintongzi, un acolyte juvénile du bodhisattva Gvaniyin. Pour autant, il ne s’agit pas ici de musique descriptive, mais d’une évocation sonore très libre, d’un rêve éveillé à partir d’un objet. La longue errance d’une mélodie diatonique, ponctuée de coups de gong, nous conduit ici à une coda où résonne l’écho halluciné d’une valse en la bémol majeur…<br />Le second volet du cycle, Wagon plombé pour Auschwitz, est une allusion directe à l’Holocauste. Le peuple juif y est personnalisé par un chant synagogal de la tradition d’Istanbul [voir aussi L’Office des Naufragés], un motif arpégé à la main gauche - tournant sur lui-même en boucle – évoquant les roues d’un train. Lors des mesures initiales du morceau, ces deux éléments sont entendus par bribes, tels des lambeaux de son déchiquetés par le silence, cherchant à reconstituer peu à peu la mélodie d’où ils sont issus. Celle-ci (le chant synagogal) apparaît enfin à l’état originel, accompagnée à la main gauche par le motif circulaire. Mais cet exposé thématique est vite interrompu par l’intrusion d’éléments percussifs dans le grave du clavier. Ces interventions gagnent de plus en plus en ampleur, jusqu’à occuper tout le terrain de l’œuvre. Le thème liturgique hébraïque s’est désormais désagrégé dans le néant. La pièce s’achève sur un double motif chromatique joué en mouvements contraires aux deux mains : un peu de fumée qui s’échappe d’une cheminée. <br />La troisième pièce du cycle : Thrène (du grec threnos, lamentation funèbre) des désincarnés est l’aboutissement logique de la seconde. La tonalité d’ut mineur, commune aux deux pièces, scelle encore davantage cette unité. Ce morceau se présente comme une lente procession funèbre à trois temps (pendant quelques mesures, il devient même une valse un peu surannée…), montant du grave – coups de gongs et de tambours – vers l’aigu du clavier. Deux motifs thématiques s’y entremêlent : le premier épousant le rythme même des tambours, le second – en croches – évoquant des soupirs plaintifs. Cette longue ascension vers une lumière crépusculaire est entrecoupée de cris – on songe au Cri d’Edvard Munch – où retentit, comme hurlé, écartelé, le motif tournoyant de la seconde pièce. <br />J’appris la mort du grand écrivain polonais Andrzej Kusniewicz, ami personnel de mon père, alors que je venais d’achever la composition de ce thrène. Bien que ne l’ayant pas écrit en pensant à lui, je le dédiai immédiatement à sa mémoire. Je fus alors frappé par la similitude d’atmosphère qui existe entre cette pièce et la production romanesque de l’écrivain décédé. <br />Changement radical de couleur avec le quatrième volet du recueil : Un éblouissement de Sri Ramakrishna. Un recueil qui s’articule donc symétriquement autour de deux pièces (1 et 4) tournées vers l’Orient et deux pièces (2 et 3) inspirées par l’Occident.<br />Ce morceau évoque la danse ivre et sauvage de la déesse Kali, à qui le maître spirituel indien du 19e siècle Sri Ramakrishna – dont Romain Rolland nous a laissé une biographie célèbre – vouait une dévotion particulière et à qui il s’unissait lors de ses transes (ses “éblouissements”). Or cette danse destructrice – on nous montre le plus souvent Kali piétinant le corps de Shiva, parée d’un collier de têtes humaines qu’elle a elle-même tranchées, grimaçante, tirant démesurément la langue – est en fait une danse de joie, une danse de conquête, la danse de victoire de la Vérité sur l’ignorance.<br />Afin de représenter le tournoiement extatique de cette danse sur elle-même, j’ai choisi de lui donner la forme d’une chaconne de huit mesures en ostinato. La progression de la pièce – à l’instar de celle d’une chaconne traditionnelle – s’opère ici par ajouts d’éléments rythmiques, mélodiques, harmoniques, qui ont pour mission à la fois de varier et d’intensifier le processus répétitif. Ce phénomène est encore enrichi par l’apparition au sein de ce morceau d’éléments thématiques issus des trois premiers volets de l’œuvre. D’emblée le thème même de la chaconne reprend en majeur (comme pour symboliser l’action transformatrice de Kali) deux des motifs cités en mineur lors des pièces précédentes. Il s’agit de la rythmique du thème “des tambours” de la troisième pièce, auquel fait écho le motif mélodique de la chaconne à la main droite, et du motif “circulaire” de la seconde pièce, auquel répond fidèlement l’accompagnement de la main gauche. Puis, au cours du morceau, interviennent successivement la mélodie de la première pièce, l’élément “plaintif” de la troisième, le chant synagogal de la seconde, etc. Je vois dans ces réminiscences des trois premières pièces du cycle une métaphore des tendances non encore purifiées de l’individu qui s’unissent à la danse cosmique en vue de leur transformation.<br />Après avoir atteint une culmination sans apothéose, le morceau revient peu à peu à son calme d’origine ; tout semble indiquer que sa conclusion est proche, que la boucle est bouclée. Pourtant le discours déraille et la pièce s’achève – après un bref choral en mi bémol mineur aux accents menaçants et un rappel strident du chant synagogal – sur une coda sombre et violente. Que faut-il voir dans cet ultime revirement ? La revanche de l’obscurité sur la lumière ? Ou au contraire – parce que dans la vie spirituelle une chose n’est jamais acquise si elle ne l’est pas définitivement – l’assurance que l’obscurité n’y a jamais le dernier mot ? A chacun d’en décider …   <br />Variante:<br />Première pièce : Le garçon (pur) comme l’or. <br />C’est le nom d’une statuette chinoise aperçue au Musée Guimet, représentant Jintongzi, un jeune orant, juvénile acolyte du bodhisattva Gvaniyin. La vision m’est instantanément venue d’une route de campagne dans la Chine d’il y a plusieurs siècles, à la tombée du soir … Rencontre du maître et du disciple. C’est l’été, et les parfums du crépuscule viennent réveiller les souvenirs que j’ai du passé et du futur. Car je suis là. Je le répète, cette vision, ce n’est pas hier, ce n’est pas la Chine de jadis – qui ne m’intéresse pas en elle-même – c’est ici et maintenant. Aller pêcher dans le vivier des images du monde depuis sa création – ce que les Indiens nomment les annales akashiques – ne m’importe que pour glorifier la jubilatoire simultanéité de tous les instants en un.<br />Seconde pièce : Wagon plombé pour Auschwitz. <br />La seconde et la troisième pièce du recueil sont un hommage direct aux victimes de l’Holocauste. Le drame absolu, l’irrémédiable béance de notre siècle. Mais au-delà du drame, qui sait la jouissance … un train pour la mort ; Jintongzi est peut-être dedans. Les motifs tournoyants de la main gauche suggèrent les mouvements circulatoires des roues et des essieux. Si description il y a, elle n’est pas limitée par une volonté descriptive qui – comme je l’ai dit plus haut – nous arrêterait à l’événement lui-même, elle n’intervient que pour préciser, l’espace d’un instant, une époque et un lieu donnés, avant que ne s’opère le “dérèglement de tous les instants” dont j’ai déjà plusieurs fois répété qu’il avait l’unité pour but.<br />Un thème populaire yiddish, repris dans la liturgie des synagogues, incarnant à lui seul le peuple juif, apparaît par bribes, comme déchiqueté, s’efforçant de se reformer, puis cité dans son intégralité, avant d’être littéralement massacré par des éléments pianistiques étrangers. Les dernières croches du morceau, une progression chromatique aux deux mains en mouvements contraires, m’évoque la fumée qui s’échappe d’une cheminée …<br />Troisième pièce : Thrène des désincarnés. <br />Thrène, du grec threnos : lamentation funèbre. Les désincarnés, naturellement, ce sont ceux qui sont passés par la cheminée.<br />Quand une douleur est trop grande, elle est muette. On pense au Cri d’Edvard Munch. D’où le sentiment – que j’ai déjà rencontré chez des auditeurs – qu’il ne se passe rien dans cette pièce, ou plutôt que “l’on n’y entend rien”. La douleur est ici inexprimable, les hurlements restent dans les gorges ; de toute façon ce bruit sans bruit est recouvert par la résonance des glas.<br />Parce que cette pièce a été écrite le jour même de la mort – mais je ne l’ai su qu’après – de l’écrivain polonais Andrzej Kusnievicz qui se trouvait être l’un des meilleurs amis de mon père, je l’ai dédiée à sa mémoire. Dans son œuvre, M. Kusnievicz, qui était originaire de la même ville que mon père, a dépeint mieux que quiconque peut-être l’ambiance trouble, ambiguë, mais si foisonnante de cette “Mitteleuropa” que nous avons déjà amplement évoquée. Par ailleurs, par une sorte de fuite du continuum espace-temps, cette pièce n’est pas sans rappeler l’atmosphère des livres de M. Kusnievicz.<br />Quatrième pièce : Un éblouissement de Sri Ramakrishna.<br />Le motif circulaire de la main gauche, déjà entendu dans le second volet du cycle, reprend ici, et c’est effectivement le même que celui des roues du convoi pour Auschwitz, mais en majeur. Il suggère la transe et la vision d’un monde supérieur, et donc meilleur. Il implique aussi qu’entre la souffrance absolue et la joie absolue il n’y a pas une différence inhérente à la substance même de l’expérience, à l’objet, mais au sujet et au regard qu’il porte sur elle. Dans cette même veine transformatrice, on peut voir le fait qu’un des thèmes principaux de chacune des trois premières pièce apparaît lors de la péroraison finale de la quatrième, comme transfiguré par un sentiment de victoire.<br />Comme toujours chez moi, l’expérience extatique s’exprime par des motifs circulaires, rappelant ces roues de lumière qui s’imbriquent les unes dans les autres, telles que Dante les évoque pour nous dans les pages ultimes de sa Divine Comédie. Morceau hymnique, dont la conclusion abrupte et un tant soit peu pessimiste n’a pas valeur de message. Notre terre est ainsi. Elle donne ce à quoi l’on ne s’attend pas et elle reprend ce à quoi l’on s’est attaché.</p>

- opus: "291"
  titre: "Lettres de Westerbork"
  formation: "Voix, 2 violons"
  date_comp: 1993
  nb_pages: 37
  duree: "15 mn"
  texte: "Extraits des lettres d'Etty Hillesum (Seuil, 1988, trad. Philippe Noble) et de Psaumes de l'Ancien Testament."
  editeur: "Salabert"
  creation: 5 octobre 1993, maison de Radio France, Doris Lamprecht, Alexis Galpérine, Eric Crambes
  commentaire: >
      <p>Commande de Radio France.<br />Dédié à son père et à Gilles Cantagrel. La partition offerte à son père porte la dédicace manuscrite: “Pour mon cher père, en témoignage de gratitude profonde pour m’avoir fait naître, doublement: à cette terre, et à la musique!”<br />Les Lettres de Westerbork ont été commandées par Radio France.<br />L’œuvre est composée de trois mouvements qui s’enchaînent, et prend son inspiration dans deux sources littéraires distinctes. D’une partie des extraits de lettres envoyées à ses proches par une jeune Juive hollandaise, Etty Hillesum, du camp d’internement de Westerbork (Hollande), où elle séjourna un an durant avant d’être déportée à Auschwitz et d’y périr assassinée le 30 novembre 1943.  De l’autre des extraits de Psaumes de l’Ancien-Testament. (On sait qu’Etty Hillesum avait emporté la Bible avec elle à Auschwitz.) Ces deux textes sont répartis dans l’œuvre selon un plan commun à ses trois mouvements ( “L’Arrivée”, “La Nuit”, “Le Départ”). Les textes d’Etty Hillesum sont parlés – à la façon d’un mélodrame – et forment comme un prologue statique – sur une tenue des deux violons – à chacun des mouvements. Les textes tirés de l’Ancien-Testament sont chantés (en anglais) et sont la base poétique des mouvements eux-mêmes.<br />Le premier mouvement oppose les appels suppliants de la voix (un extrait du Psaume 54 : “Sauve-moi, O Dieu… Entends ma prière”) aux rythmes syncopés des deux violons, qui semblent engagés dans un combat sauvage.<br />Le second superpose la voix, adoptant l’apparence d’un choral d’église (sur des extraits des Psaumes 22 et 28 : “Mon Dieu, pourquoi m’as-tu abandonné ? ... Si tu demeures silencieux, je serai semblable à ceux qui descendent dans la fosse”), à des traits virtuoses des deux instruments, en une sorte de course-poursuite fantômatique et frissonnante, qui s’achève sur un mouvement contraire. Tandis que la voix descend dans son registre le plus grave (sur les mots : “Je serai semblable à ceux qui descendent dans la fosse”), les deux violons s’envolent vers les hauteurs. Ce passage évoque pour moi ces vers extraits du poème de Paul Celan “Todesfuge” : “alors vous montez en fumée dans les airs / alors vous avez une tombe au creux des nuages / on n’y est pas couché à l’étroit.<br />Le troisième mouvement fait se mêler la ligne vocale et les deux lignes instrumentales en une poignante imploration (sur des extraits des Psaumes 61, 88 et 102 : “O Seigneur, entends ma prière et laisse mes larmes venir jusqu’à toi”). Cette imploration prend peu à peu de l’ampleur, culmine sur les mots : “Entends mon cri, O Dieu, entends ma prière”, avant de redescendre et de s’éteindre dans le silence.</p>

