- titre: Hapax
  url:
  commentaire: >
      Les contrats des œuvres publiées par Hapax ont été résiliés en 2007. Jean-Jacques Greif a racheté les stocks existants. Pour obtenir des fichiers PDF des œuvres ci-dessous, adressez-vous à l’association Olivier Greif.

- titre: Association Olivier Greif
  url:
  commentaire: >
      L’Association a entrepris de faire graver des œuvres pour piano ou pour petites formations afin de satisfaire les demandes des interprètes pour des concerts. Les partitions sont disponibles sous la forme de fichiers PDF, sans préface ni appareil critique, en attendant qu’un éditeur les reprenne.
